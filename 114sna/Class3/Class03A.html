<h2 id="network-relation">Network Relation</h2>
<h4 id="dyads-%E9%9B%99%E5%85%83%E9%97%9C%E4%BF%82">Dyads 雙元關係</h4>

<p>The <strong>smallest &quot;component&quot;</strong> are composed of two actors: the <code>dyad</code> (that is, a pair of actors). For <code>binary ties (present or absent)</code>, there are two possibilities for each pair in the population - either they have a tie, or they don't. 最小的 &quot;元件 &quot;由兩個參與者組成：二人組（即成對參與者 二元）。對於二元聯繫（存在或不存在）來說，人群中的每一對都有兩種可能性--<code>要麼有聯繫，要麼沒有</code>。</p>
<p>We can <code>characterize</code> the whole population in terms of the prevalence of these dyadic &quot;structures.&quot; This is what the <code>density</code> measure does. 我們可以根據這些 二元關係 &quot;結構 &quot;的普遍程度來 <code>描述</code>整個人群的特徵。這就是<code>密度</code>測量的作用。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-scope-tVIBRbjC="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="3" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="33" data-size="16:9">
<h5 id="density">Density</h5>

<p>Measuring the density of a network gives us a ready index of the degree of dyadic connection in a population. 通過測量網路的密度，我們就可以得出一個群體中 二元聯繫程度的指數。</p>
<p>For binary data, density is simply the ratio of the number of adjacencies that are present divided by the number of pairs.密度只是存在的鄰接數除以配對數的比值，即所有可能的二元聯繫中實際存在的比例。</p>
<p>如果資料是對稱或非定向的，則密度是對數（(n*n-1)/2）來計算的；如果資料是定向的，則密度是根據 <code>成對總數</code>來計算的。</p>
<ul>
<li>網路的密度可以讓我們深入瞭解<strong>資訊在節點間傳播的速度</strong>，以及參與者在多大程度上擁有高水準的社會資本和/或社會約束等現象。</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-scope-eKZtPMrk="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="4" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="33" data-size="16:9">
<h6 id="reciprocity">Reciprocity</h6>

<p>If we are considering a <strong>directed relation</strong> (A might like B, but B might not like A), there are <code>four</code> possible dyadic relationships: A and B are not connected, A sends to B, B sends to A, or A and B send to each other.  <code>對於</code>對稱的二元資料，兩個參與者要麼有聯繫，要麼沒有聯繫。密度幾乎可以說明一切。對於<strong>定向資料</strong>，有四種可能的對偶關係： A 和 B 沒有聯繫，A 向 B 發送資訊，B 向 A 發送資訊，或者 A 和 B 互相發送資訊。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-scope-QhkhBgVG="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="5" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="33" data-size="16:9">
<p>A common interest in looking at <strong>directed dyadic relationships</strong> is the extent to which ties are <strong>reciprocated</strong> (those where each directs a tie to the other). It may tell us about the degree of cohesion, trust, and social capital that is present. 一個群體在多大程度上具有<code>互惠</code>關連性（雙方都直接與對方建立紐帶）的特徵，可以讓我們瞭解這個群體的 凝聚力、信任和社會資本的程度。</p>
<p>One approach is to focus on the dyads, and ask what proportion of pairs have a reciprocated tie between them?參與者 A 和 B 有互惠聯繫，參與者 B 和 C 有非互惠聯繫，參與者 A 和 C 沒有聯繫。這個網路中 <strong>互惠關連性</strong> 的普遍程度如何？</p>
<p>This would yield one such tie for three possible pairs (AB, AC, BC), or a reciprocity rate of .333. 一種方法是關注二元組，詢問有多大比例的二元組之間存在<code>互惠聯繫？</code>這將得出三個可能的配對（AB、AC、BC）中有一個這樣的互惠關連性，即互惠率為 0.333。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-scope-R8Wc2rYS="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="6" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="33" data-size="16:9">
<h5 id="triad-relation-%E4%B8%89%E5%85%83%E9%97%9C%E4%BF%82">Triad Relation 三元關係</h5>

<p>The smallest social structure that has the <code>true character</code> of a &quot;society&quot; is the <strong>triad - any &quot;triple&quot; {A, B, C} of actors</strong>.  真正具有 <strong>&quot;社會 &quot;特徵</strong>的最小社會結構是<strong>三元組-- 參與者的任何 &quot;三元組&quot;{A、B、C}</strong>。</p>
<p>With <code>undirected data</code>, there are <strong>four</strong> possible types of triadic relations 三元的 (no ties, one tie, two ties, or all three ties).  在無定向資料中，有<strong>四種</strong>可能的三元關係類型（無聯繫、一聯繫、兩聯繫或全部三聯繫）</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-scope-QpPBj8ye="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="7" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="33" data-size="16:9">
<p>Counts of the relative prevalence of these four types of relations across all possible triples (that is a &quot;triad census&quot;) can give a good sense of the extent to which a population is characterized by <strong>&quot;isolation,&quot; &quot;couples only,&quot; &quot;structural holes&quot;</strong> (i.e. where one actor is connected to two others, who are not connected to each other), or <strong>&quot;clusters.</strong>&quot; 對所有可能的三元組中這四種類型關係的相對普遍性進行統計（即 &quot;三元組普查&quot;），可以很好地瞭解一個群體在多大程度上具有**&quot;孤立&quot;、&quot;僅夫妻&quot;、&quot;結構洞 &quot;<strong>（即一個參與者與另外兩個參與者有聯繫，而這兩個參與者之間沒有聯繫）或</strong>&quot;集群 &quot;**的特徵。</p>
<ul>
<li>The <strong>&quot;structural holes&quot;</strong> and <strong>&quot;brokerage&quot;</strong> elaborate on ways of looking at positional opportunity and constraint of individual actors. &quot;結構洞 &quot;和 &quot;仲介 &quot;詳細闡述了觀察 個別參與者的位置機會和限制的方法。</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-scope-bJ8xGHMU="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="8" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="33" data-size="16:9">
<h4 id="structure-hole">Structure Hole</h4>

<p>Ronald Burt popularized the term <strong>&quot;structural holes&quot;</strong> to refer to some very important aspects of <strong>positional advantage/disadvantage</strong> of individuals that result from how they are embedded in neighborhoods. 羅奈爾得-伯特（Ronald Burt）推廣了 &quot;結構洞&quot;（structural holes）一詞，指的是個人的 <strong>地位 優勢/劣勢</strong>的一些非常重要的方面，這些方面是由於他們如何嵌入鄰里關係而產生的。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-scope-gx0tgk4v="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="9" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="33" data-size="16:9">
<p>Suppose that actor A wanted to <strong>influence</strong> or <strong>exchange with</strong> another actor.  假設參與者 A 想要影響另一個參與者或與他交換。</p>
<ul>
<li>Assume that both B and C may have some interest in interacting or exchanging, as well. Actor A will not be in a strong bargaining position in this network, because both of A's potential exchange partners (B and C) have alternatives to treating with A; they could isolate A, and exchange with one another. 假設 B 和 C 可能也有興趣進行互動或交流。在這個網路中，參與者 A 的討價還價能力並不強，因為 A 的潛在交流夥伴（B 和 C）都有與 A 進行交流的其他選擇；他們可以孤立 A，相互交流。</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-scope-s7ygiJDS="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="10" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="33" data-size="16:9">
<p><img src="images/9.6.jpg" alt="" style="width:20cm;height:5cm;" /></p>

<p>The structural hole <code>is</code> the gap itself. That is, a relation or tie is &quot;absent&quot; such that B and C cannot exchange (perhaps they are not aware of one another, or there are very high transaction costs involved in forming a tie).  在這種情況下，參與者 A 由於參與者 B 和參與者 C 之間的 &quot;結構洞 &quot;而處於優勢地位。參與者 A 有兩個可供選擇的交換夥伴；參與者 B 和參與者 C 如果選擇（或必須）進行交換，則只有一個選擇。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-scope-ms3PQhQW="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="11" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="33" data-size="16:9">
<p>A <strong>structural hole</strong> is the <code>absence</code> of a tie between two actors (like B and C) who are both connected to a third actor (A).結構洞（Structural Hole） 指的是兩個行動者（如 B 和 C）之間缺乏直接聯繫，儘管它們都與第三個行動者（A）相連。 So, the structural hole already exists when B and C <em>cannot</em> or <em>do not</em> interact directly.因此，當 B 和 C 無法或沒有直接互動時，結構洞便已存在。</p>
<ul>
<li>
<p><strong>Structural hole = missing link between B and C</strong>, <strong>A bridges the hole</strong> by being connected to both.•	結構洞 = B 與 C 之間缺失的連結，而 A 通過與雙方建立連接來 bridging（橋接）這個洞。</p>
</li>
<li>
<p>If B and C are connected → no structural hole → A is redundant → <strong>A has weak bargaining power</strong>.•	如果 B 和 C 已相連 → 不存在結構洞 → A 的角色變得冗餘 → A 的議價能力較弱。</p>
</li>
<li>
<p>If B and C are <strong>NOT</strong> connected → a structural hole exists → A is the broker → <strong>A has strong bargaining power</strong>.•	如果 B 和 C 未相連 → 存在結構洞 → A 充當經紀人（Broker）→ A 擁有較強的議價能力。</p>
</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-scope-SQnGd5ug="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="12" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="33" data-size="16:9">
<h6 id="transitivity">Transitivity</h6>

<p>All of the really fundamental forms of social relationships can be observed in <code>triads</code>. Because of this interest, we may wish to conduct a &quot;triad census&quot; for each actor, and for the network as a whole. 所有真正基本的社會關係形式都可以在<code>三人小組</code>中觀察到。</p>
<ul>
<li>
<p>If node A is connected to node B, and node B is connected to node C, then node A and node C are also  connected. In  an  undirected  network,  the  triad  is <strong>closed</strong>. 如果節點 A 與節點 B 相連，且節點 B 與節點 C 相連，那麼節點 A 與節點 C 也應相連。在無向網路中，這種三點結構稱為<strong>閉合</strong>（closed）三元組。</p>
</li>
<li>
<p>If the A-B and B-C ties occur first, then the A-C tie <code>is more likely to</code> follow. 如果 A–B 和 B–C 的連接先形成，那麼 A–C 的連接就<strong>更有可能</strong>隨後出現。</p>
</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-scope-H1VCfebo="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="13" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="33" data-size="16:9">
<ul>
<li>
<p>The proportion of transitive <strong>triplets</strong> in a whole network can be measured by dividing the total number of <strong>closed triplets</strong> (three nodes connected by three ties) by the total number of connected triplets (the sum of closed triplets  plus  <strong>open  triplet</strong>s—triplets  connected  only  by  two  ties). 整個網路中傳遞性<strong>三元組</strong>（triplets）的比例可通過以下方式衡量：將<strong>閉合三元組</strong>（三個節點彼此通過三條邊相連）的總數，除以所有連通三元組的總數（閉合三元組與<strong>開放三元組</strong>——僅通過兩條邊連接的三元組——之和）。</p>
</li>
<li>
<p>The  ratio ranges from 0 when no triplets are closed to 1 when all triplets are closed, indicates the proportion of paths of length two that are closed. 該比例取值範圍為 0 到 1：當沒有三元組閉合時為 0，當所有三元組都閉合時為 1，它表示長度為 2 的路徑中有多少被閉合了。</p>
</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-scope-cV5Cy3gi="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="14" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="33" data-size="16:9">
<p>Transitivity is a property of edges that allows us to perform <code>triadic closures (closed triples)</code> and make <strong>predictions</strong> about the <strong>node’s neighborhood.</strong> 傳遞性（Transitivity）是網路邊的一種性質，使我們能夠進行<strong>三元閉包</strong>（triadic closures，即閉合三元組）並據此對<strong>節點的鄰域</strong>做出<strong>預測</strong>。</p>
<p>If node A is connected to node B and node B is connected to node C, then it is likely that node A is also connected to node C. 如果節點 A 與節點 B 相連，且節點 B 與節點 C 相連，那麼節點 A 與節點 C 很可能也存在連接。</p>
<p>The average transitivity of a social network is defined as the number of triangles over the number of connected triples 社會網路的平均傳遞性定義為三角形數量與連通三元組數量之比.</p>

<h6 id="clustering-coe%EF%AC%83cient">Clustering Coeﬃcient</h6>

<p>A triplet consists of three nodes that are connected by either <strong>two (open triplet)</strong> or <strong>three (closed triplet)</strong> undirected ties. 一個三元組包含三個節點，它們通過<strong>兩條</strong>（開放三元組）或<strong>三條</strong>（閉合三元組）無向邊相連</p>
<p>A <strong>triangle</strong> consists of three closed triplets, one centered on each of the nodes. The <strong>global clustering coeﬃcient</strong> is the number of closed triplets (or 3 x triangles) over the total number of triplets (both open and closed). 。一個<strong>三角形</strong>由三個閉合三元組組成，每個節點各為中心一個。<strong>全域聚類係數</strong>等於閉合三元組數量（或等價於 3 × 三角形數量）除以三元組總數（包括開放和閉合的）。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-scope-J5Fr12yG="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="16" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="33" data-size="16:9">
<p>How many <strong>triangles</strong> do you see in each? 你能在這兩個網路中看到多少個<strong>三角形</strong>？ The triangles are cliques (or indications of the presence of cliques), where all three nodes are tied to one another. 三角形代表的是<strong>團</strong>（cliques）——三個節點彼此完全連接。</p>
<p>The more “cliquey” of the two networks indicating that it is more likely to be able to be broken down into subgroups of factions. 網路越“團化”，越可能被劃分為若干子群體或派系。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-scope-G7hPzY0p="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="17" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="33" data-size="16:9">
<p><strong>Structural holes and transitivity</strong> are closely related concepts in social network analysis—they describe <strong>opposite structural tendencies</strong> in how connections form among three actors (triads).<strong>結構洞</strong>（Structural holes）與<strong>傳遞性</strong>（transitivity）是社會網路分析中密切相關的概念——它們描述了三個行動者（三元組）之間連接形成的<strong>相反結構傾向</strong>。</p>
<ul>
<li><strong>Closed Triplet (or Triadic Closure)</strong> is <strong>closed</strong> when the third tie (B–C) is present: A–B, A–C, <strong>and B–C</strong> all exist. It is a <strong>triangle</strong>.  <strong>閉合三元組</strong>（或三元閉包）：當第三條邊（B–C）存在時，即 A–B、A–C 和 B–C 三者都存在，就構成了一個<strong>三角形</strong>。</li>
</ul>
<p><strong>Transitivity</strong> describe the <strong>tendency for triplets to close</strong>—a hallmark of cohesive, clustered networks (e.g., friendship groups). High transitivity → many closed triplets → dense local clustering. <strong>傳遞性</strong>描述了三元組<strong>趨向閉合</strong>的傾向——這是高度凝聚、聚集性網路（如朋友圈）的典型特徵。高傳遞性 → 大量閉合三元組 → 密集的局部聚類。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-scope-M7BSQ9dE="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="18" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="33" data-size="16:9">
<ul>
<li><strong>Transitivity ⇨ closes triplets ⇨ eliminates structural holes.</strong> <strong>傳遞性 ⇨ 閉合三元組 ⇨ 消除結構洞</strong></li>
<li><strong>Structural holes ⇨ require *lack* of transitivity ⇨ open triplets</strong> <strong>結構洞 ⇨ 需要傳遞性的缺失 ⇨ 開放三元組</strong>。
<ul>
<li><strong>Structural holes</strong> = <strong>open triplets</strong> (missing B–C tie). <strong>結構洞 = 開放三元組</strong>（缺少 B–C 連接）。</li>
<li><strong>Transitivity</strong> is the social force that <strong>closes</strong> those triplets. <strong>傳遞性</strong>是促使三元組<strong>閉合</strong>的社會力量。</li>
<li>Thus, <strong>structural holes and transitivity are inversely related</strong>: more of one means less of the other. 因此，<strong>結構洞與傳遞性呈反向關係</strong>：一方越多，另一方就越少。</li>
</ul>
</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-scope-TEmqKBiX="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="19" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="33" data-size="16:9">
<p>This tension between <strong>cohesion</strong> (closure) and <strong>brokerage</strong> (holes) is central to understanding how networks create value! <strong>凝聚性</strong>（閉包）與<strong>仲介性</strong>（結構洞）之間的這種張力，是理解網路如何創造價值的核心！</p>
<p>This <strong>tension between cohesion and brokerage</strong>—or, equivalently, between <strong>closed networks</strong> (high transitivity) and <strong>networks with structural holes</strong>—is indeed one of the most important ideas in social network theory, especially for understanding how individuals and organizations gain competitive advantages. 這種<strong>凝聚與仲介之間的張力</strong>——或者說，<strong>高傳遞性的閉合網路</strong>與<strong>存在結構洞的網路</strong>之間的對立——確實是社會網路理論中最重要的思想之一，尤其有助於理解個體與組織如何獲得競爭優勢。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-scope-KP2LG3cq="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="20" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="33" data-size="16:9">
<h3 id="cohesion-closure-%E2%86%92-trust-cooperation-enforcement"><strong>Cohesion (Closure) → Trust, Cooperation, Enforcement</strong></h3>

<ul>
<li>
<p>In a <strong>closed triad</strong> (A–B–C all connected), norms, trust, and reciprocity are easier to sustain. 在一個<strong>閉合三元組</strong>（A、B、C 全部相連）中，規範、信任與互惠更容易維持。</p>
</li>
<li>
<p>People can monitor each other (“If you cheat me, I’ll tell C”). 個體可以相互監督（“如果你騙我，我就告訴 C”）。</p>
</li>
<li>
<p>Ideal for <strong>collaboration</strong>, <strong>teamwork</strong>, and <strong>norm enforcement</strong>. 適合<strong>協作</strong>、<strong>團隊合作</strong>與<strong>規範執行</strong>。</p>
</li>
<li>
<p><strong>Value</strong>: Reliability, shared understanding, social support. <strong>價值</strong>：可靠性、共同理解、社會支持。</p>
</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-scope-GMlo9iKV="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="21" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="33" data-size="16:9">
<ul>
<li><strong>What it enables</strong> (once observed):
<ul>
<li><strong>Trust</strong>: Reputational monitoring is possible; misbehavior can be sanctioned. <strong>信任</strong>：可進行聲譽監督；不當行為可被制裁。</li>
<li><strong>Cooperation</strong>: Shared expectations and norms reduce uncertainty. <strong>合作</strong>：共用規範與預期降低了不確定性。</li>
<li><strong>Enforcement</strong>: Third-party monitoring allows for indirect reciprocity (“I help you because C will punish me if I don’t”). <strong>執行</strong>：協力廠商監督使間接互惠成為可能（“我幫你，是因為 C 會懲罰我不幫”）。</li>
<li><strong>What it is *not*</strong>: A strategy to “build trust.” Trust <em>emerges</em> <em>because</em> of closure—it’s a <em>consequence</em>, not a goal you engineer directly. <strong>注意</strong>：它<strong>不是</strong>一種“建立信任”的策略。信任是閉包的<strong>結果</strong>，而非可直接設計的目標。</li>
</ul>
</li>
<li>For example: A tight-knit R&amp;D team where everyone works closely—high cohesion enables deep coordination. 一個緊密合作的研發團隊，高凝聚性促成了深度協調。</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-scope-3wlh0SYi="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="22" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="33" data-size="16:9">
<h3 id="brokerage-spanning-structural-holes-%E2%86%92-novelty-opportunity-control"><strong>Brokerage (Spanning Structural Holes) → Novelty, Opportunity, Control</strong></h3>

<ul>
<li>
<p>When A connects <strong>two unconnected groups</strong> (e.g., engineering and marketing), A accesses <strong>diverse, non-redundant information</strong>.當 A 連接<strong>兩個未相連的群體</strong>（如工程部與市場部），A 就能獲取<strong>多樣化、非冗餘的資訊</strong>。</p>
</li>
<li>
<p>A can <strong>repackage ideas</strong>, spot market gaps, or control resource flows.A 可以<strong>整合觀點</strong>、發現市場空白，或控制資源流動。</p>
</li>
<li>
<p><strong>What it enables</strong> (once observed):</p>
<ul>
<li><strong>Novelty</strong>: B and C operate in different information spheres; A accesses both.<strong>新穎性</strong>：B 與 C 處於不同資訊領域；A 同時接觸兩者。</li>
<li><strong>Opportunity</strong>: A can synthesize, arbitrage, or time-shift information.<strong>機會</strong>：A 可綜合資訊、套利或把握時機。</li>
</ul>
</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-scope-jPjFgLjL="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="23" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="33" data-size="16:9">
<ul>
<li><strong>Control</strong>: A regulates or mediates the flow between disconnected parties.<strong>控制力</strong>：A 調節或仲介彼此隔離的各方之間的資訊或資源流動。</li>
<li><strong>What it is 'not'</strong>: A tactic to “be innovative.” Innovation arises <em>because</em> A spans non-redundant sources—it’s a <em>structural advantage</em>, not a personal trait.<strong>注意</strong>：它<strong>不是</strong>一種“追求創新”的技巧。創新源於 A 跨越了非冗餘資訊源——這是一種<strong>結構性優勢</strong>，而非個人特質。</li>
<li><strong>Value</strong>: Innovation, early information, strategic influence.<strong>價值</strong>：創新、早期資訊、戰略影響力。</li>
<li><em>Example</em>: A product manager who bridges engineering and sales—translating technical specs into customer benefits—is a classic broker.<strong>例</strong>：一位元產品經理同時對接工程與銷售，將技術參數轉化為客戶價值，是典型的仲介者。</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-scope-xMWksirm="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="24" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="33" data-size="16:9">
<h4 id="the-trade-off">The Trade-Off</h4>

<ul>
<li><strong>Too much closure</strong>: Echo chambers, groupthink, redundant knowledge.<strong>過度閉合</strong>：導致回音室效應、群體思維、知識冗餘。</li>
<li><strong>Too many holes</strong>: Lack of trust, difficulty coordinating, no shared norms<strong>結構洞過多</strong>：缺乏信任、難以協調、無共用規範。</li>
</ul>
<p>The most effective actors (or organizations) often <strong>balance both</strong>:最有效的行動者（或組織）往往<strong>兼顧兩者</strong></p>
<ul>
<li>Build <strong>cohesive teams internally</strong> (for execution),在<strong>內部構建凝聚團隊</strong>（用於執行），</li>
<li>While <strong>spanning structural holes externally</strong> (for innovation and opportunity).同時<strong>在外部跨越結構洞</strong>（用於創新與機會）。</li>
</ul>
<p>This duality is why Burt argued: <strong>Closure creates commitment; brokerage creates opportunity</strong>正是這種雙重性，使伯特**（Burt）提出**：**閉合帶來承諾，仲介帶來機會</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-scope-LXrlxaeZ="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="25" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="33" data-size="16:9"><pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">import</span> networkx <span class="hljs-keyword">as</span> nx
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt

<span class="hljs-comment"># Create a directed or undirected graph (undirected for simplicity)</span>
G = nx.Graph()

<span class="hljs-comment"># Add nodes</span>
G.add_nodes_from([<span class="hljs-string">&#x27;A&#x27;</span>, <span class="hljs-string">&#x27;B&#x27;</span>, <span class="hljs-string">&#x27;C&#x27;</span>, <span class="hljs-string">&#x27;D&#x27;</span>, <span class="hljs-string">&#x27;E&#x27;</span>])

<span class="hljs-comment"># Add edges</span>
<span class="hljs-comment"># - Triangle A-B-C: represents CLOSURE</span>
<span class="hljs-comment"># - A connected to D and E, but D-E not connected: A spans a STRUCTURAL HOLE</span>
G.add_edges_from([
    (<span class="hljs-string">&#x27;A&#x27;</span>, <span class="hljs-string">&#x27;B&#x27;</span>), (<span class="hljs-string">&#x27;B&#x27;</span>, <span class="hljs-string">&#x27;C&#x27;</span>), (<span class="hljs-string">&#x27;C&#x27;</span>, <span class="hljs-string">&#x27;A&#x27;</span>),  <span class="hljs-comment"># Closed triplet (triangle)</span>
    (<span class="hljs-string">&#x27;A&#x27;</span>, <span class="hljs-string">&#x27;D&#x27;</span>), (<span class="hljs-string">&#x27;A&#x27;</span>, <span class="hljs-string">&#x27;E&#x27;</span>)               <span class="hljs-comment"># Open triplet: D and E not connected</span>
    <span class="hljs-comment"># Note: no edge between D and E → structural hole</span>
])

<span class="hljs-comment"># Visualize the network</span>
pos = nx.spring_layout(G, seed=<span class="hljs-number">42</span>)
nx.draw(G, pos, with_labels=<span class="hljs-literal">True</span>, node_color=<span class="hljs-string">&#x27;lightblue&#x27;</span>, node_size=<span class="hljs-number">1500</span>, font_size=<span class="hljs-number">16</span>)
plt.title(<span class="hljs-string">&quot;Network: Triangle (A-B-C) + Structural Hole (A-D-E)&quot;</span>)
plt.show()

<span class="hljs-comment"># -------------------------------------------------</span>
<span class="hljs-comment"># 1. Detect CLOSED TRIPLETS (Closure)</span>
<span class="hljs-comment"># -------------------------------------------------</span>
triangles = [cycle <span class="hljs-keyword">for</span> cycle <span class="hljs-keyword">in</span> nx.enumerate_all_cliques(G) <span class="hljs-keyword">if</span> <span class="hljs-built_in">len</span>(cycle) == <span class="hljs-number">3</span>]
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Closed triplets (triangles):&quot;</span>, triangles)

<span class="hljs-comment"># Local clustering coefficient (higher = more closure around node)</span>
clustering = nx.clustering(G)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;\nClustering coefficient (proxy for closure):&quot;</span>)
<span class="hljs-keyword">for</span> node, coeff <span class="hljs-keyword">in</span> clustering.items():
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;  <span class="hljs-subst">{node}</span>: <span class="hljs-subst">{coeff:<span class="hljs-number">.2</span>f}</span>&quot;</span>)

<span class="hljs-comment"># -------------------------------------------------</span>
<span class="hljs-comment"># 2. Detect STRUCTURAL HOLES (Brokerage)</span>
<span class="hljs-comment"># -------------------------------------------------</span>
<span class="hljs-comment"># Burt&#x27;s &quot;constraint&quot; measure: lower = more brokerage</span>
constraint = nx.constraint(G)
effective_size = nx.effective_size(G)

<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;\nStructural hole indicators:&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Node | Effective Size | Constraint (lower = more brokerage)&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;-&quot;</span> * <span class="hljs-number">55</span>)
<span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> G.nodes():
    eff = effective_size.get(node, <span class="hljs-number">0</span>)
    con = constraint.get(node, <span class="hljs-number">0</span>)
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;  <span class="hljs-subst">{node}</span>  |      <span class="hljs-subst">{eff:<span class="hljs-number">6.2</span>f}</span>    |        <span class="hljs-subst">{con:<span class="hljs-number">6.2</span>f}</span>&quot;</span>)
</code></pre>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-scope-MDHgEKlB="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="26" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="33" data-size="16:9">
<h5 id="weak-tie-theory-granovetter-1973">Weak tie theory (Granovetter, 1973)</h5>

<p>The strenght of a tie is a (probably linear) combination of the amount of time , the emotional intensity, the intimacy (mutual confiding), and the reciprocal services which characterize the tie. 連接的強度是一種（可能是線性的）組合，包括互動所花費的<strong>時間</strong>、<strong>情感強度</strong>、<strong>親密程度</strong>（相互傾訴）以及<strong>互惠服務</strong>等特徵。</p>
<p>Mark Granovetter published &quot;The strength of weak ties&quot; in 1973, proposing the theory of weak tie. He argued that <strong>weak ties</strong> are better able to traverse different social groups than strong ties, and therefore can reach more people and <strong>cross</strong> greater social distances. Mark Granovetter 於 1973 年發表了《弱連接的力量》（<em>The Strength of Weak Ties</em>）一文，提出弱連接理論。他指出，<strong>弱連接</strong>比強連接更能跨越不同的社會群體，因此能夠觸達更多人，並<strong>跨越更遠的社會距離</strong>。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-scope-JGgbbwLU="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="27" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="33" data-size="16:9">
<p>Strong ties refer to those people we really trust, who's social circle might overlap ours (such as family ties) and who are likely to <strong>be similar to us</strong>. <strong>強連接</strong>指的是我們高度信任的人，其社交圈可能與我們的高度重疊（例如家人），並且他們通常<strong>與我們非常相似</strong>。</p>
<p>Weak ties on the other hand define all other relations, such as <strong>co-workers and acquaintances</strong>.  相比之下，<strong>弱連接</strong>則涵蓋其他所有關係，例如<strong>同事</strong>和<strong>熟人</strong>。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-scope-P9EgCsG0="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="28" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="33" data-size="16:9">
<h5 id="bridge">Bridge</h5>

<p>A bridge is an <strong>edge</strong> between two connected components its removal would make the network disconnected. A bridge is an edge whose removal places <strong>5</strong> and <strong>6</strong> in different components. The <strong>5-6</strong> edge is a bridge, meaning that its removal would place 5 and 6 in distinct connected components. 橋接邊是指連接兩個連通分量的<strong>邊</strong>，一旦移除該邊，整個網路將變得不連通。例如，邊 <strong>5–6</strong> 就是一條橋接邊，因為它的移除會使節點 5 和節點 6 被劃分到兩個不同的連通分量中。</p>
<p>Bridges provide nodes with access to parts. If 5 is going to get new information (like a job) that she doesn't already know, it might come from 6.  橋接邊為節點提供了接觸網絡其他部分的通道。如果節點 5 要獲取她尚未知曉的新資訊（比如一份工作機會），這些資訊很可能就來自節點 6。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-9vMFpj8O="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="29" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="33" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/DDD084.png&quot;);background-size:50%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="29" data-marpit-scope-9vMFpj8O="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="29" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="33" data-size="16:9" data-marpit-advanced-background="content">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-scope-oYOfzktT="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="31" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="33" data-size="16:9">
<h4 id="core-problem-type-weak-tie-theory"><strong>Core Problem Type Weak Tie Theory</strong></h4>

<p>How do individuals or organizations discover *new opportunities, ideas, or resources* that are not already circulating in their close-knit group? 個體或組織如何發現那些<strong>尚未在其緊密小圈子內流通的新機會、新想法或新資源</strong>？：This arises when 這種情況通常出現在以下情境中:</p>
<ul>
<li>Your close network (strong ties) is <strong>informationally redundant</strong> (everyone knows the same things). 你的親密社交網路（強連接）在資訊上是<strong>冗餘的</strong>（所有人都知道差不多的事情）；</li>
<li>The valuable opportunity/idea exists <strong>in a different social, professional, or cultural cluster</strong> 有價值的機會或想法存在於<strong>另一個不同的社會、職業或文化群體</strong>中.</li>
<li>You need a <strong>bridge</strong> to that external cluster 你需要一條<strong>橋樑</strong>，通向那個外部群體.</li>
</ul>
<p><strong>Rule of thumb</strong>:</p>
<ul>
<li>Use <strong>weak ties</strong> for <strong>discovery</strong> (finding opportunities). 利用<strong>弱連接</strong>進行<strong>發現</strong>（尋找機會）；</li>
<li>Use <strong>strong ties</strong> for <strong>execution</strong> (seizing opportunities). 依靠<strong>強連接</strong>進行<strong>執行</strong>（把握機會）</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-marpit-scope-Vtkmz9zP="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="32" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="33" data-size="16:9">
<p>Weak tie theory explains <code>why</code> opportunities are invisible—but not how to find them efficiently. That’s where <strong>structural hole theory (Burt)</strong> and <strong>modern network intelligence</strong> step in. 弱連接理論解釋了<strong>為什麼</strong>某些機會對我們“不可見”，但並未說明<strong>如何高效地找到它們</strong>。這正是<strong>結構洞理論</strong>（Burt）和<strong>現代網路智慧</strong>發揮作用的地方。</p>
<h4 id="1-structural-holes-give-you-direction">1. <strong>Structural Holes Give You Direction</strong></h4>
<ul>
<li>If you know <strong>which groups are disconnected</strong>, you know <strong>where novelty lives</strong>. 如果你知道<strong>哪些群體彼此不連通</strong>，你就知道<strong>新意所在之處</strong>。</li>
<li>Example: You’re in <strong>Marketing</strong>. You notice <strong>R&amp;D</strong> and <strong>Customer Support</strong> don’t talk. o  你身處<strong>市場部</strong>；你注意到<strong>研發部</strong>和<strong>客戶服務部</strong>之間幾乎沒有交流；
<ul>
<li>→ The opportunity (e.g., a new product idea) likely lives <strong>at that intersection</strong>. 那麼新機會（例如一個新產品創意）很可能就<strong>存在於這個交界地帶</strong></li>
<li>→ Build a tie to <em>both</em> sides. Now you’re not guessing—you’re <strong>targeting a known hole</strong> 主動與<strong>雙方都建立聯繫</strong>。此時你不再是盲目猜測，而是在<strong>精准定位一個已知的結構洞</strong></li>
</ul>
</li>
</ul>
<p><strong>Structural holes turn “somewhere out there” into “right there, between X and Y.”</strong> 結構洞把模糊的某個地方轉化為明確的就在 X和Y 之間</p>
