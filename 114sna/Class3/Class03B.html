<h2 id="network-sementation">Network Sementation</h2>

<p>Network <strong>segmentation</strong> refers to dividing a graph into meaningful substructures, often to reveal how the network is organized at different scales: global (whole network), mesoscale (groups), and local (small patterns). 網路<strong>分割</strong>（segmentation）是指將圖劃分為具有實際意義的子結構，通常用於揭示網路在不同尺度下的組織方式：全域（整個網路）、中觀尺度（群體）和局部（小型模式）。</p>
<p>The concepts operate at different levels and are interconnected in a hierarchical way:</p>
<p>The extent to which subsets of vertices are cohesive—or ‘stuck together’— with respect to the relation deﬁning edges in the network graph. 網路分析中的許多問題都可以歸結為涉及 **&quot;網路凝聚力&quot;**的問題。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-scope-F8bjORSE="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="3" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="43" data-size="16:9">
<p><code>網路凝聚力</code>是指相對於網路圖中定義邊的關係而言，頂點子集的凝聚程度--或者說 &quot;粘在一起 &quot;的程度。</p>
<p><code>Cohesive groups</code> are communities in which the nodes (members) are connected to others in the same group more frequent than they are to those who are outside of the group, allowing all of the members of the group to reach each other. 在這種群體中，節點（成員）與同一群體中其他人的聯繫比與群體外其他人的聯繫更頻繁，從而使群體中的所有成員都能相互聯繫。</p>
<p>Within such a highly cohesive group, members tend to have strong homogenous beliefs. 在這樣一個具有高度凝聚力的群體中，成員往往具有強烈的同質信仰。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-scope-B6Kz89fC="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="4" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="43" data-size="16:9">
<h3 id="segmentation-%E2%89%A0-fragmentation">Segmentation ≠ Fragmentation</h3>

<ul>
<li><strong>Healthy segmentation</strong>: Clear boundaries, <em>with intentional bridges</em>.</li>
<li><strong>Toxic fragmentation</strong>: No ties across groups → silos, conflict, redundancy loss <em>and</em> novelty loss.</li>
<li>The goal isn’t to <code>eliminate</code> segmentation—but to <strong>manage its boundaries wisely</strong></li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-scope-xvhB4Goh="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="5" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="43" data-size="16:9">
<h4 id="giant-component">Giant Component</h4>

<p>The <strong>giant component</strong> is a foundational concept that captures a critical transition in network connectivity. The giant component stands out because it typically contains a <em>finite fraction</em> of all nodes in the network (e.g., 60%, 80%, or more), especially as the network grows large. <strong>巨連通分量</strong>（giant component）都是一個核心概念，它揭示了網路連通性發生<strong>質變</strong>的關鍵時刻。巨連通分量之所以特殊，在於它通常包含了網路中<strong>相當大比例的節點</strong>（例如60%、80%甚至更多），尤其是在網路規模較大時。</p>
<ul>
<li>The emergence of a giant component signals a <strong>phase transition</strong>—a sudden qualitative change in the global structure of the network. This phenomenon was first rigorously described in the <strong>Erdős–Rényi random graph model</strong>: 巨連通分量的出現標誌著網路結構發生了一種<strong>相變</strong>（phase transition）——即網路從碎片化狀態突然轉變為具備全域連通能力的狀態。</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-scope-FXUfJDpV="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="6" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="43" data-size="16:9">
<p>這一現象最早在<strong>Erdős–Rényi</strong> <strong>隨機圖模型</strong>中被嚴格描述：</p>
<ul>
<li>When the average number of connections per node (the expected degree, often denoted ⟨k⟩) is <strong>below 1</strong>, the network consists almost entirely of tiny, isolated fragments. 當每個節點的平均連接數（即平均度 ⟨k⟩）<strong>小於1</strong>時，網路幾乎完全由微小、孤立的碎片組成，無法形成長距離連接；</li>
<li>When ⟨k⟩ <strong>exceeds 1</strong>, a giant component <strong>abruptly appears</strong>, absorbing a growing proportion of nodes as connectivity increases. 當平均度<strong>超過1</strong>時，一個巨連通分量會<strong>突然出現</strong>，並隨著連接密度的增加而迅速吸收更多節點。</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-scope-NdbuzXpo="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="7" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="43" data-size="16:9">
<ul>
<li>
<p>Consider a social network like Facebook: early on, users formed small friend groups with little overlap. 以 Facebook 為例：早期用戶僅形成小規模的朋友圈，彼此孤立。</p>
</li>
<li>
<p>As more users joined and friend links accumulated, a <strong>giant component emerged</strong>—eventually linking billions of people into a single, traversable web. 隨著使用者數量激增和好友連接不斷累積，網路中逐漸<strong>湧現出一個巨連通分量</strong>——最終將數十億用戶納入一張可遍歷的連接之網。</p>
</li>
<li>
<p>If you can find a path (however long) from any user to almost any other, you’re witnessing the giant component in action. 如果你能（無論路徑多長）從任意一位用戶找到通向幾乎所有其他使用者的路徑，那你所觀察到的正是 巨連通分量的實際體現。</p>
</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-scope-U0HskqKH="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="8" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="43" data-size="16:9">
<h4 id="k-core"><strong>K-Core</strong></h4>

<p>A subgraph where every node has <code>at least degree *k*</code> within the subgraph (mesoscale/global decomposition). 指網路中的一個子圖，其中每個節點在該子圖內的度數至少為 <em>k</em>（中觀/全域分解）。</p>
<p>k-Core decomposition peels the network layer-by-layer (onion-like structure) by removing low-degree nodes, revealing a hierarchical <strong>core-periphery organization</strong>. k-核分解通過逐層剔除低度節點（類似剝洋蔥的結構），揭示出網路的層級化 <strong>核心—邊緣組織</strong>。</p>
<p>The highest k-core (main core) is the densest central part, often inside the giant component. It identifies robust, highly connected <code>hubs</code>. 最高階的 k-核（即主核）是網路中最密集的中心部分，通常位於巨連通分量內部，用於識別結構穩健、高度互聯的<code>樞紐節點</code>。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-scope-2McAKhsO="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="9" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="43" data-size="16:9">
<p>These subgraphs are <code>not necessarily cohesive groups</code>, but they can tell about the areas which contain clique-like structures. 這些子圖並不一定是有內聚力的群組，但它們可以說明哪些區域包含類似於clique的結構。</p>
<p>K-cores can be used as a way to find cohesive subgroups in graphs. K 核可以用來尋找圖中的內聚子群。</p>
<p><img src="images/BBB06.png" alt="" style="width:25cm;height:5cm;" /></p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-scope-vHASHhvF="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="10" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="43" data-size="16:9">
<h4 id="clique"><strong>Clique</strong></h4>

<p>A complete subgraph where <code>every pair of nodes is connected</code> (local dense structure).一個完全子圖，其中任意兩個節點之間都有邊相連（局部密集結構）。</p>
<p>Cliques represent the <code>strongest possible local cohesion</code>. A <strong>maximal clique</strong> cannot be extended further. **簇(團)**代表了<code>局部範圍內最強的凝聚性</code>。極大團（maximal clique）是指無法再通過加入其他節點而擴展的團。</p>
<p>A triangle is an example of a clique of <strong>size three</strong> since it has three nodes and all the nodes are connected.  A clique with size greater than or equal to that of every other clique in the graph is called a <strong>maximum clique</strong>. 三角形就是一個<strong>大小為三</strong>的團的例子，因為它有三個節點，而且<strong>所有節點都是相連的</strong></p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-scope-JQ3Aygw0="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="11" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="43" data-size="16:9">
<p>We often want to find <strong>all of the cliques</strong> in a network of various sizes. We could have a theory for example that people will dress or behave similarly or affect those in their cliques. we might imagine cliques to be meaningful for the outcomes we are interested in study.我們經常希望在不同規模的網路中找到所有的<strong>簇(團)</strong>。例如，我們可以有這樣一種理論，即人們的穿著打扮或行為舉止都會相似，或者會影響到他們小團體中的人。也就是說，我們可以想像小團體對我們感興趣的研究結果是有意義的.</p>
<p>For example, the same can be said of only two of the 11 cliques of size four. 在空手道網路中，兩個最大的簇（正式名稱為最大簇）是最大的，而 11 個大小為 4 的小群中只有兩個是最大的。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-scope-03rkj8Oe="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="12" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="43" data-size="16:9"><pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">import</span> networkx <span class="hljs-keyword">as</span> nx
<span class="hljs-keyword">from</span> collections <span class="hljs-keyword">import</span> Counter

<span class="hljs-comment"># Load the karate club graph (NetworkX has this built-in)</span>
karate = nx.karate_club_graph()

<span class="hljs-comment"># Find all maximal cliques</span>
clique_out = <span class="hljs-built_in">list</span>(nx.find_cliques(karate))

<span class="hljs-comment"># Get the number of cliques</span>
num_cliques = <span class="hljs-built_in">len</span>(clique_out)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Number of cliques: <span class="hljs-subst">{num_cliques}</span>&quot;</span>)

<span class="hljs-comment"># Get the size distribution of cliques</span>
clique_sizes = [<span class="hljs-built_in">len</span>(clique) <span class="hljs-keyword">for</span> clique <span class="hljs-keyword">in</span> clique_out]
size_counts = Counter(clique_sizes)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Clique size distribution:&quot;</span>)
<span class="hljs-keyword">for</span> size, count <span class="hljs-keyword">in</span> <span class="hljs-built_in">sorted</span>(size_counts.items()):
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Size <span class="hljs-subst">{size}</span>: <span class="hljs-subst">{count}</span> cliques&quot;</span>)

<span class="hljs-comment"># Find all cliques of size 5</span>
cliques_of_size_5 = [clique <span class="hljs-keyword">for</span> clique <span class="hljs-keyword">in</span> clique_out <span class="hljs-keyword">if</span> <span class="hljs-built_in">len</span>(clique) == <span class="hljs-number">5</span>]
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;\nCliques of size 5: <span class="hljs-subst">{cliques_of_size_5}</span>&quot;</span>)
</code></pre>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-scope-8Zga2MQp="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="13" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="43" data-size="16:9">
<h3 id="motif">Motif</h3>

<p>Small recurring subgraphs (e.g., triangles = 3-clique, feed-forward loops in directed networks) that <code>appear more frequently</code> than in random networks. 指 <code>小規模且反復出現的子圖結構</code>（例如三角形即為3階團，在有向網路中如前饋環等），其出現頻率顯著高於隨機網路中的預期。</p>
<p><code>Motifs</code> are building blocks of local connectivity and function (e.g., triangles indicate transitivity or clustering). <code>模體/ 子圖模式</code>是局部連接與功能的基本構建單元（例如，三角形體現了傳遞性或聚類特性）。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-scope-WkqKqSfx="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="14" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="43" data-size="16:9">
<ul>
<li>
<p><code>Triangle</code>: Very frequent → trust, cohesion, Star: Moderate (influencers); Chain: Less common. 三角形（Triangle）：非常常見 → 代表信任與凝聚力；星型（Star）：中等頻率（影響者）；鏈型（Chain）：較少見。</p>
</li>
<li>
<p>Social Media Analysis: Motif of Interest: <strong>Triangle</strong> (A–B, B–C, A–C) 社交媒體分析：關注的子圖模式（Motif）：<strong>三角形</strong>（A–B、B–C、A–C）</p>
<ul>
<li>
<p><strong>Trust &amp; reciprocity</strong>信任与互惠性: On platforms like Facebook or LinkedIn, triangles indicate mutual friendships—strong social validation.在 Facebook 或 LinkedIn 等平臺上，三角形結構表示相互的好友關係——具有強烈的社會認同</p>
</li>
<li>
<p><strong>Echo chambers</strong>回音室效应: Dense triangle clusters often form ideological bubbles where information reinforces itself. 密集的三角形聚類常形成意識形態“資訊繭房”，其中資訊不斷自我強化。</p>
</li>
<li>
<p><strong>Influencer authenticity****影響者真實性: Fake influencer networks (e.g., bought followers) show <strong>few triangles</strong>—real social networks are triangle-rich虛假的影響者網路（例如購買粉絲）通常</strong>三角形極少**；而真實的社交網路則富含三角形結構。.</p>
</li>
</ul>
</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-scope-MMKwkky9="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="15" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="43" data-size="16:9">
<ul>
<li>
<p>Finance &amp; Fraud Detection： Motif of Interest: <strong>Star</strong> (one central node connected to many others, no lateral links) <strong>星型</strong>（Star，一個中心節點連接多個其他節點，節點間無橫向連接）and <strong>Chain</strong> (A→B→C) 金融與欺詐檢測：關注的子圖模式（Motif）：和<strong>鏈型</strong>（Chain，A→B→C）</p>
<ul>
<li>
<p><strong>Star motif</strong>: In transaction networks, may indicate a <strong>central hub</strong>—could be a legitimate marketplace (e.g., PayPal) or a <strong>money laundering funnel****星型模式</strong>：在交易網路中，可能表示一個<strong>中心樞紐</strong>——既可能是合法的交易平臺（如 PayPal），也可能是<strong>洗錢資金彙集點</strong>.</p>
</li>
<li>
<p><strong>Chain motif</strong>: Suggests <strong>layering</strong>—a classic anti-money-laundering (AML) red flag where funds pass through multiple accounts to obscure origin. <strong>鏈型模式</strong>：暗示存在<strong>分層轉移</strong>（layering）行為——這是反洗錢（AML）中的典型警示信號，即資金通過多個帳戶層層轉移，以掩蓋其原始來源。</p>
</li>
</ul>
</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-scope-y73oDfsi="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="16" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="43" data-size="16:9">
<ul>

<p><strong>Motifs turn abstract network structure into actionable business intelligence</strong>子圖模式/ 模體（Motifs）將抽象的網路結構轉化為可操作的商業智慧。.</p>

<li>In <strong>marketing</strong>行銷場景: brokers (open triads) &gt; mere followers 仲介者（開放三元組中的中心節點）的價值遠高於普通追隨者</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-scope-vqIRVS88="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="19" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="43" data-size="16:9"><pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">import</span> networkx <span class="hljs-keyword">as</span> nx
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">import</span> pandas <span class="hljs-keyword">as</span> pd

<span class="hljs-comment"># -------------------------------------------------</span>
<span class="hljs-comment"># 1. Load or create a social network</span>
<span class="hljs-comment"># -------------------------------------------------</span>
<span class="hljs-comment"># Use the Karate Club network (classic social network with known split)</span>
G = nx.karate_club_graph()

<span class="hljs-comment"># Make sure it&#x27;s undirected and simple</span>
G = nx.Graph(G)

<span class="hljs-comment"># -------------------------------------------------</span>
<span class="hljs-comment"># 2. For each node, count local 3-node motifs:</span>
<span class="hljs-comment">#    - Triangles (closed triads)</span>
<span class="hljs-comment">#    - Open triads (structural holes)</span>
<span class="hljs-comment"># -------------------------------------------------</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">compute_local_motifs</span>(<span class="hljs-params">G</span>):
    <span class="hljs-string">&quot;&quot;&quot;
    Returns a dict with for each node:
      - &#x27;triangles&#x27;: number of triangles the node participates in
      - &#x27;open_triads&#x27;: number of open triads centered at the node
    &quot;&quot;&quot;</span>
    motif_data = {}
    <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> G.nodes():
        neighbors = <span class="hljs-built_in">list</span>(G.neighbors(node))
        n_neighbors = <span class="hljs-built_in">len</span>(neighbors)
        
        <span class="hljs-comment"># Number of edges among neighbors = triangles centered at node</span>
        subgraph = G.subgraph(neighbors)
        edges_among_neighbors = subgraph.number_of_edges()
        
        <span class="hljs-comment"># Triangles = each edge among neighbors forms a triangle with node</span>
        triangles = edges_among_neighbors
        
        <span class="hljs-comment"># Open triads = all possible pairs of neighbors minus actual edges</span>
        <span class="hljs-comment"># Total possible pairs = C(n,2)</span>
        total_pairs = n_neighbors * (n_neighbors - <span class="hljs-number">1</span>) // <span class="hljs-number">2</span>
        open_triads = total_pairs - edges_among_neighbors
        
        motif_data[node] = {
            <span class="hljs-string">&#x27;triangles&#x27;</span>: triangles,
            <span class="hljs-string">&#x27;open_triads&#x27;</span>: open_triads,
            <span class="hljs-string">&#x27;degree&#x27;</span>: n_neighbors
        }
    <span class="hljs-keyword">return</span> motif_data

motif_data = compute_local_motifs(G)

<span class="hljs-comment"># Convert to DataFrame for easy analysis</span>
df = pd.DataFrame.from_dict(motif_data, orient=<span class="hljs-string">&#x27;index&#x27;</span>)
df.index.name = <span class="hljs-string">&#x27;node&#x27;</span>
df = df.sort_index()

<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Motif counts for first 10 nodes:&quot;</span>)
<span class="hljs-built_in">print</span>(df.head(<span class="hljs-number">10</span>))

<span class="hljs-comment"># -------------------------------------------------</span>
<span class="hljs-comment"># 3. Build a &quot;Motif-Based Influencer Score&quot;</span>
<span class="hljs-comment"># -------------------------------------------------</span>
<span class="hljs-comment"># Idea: Balance between being well-connected (triangles) and bridging (open_triads)</span>
<span class="hljs-comment"># We normalize both metrics to [0,1] and combine them.</span>

<span class="hljs-comment"># Normalize using min-max (robust for small networks)</span>
df[<span class="hljs-string">&#x27;triangles_norm&#x27;</span>] = df[<span class="hljs-string">&#x27;triangles&#x27;</span>] / df[<span class="hljs-string">&#x27;triangles&#x27;</span>].<span class="hljs-built_in">max</span>() <span class="hljs-keyword">if</span> df[<span class="hljs-string">&#x27;triangles&#x27;</span>].<span class="hljs-built_in">max</span>() &gt; <span class="hljs-number">0</span> <span class="hljs-keyword">else</span> <span class="hljs-number">0</span>
df[<span class="hljs-string">&#x27;open_triads_norm&#x27;</span>] = df[<span class="hljs-string">&#x27;open_triads&#x27;</span>] / df[<span class="hljs-string">&#x27;open_triads&#x27;</span>].<span class="hljs-built_in">max</span>() <span class="hljs-keyword">if</span> df[<span class="hljs-string">&#x27;open_triads&#x27;</span>].<span class="hljs-built_in">max</span>() &gt; <span class="hljs-number">0</span> <span class="hljs-keyword">else</span> <span class="hljs-number">0</span>

<span class="hljs-comment"># Influencer Score = geometric mean (penalizes extreme imbalance)</span>
<span class="hljs-comment"># Alternatively: arithmetic mean, or weighted (e.g., 0.4*tri + 0.6*open)</span>
df[<span class="hljs-string">&#x27;influencer_score&#x27;</span>] = np.sqrt(df[<span class="hljs-string">&#x27;triangles_norm&#x27;</span>] * df[<span class="hljs-string">&#x27;open_triads_norm&#x27;</span>])

<span class="hljs-comment"># Handle nodes with no neighbors</span>
df[<span class="hljs-string">&#x27;influencer_score&#x27;</span>] = df[<span class="hljs-string">&#x27;influencer_score&#x27;</span>].fillna(<span class="hljs-number">0</span>)

<span class="hljs-comment"># Sort by score</span>
df_sorted = df.sort_values(<span class="hljs-string">&#x27;influencer_score&#x27;</span>, ascending=<span class="hljs-literal">False</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;\nTop 5 Influencers by Motif Score:&quot;</span>)
<span class="hljs-built_in">print</span>(df_sorted[[<span class="hljs-string">&#x27;degree&#x27;</span>, <span class="hljs-string">&#x27;triangles&#x27;</span>, <span class="hljs-string">&#x27;open_triads&#x27;</span>, <span class="hljs-string">&#x27;influencer_score&#x27;</span>]].head())

<span class="hljs-comment"># -------------------------------------------------</span>
<span class="hljs-comment"># 4. Visualize the network with influencer scores</span>
<span class="hljs-comment"># -------------------------------------------------</span>
<span class="hljs-comment"># Map score to color and size</span>
node_colors = [df.loc[node, <span class="hljs-string">&#x27;influencer_score&#x27;</span>] <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> G.nodes()]
node_sizes = [<span class="hljs-number">500</span> * (df.loc[node, <span class="hljs-string">&#x27;influencer_score&#x27;</span>] + <span class="hljs-number">0.1</span>) <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> G.nodes()]  <span class="hljs-comment"># +0.1 for visibility</span>

plt.figure(figsize=(<span class="hljs-number">12</span>, <span class="hljs-number">9</span>))
pos = nx.spring_layout(G, seed=<span class="hljs-number">42</span>)  <span class="hljs-comment"># fixed layout</span>

nx.draw_networkx_edges(G, pos, alpha=<span class="hljs-number">0.5</span>)
nx.draw_networkx_nodes(
    G, pos,
    node_color=node_colors,
    node_size=node_sizes,
    cmap=plt.cm.viridis,
    edgecolors=<span class="hljs-string">&#x27;k&#x27;</span>,  <span class="hljs-comment"># black border for clarity</span>
    linewidths=<span class="hljs-number">0.5</span>
)
nx.draw_networkx_labels(G, pos, font_size=<span class="hljs-number">8</span>)

plt.title(<span class="hljs-string">&quot;Social Network: Motif-Based Influencer Score\n(Color &amp; Size = Influencer Score)&quot;</span>)
plt.axis(<span class="hljs-string">&#x27;off&#x27;</span>)
plt.tight_layout()
plt.show()

<span class="hljs-comment"># -------------------------------------------------</span>
<span class="hljs-comment"># 5. Optional: Compare with traditional centrality</span>
<span class="hljs-comment"># -------------------------------------------------</span>
df[<span class="hljs-string">&#x27;degree_centrality&#x27;</span>] = pd.Series(nx.degree_centrality(G))
df[<span class="hljs-string">&#x27;betweenness&#x27;</span>] = pd.Series(nx.betweenness_centrality(G))

<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;\nCorrelation with traditional metrics:&quot;</span>)
<span class="hljs-built_in">print</span>(df[[<span class="hljs-string">&#x27;influencer_score&#x27;</span>, <span class="hljs-string">&#x27;degree_centrality&#x27;</span>, <span class="hljs-string">&#x27;betweenness&#x27;</span>]].corr()[<span class="hljs-string">&#x27;influencer_score&#x27;</span>])
</code></pre>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-scope-cA3VcUpV="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="20" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="43" data-size="16:9">
<h2 id="community-detection">Community Detection</h2>
<h4 id="finding-densely-connected-node-groups">Finding densely connected node groups</h4>

<p><strong>Community detection</strong> refers to the task of identifying groups of nodes in a network that are more densely connected internally than with the rest of the network. <strong>社區發現</strong>（Community Detection）是指在網路中識別出內部連接緊密、而與外部連接稀疏的節點群組。</p>
<p>These groups—also called modules, clusters, or communities—often correspond to functional units, such as friend circles in social networks, protein complexes in biological networks, or topic-related web pages. 這些群組也被稱為模組、聚類或社區，常對應現實中的功能單元——例如社交網路中的朋友圈、生物網路中的蛋白質複合體，或萬維網中主題相關的網頁集合。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-scope-ZSoRxxwf="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="21" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="43" data-size="16:9">
<p><strong>Community detection</strong> is the process of identifying groups (also called <em>modules</em>, <em>clusters</em>, or <em>communities</em>) of nodes in a network such that<strong>社區發現</strong>（Community detection）是指在網路中識別出若干節點群組（也稱為<em>模組</em>、<em>簇</em>或<em>社區</em>）的過程，其核心特徵是：:</p>
<ul>
<li>Nodes <strong>within</strong> a group are <strong>more densely connected</strong> to each other <strong>組內節點之間連接更密集</strong>,</li>
<li>Nodes <strong>between</strong> different groups are <strong>sparser connected</strong> <strong>不同組之間的節點連接更稀疏</strong>.</li>
</ul>
<p><img src="images/CCC01.png" alt="" style="width:15cm;height:5cm;" /></p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-scope-TzQxdGxr="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="22" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="43" data-size="16:9">
<p>This reflects the intuition that real-world networks often exhibit <strong>modular organization</strong>: functionally or structurally cohesive subunits that operate semi-independently 現實世界網路通常具有<strong>模組化組織</strong>（modular organization）的直觀特性：即由功能上或結構上緊密內聚的子單元組成，這些子單元在一定程度上獨立運作。.</p>
<p>Community detection is not a single algorithm but a broad class of methods, including <code>modularity optimization (e.g., Louvain)</code>, statistical inference (e.g., Stochastic Block Models), information-theoretic approaches (e.g., Infomap), and clique-based techniques. 社區發現並非單一演算法，而是一類方法的統稱，包括：基於<code>模組度優化</code>的方法（如Louvain演算法）、統計推斷方法（如隨機塊模型）、資訊理論方法（如Infomap），以及基於團的演算法等。</p>
<p>Communities can be <strong>disjoint</strong> (each node belongs to one group) or <strong>overlapping</strong> (nodes belong to multiple groups), depending on the method and context. 根據方法和應用場景的不同，社區可以是<strong>互斥的</strong>（每個節點僅屬於一個社區），也可以是<strong>重疊的</strong>（節點可同時屬於多個社區）。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="23" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="43" data-size="16:9">

<ul>
<li>In a <strong>social network</strong>, communities might represent friend groups, departments, or interest-based circles 在<strong>社交網路</strong>中，社區可能代表朋友圈、部門或基於共同興趣的群體。.</li>
<li>In a <strong>protein–protein interaction network</strong>, they may correspond to protein complexes involved in the same biological pathway 在<strong>蛋白質****–蛋白質相互作用網路</strong>中，社區可能對應參與同一生物通路的蛋白質複合物.</li>
<li>In the <strong>web graph</strong>, communities can group pages about similar topics 在<strong>網圖</strong>（Web graph）中，社區可將主題相似的網頁聚合在一起.</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-scope-u0uOzL8S="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="25" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="43" data-size="16:9">
<p>There is <strong>no universally agreed mathematical definition</strong> of a community—different methods embody different intuitions <strong>社區並沒有一個普遍公認的定義</strong>——不同的檢測方法體現了對“社區”結構的不同直覺和假設。:</p>
<table>
<thead>
<tr>
<th>Intuition</th>
<th>Formalization</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Dense internal edges</strong></td>
<td>Maximize intra-community edges (e.g., modularity)</td>
</tr>
<tr>
<td><strong>Sparse external edges</strong></td>
<td>Minimize inter-community cuts (e.g., normalized cut)</td>
</tr>
<tr>
<td><strong>Statistical regularity</strong></td>
<td>Nodes in the same group have similar connection patterns (e.g., SBM)</td>
</tr>
<tr>
<td><strong>Random-walk trapping</strong></td>
<td>A random walker stays longer within a community (e.g., Infomap)</td>
</tr>
</tbody>
</table>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-scope-vMwuYWzI="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="26" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="43" data-size="16:9">
<p>We’ll create a network consisting of <strong>two</strong> clusters that are completely connected, which themselves are loosely connected.讓我們從創建一個具有清晰群體結構的簡單圖開始。首先，我們將創建一個由?個完全相連的群組組成的網路，這兩個群組本身是鬆散連接的。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">import</span> networkx <span class="hljs-keyword">as</span> nx
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt

<span class="hljs-comment"># Create graph with two cliques</span>
G = nx.Graph()

<span class="hljs-comment"># Define cliques</span>
clique1 = [<span class="hljs-string">&#x27;A&#x27;</span>, <span class="hljs-string">&#x27;B&#x27;</span>, <span class="hljs-string">&#x27;C&#x27;</span>, <span class="hljs-string">&#x27;D&#x27;</span>, <span class="hljs-string">&#x27;E&#x27;</span>]
clique2 = [<span class="hljs-string">&#x27;F&#x27;</span>, <span class="hljs-string">&#x27;G&#x27;</span>, <span class="hljs-string">&#x27;H&#x27;</span>, <span class="hljs-string">&#x27;I&#x27;</span>, <span class="hljs-string">&#x27;J&#x27;</span>]

<span class="hljs-comment"># Add nodes and clique edges</span>
G.add_nodes_from(clique1 + clique2)
G.add_edges_from([(u, v) <span class="hljs-keyword">for</span> i, u <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(clique1) <span class="hljs-keyword">for</span> v <span class="hljs-keyword">in</span> clique1[i+<span class="hljs-number">1</span>:]])  <span class="hljs-comment"># Clique 1 edges</span>
G.add_edges_from([(u, v) <span class="hljs-keyword">for</span> i, u <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(clique2) <span class="hljs-keyword">for</span> v <span class="hljs-keyword">in</span> clique2[i+<span class="hljs-number">1</span>:]])  <span class="hljs-comment"># Clique 2 edges</span>
G.add_edges_from([(<span class="hljs-string">&#x27;A&#x27;</span>, <span class="hljs-string">&#x27;F&#x27;</span>), (<span class="hljs-string">&#x27;B&#x27;</span>, <span class="hljs-string">&#x27;G&#x27;</span>)])  <span class="hljs-comment"># Inter-clique edges</span>

<span class="hljs-comment"># Visualize graph with consistent layout</span>
plt.figure(figsize=(<span class="hljs-number">8</span>, <span class="hljs-number">5</span>))
nx.draw(G, pos=nx.spring_layout(G, seed=<span class="hljs-number">7</span>, k=<span class="hljs-number">1</span>, iterations=<span class="hljs-number">50</span>), 
        node_color=<span class="hljs-string">&#x27;lightblue&#x27;</span>, node_size=<span class="hljs-number">500</span>, edge_color=<span class="hljs-string">&#x27;black&#x27;</span>, 
        font_size=<span class="hljs-number">10</span>, font_weight=<span class="hljs-string">&#x27;bold&#x27;</span>)
plt.title(<span class="hljs-string">&#x27;Two Cliques Graph&#x27;</span>)
plt.axis(<span class="hljs-string">&#x27;off&#x27;</span>)
plt.show()
</code></pre>

<h3 id="major-algorithmic-approaches"><strong>Major Algorithmic Approaches</strong></h3>

<p>Community detection methods is the  Modularity-Based Optimization 社區檢測方法之一是<strong>基於模組度優化</strong></p>
<ul>
<li><strong>Idea</strong>: Find the partition that maximizes <strong>modularity Q</strong>尋找使<strong>模組度</strong> <strong>Q</strong>（modularity）最大化的網路劃分方式.</li>
<li>Algorithms:
<ul>
<li><strong>Louvain</strong>: Fast, greedy, multi-level optimization (widely used) 快速、貪心、多層級優化，被廣泛應用.</li>
<li><strong>Leiden</strong>: Improves Louvain by ensuring well-connected communities 在 Louvain 基礎上改進，確保所發現的社區內部連接良好、結構更合理.</li>
</ul>
</li>
<li><strong>Pros</strong>: Fast, scalable to millions of nodes計算高效，可擴展至百萬級節點的大規模網路 .</li>
<li><strong>Cons</strong>: Resolution limit; degeneracy; not statistically principled 存在<strong>解析度限制</strong>（無法檢測過小的社區）、<strong>解的退化性</strong>（大量不同劃分可能具有相近的 Q 值），且缺乏嚴格的統計推斷基礎.</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-scope-1jMG757E="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="28" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="43" data-size="16:9">
<h3 id="modularity">Modularity</h3>

<p><strong>Modularity</strong> (denoted <em>Q</em>) is a quantitative measure that evaluates the quality of a network partition into communities.Modularity，通常記為 <em>Q</em>）是一種用於評估網路社區劃分品質的量化指標。</p>
<p>It measures how much the <strong>actual density of edges within communities</strong> exceeds the <strong>expected density</strong> in a suitable <strong>randomized null model</strong>. <strong>模組度</strong>（它通過比較社區內部實際存在的邊數與在某一隨機模型（通常是保持節點度數不變的配置模型）下期望的邊數之差來衡量社區結構的顯著性。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-marpit-scope-vzV8s0ay="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="30" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="43" data-size="16:9">
<ul>
<li><strong>High modularity</strong> (Q → 1): Strong community structure (dense within, sparse between).</li>
<li><strong>Low modularity</strong> (Q ≈ 0 or negative): No meaningful community structure—partition is no better than random.</li>
</ul>
<p>High modularity (<em>Q</em> close to 1) suggests strong community structure. However, modularity has known limitations: 模組度越高（接近1），說明社區結構越明顯。但模組度也存在局限性：</p>
<ul>
<li><strong>Resolution limit解析度限制</strong>: It may fail to detect small communities in large networks. 在大型網路中可能無法識別較小的社區；</li>
<li><strong>Degeneracy解的簡並性</strong>: Many vastly different partitions can yield similar <em>Q</em> values. ：大量結構迥異的劃分可能具有相近的 <em>Q</em> 值。</li>
</ul>
<p>Despite these issues, modularity remains widely used due to its simplicity and intuitive interpretation. 儘管如此，因其簡潔直觀，模組度仍是社區發現中最常用的指標之一。</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-scope-krJk0e7y="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="31" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="43" data-size="16:9"><pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-comment"># pip install networkx python-louvain matplotlib leidenalg</span>
<span class="hljs-keyword">import</span> networkx <span class="hljs-keyword">as</span> nx
<span class="hljs-keyword">import</span> community <span class="hljs-keyword">as</span> community_louvain  <span class="hljs-comment"># This is python-louvain</span>
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt

<span class="hljs-comment"># 1. Create or load a graph</span>
<span class="hljs-comment"># We&#x27;ll use the famous &quot;Karate Club&quot; network (a classic benchmark)</span>
G = nx.karate_club_graph()

<span class="hljs-comment"># Optional: Add labels (node names) for clarity</span>
<span class="hljs-comment"># Each node has an attribute &#x27;club&#x27; (Mr. Hi or John A)</span>
<span class="hljs-comment"># We&#x27;ll use it later for ground-truth comparison</span>

<span class="hljs-comment"># 2. Detect communities using the Louvain algorithm</span>
partition = community_louvain.best_partition(G)

<span class="hljs-comment"># partition is a dict: {node: community_id}</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Number of communities detected:&quot;</span>, <span class="hljs-built_in">len</span>(<span class="hljs-built_in">set</span>(partition.values())))
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Community assignment (first 10 nodes):&quot;</span>, {k: partition[k] <span class="hljs-keyword">for</span> k <span class="hljs-keyword">in</span> <span class="hljs-built_in">list</span>(partition)[:<span class="hljs-number">10</span>]})

<span class="hljs-comment"># 3. Compute modularity (Q)</span>
modularity_score = community_louvain.modularity(partition, G)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Modularity (Q) = <span class="hljs-subst">{modularity_score:<span class="hljs-number">.4</span>f}</span>&quot;</span>)

<span class="hljs-comment"># 4. Visualize the network with community coloring</span>
<span class="hljs-comment"># Assign a color to each community</span>
color_map = [partition[node] <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> G.nodes()]

plt.figure(figsize=(<span class="hljs-number">10</span>, <span class="hljs-number">8</span>))
pos = nx.spring_layout(G, seed=<span class="hljs-number">42</span>)  <span class="hljs-comment"># fixed layout for reproducibility</span>
nx.draw_networkx(
    G,
    pos,
    node_color=color_map,
    cmap=plt.cm.tab20,
    node_size=<span class="hljs-number">300</span>,
    with_labels=<span class="hljs-literal">True</span>,
    font_size=<span class="hljs-number">10</span>
)
plt.title(<span class="hljs-string">f&quot;Community Detection via Louvain (Modularity Q = <span class="hljs-subst">{modularity_score:<span class="hljs-number">.4</span>f}</span>)&quot;</span>)
plt.axis(<span class="hljs-string">&quot;off&quot;</span>)
plt.tight_layout()
plt.show()

<span class="hljs-comment"># Leiden Algorithm (More Robust)</span>
<span class="hljs-comment"># pip install leidenalg</span>
<span class="hljs-keyword">import</span> leidenalg <span class="hljs-keyword">as</span> la
<span class="hljs-keyword">import</span> igraph <span class="hljs-keyword">as</span> ig

<span class="hljs-comment"># Convert NetworkX graph to igraph</span>
G_ig = ig.Graph.from_networkx(G)

<span class="hljs-comment"># Run Leiden</span>
partition_leiden = la.find_partition(G_ig, la.ModularityVertexPartition)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Leiden: Number of communities =&quot;</span>, <span class="hljs-built_in">len</span>(partition_leiden))

<span class="hljs-comment"># Modularity is built into the partition</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Leiden modularity =&quot;</span>, partition_leiden.quality())
</code></pre>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-marpit-scope-KXSvP8E1="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="32" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="43" data-size="16:9">
<h3 id="how-to-make-the-community-%E8%87%AA%E5%B7%B1-or-sbm">How to make the community: 自己 or SBM</h3>
<h5 id="case-i-describe-what-kind-of-community">Case I: describe what kind of community</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">import</span> networkx <span class="hljs-keyword">as</span> nx
<span class="hljs-keyword">import</span> random

<span class="hljs-comment"># Set seed for reproducibility</span>
random.seed(<span class="hljs-number">42</span>)

<span class="hljs-comment"># Initialize graph with 200 nodes</span>
G = nx.Graph()
G.add_nodes_from(<span class="hljs-built_in">range</span>(<span class="hljs-number">200</span>))  <span class="hljs-comment"># 0–99: Pro-Vax, 100–199: Skeptical</span>

<span class="hljs-comment"># Add dense internal connections within each group</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Adding intra-group edges...&quot;</span>)
<span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">100</span>):
    <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(i + <span class="hljs-number">1</span>, <span class="hljs-number">100</span>):
        <span class="hljs-keyword">if</span> random.random() &lt; <span class="hljs-number">0.08</span>:
            G.add_edge(i, j)

<span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">100</span>, <span class="hljs-number">200</span>):
    <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(i + <span class="hljs-number">1</span>, <span class="hljs-number">200</span>):
        <span class="hljs-keyword">if</span> random.random() &lt; <span class="hljs-number">0.07</span>:
            G.add_edge(i, j)

<span class="hljs-comment"># Add sparse bridge edges between groups</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Adding inter-group (bridge) edges...&quot;</span>)
<span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">8</span>):
    a = random.randint(<span class="hljs-number">0</span>, <span class="hljs-number">99</span>)
    b = random.randint(<span class="hljs-number">100</span>, <span class="hljs-number">199</span>)
    G.add_edge(a, b)

<span class="hljs-comment"># Ground-truth persona labels</span>
true_persona = {node: <span class="hljs-string">&quot;Pro-Vax&quot;</span> <span class="hljs-keyword">if</span> node &lt; <span class="hljs-number">100</span> <span class="hljs-keyword">else</span> <span class="hljs-string">&quot;Skeptical&quot;</span> <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> G.nodes()}
true_label = {node: <span class="hljs-number">0</span> <span class="hljs-keyword">if</span> node &lt; <span class="hljs-number">100</span> <span class="hljs-keyword">else</span> <span class="hljs-number">1</span> <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> G.nodes()}  <span class="hljs-comment"># 0 = Pro-Vax, 1 = Skeptical</span>
<span class="hljs-comment">#######</span>

<span class="hljs-comment"># Basic network stats</span>
n_nodes = G.number_of_nodes()
n_edges = G.number_of_edges()

pro_edges = <span class="hljs-built_in">sum</span>(<span class="hljs-number">1</span> <span class="hljs-keyword">for</span> u, v <span class="hljs-keyword">in</span> G.edges() <span class="hljs-keyword">if</span> u &lt; <span class="hljs-number">100</span> <span class="hljs-keyword">and</span> v &lt; <span class="hljs-number">100</span>)
skep_edges = <span class="hljs-built_in">sum</span>(<span class="hljs-number">1</span> <span class="hljs-keyword">for</span> u, v <span class="hljs-keyword">in</span> G.edges() <span class="hljs-keyword">if</span> u &gt;= <span class="hljs-number">100</span> <span class="hljs-keyword">and</span> v &gt;= <span class="hljs-number">100</span>)
bridge_edges = n_edges - pro_edges - skep_edges

<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;\nNetwork built: <span class="hljs-subst">{n_nodes}</span> users, <span class="hljs-subst">{n_edges}</span> interactions&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;  - Pro-Vax internal edges: <span class="hljs-subst">{pro_edges}</span>&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;  - Skeptical internal edges: <span class="hljs-subst">{skep_edges}</span>&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;  - Bridge (cross-group) edges: <span class="hljs-subst">{bridge_edges}</span>&quot;</span>)

<span class="hljs-comment"># Compute modularity of ground-truth partition</span>
<span class="hljs-keyword">from</span> networkx.algorithms <span class="hljs-keyword">import</span> community <span class="hljs-keyword">as</span> nx_comm

partition = [
    [node <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> G.nodes() <span class="hljs-keyword">if</span> true_label[node] == <span class="hljs-number">0</span>],
    [node <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> G.nodes() <span class="hljs-keyword">if</span> true_label[node] == <span class="hljs-number">1</span>]
]
modularity = nx_comm.modularity(G, partition)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;\nModularity of true communities: <span class="hljs-subst">{modularity:<span class="hljs-number">.4</span>f}</span>&quot;</span>)

<span class="hljs-comment"># Compute average Jaccard similarity within each group (as a measure of internal cohesion)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">avg_jaccard_in_group</span>(<span class="hljs-params">G, nodes</span>):
    total_sim = <span class="hljs-number">0.0</span>
    count = <span class="hljs-number">0</span>
    node_list = <span class="hljs-built_in">list</span>(nodes)
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(node_list)):
        <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(i + <span class="hljs-number">1</span>, <span class="hljs-built_in">len</span>(node_list)):
            u, v = node_list[i], node_list[j]
            neighbors_u = <span class="hljs-built_in">set</span>(G.neighbors(u))
            neighbors_v = <span class="hljs-built_in">set</span>(G.neighbors(v))
            intersection = neighbors_u &amp; neighbors_v
            union = neighbors_u | neighbors_v
            <span class="hljs-keyword">if</span> <span class="hljs-built_in">len</span>(union) &gt; <span class="hljs-number">0</span>:
                jaccard = <span class="hljs-built_in">len</span>(intersection) / <span class="hljs-built_in">len</span>(union)
                total_sim += jaccard
                count += <span class="hljs-number">1</span>
    <span class="hljs-keyword">return</span> total_sim / count <span class="hljs-keyword">if</span> count &gt; <span class="hljs-number">0</span> <span class="hljs-keyword">else</span> <span class="hljs-number">0.0</span>

pro_nodes = [n <span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> G.nodes() <span class="hljs-keyword">if</span> n &lt; <span class="hljs-number">100</span>]
skep_nodes = [n <span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> G.nodes() <span class="hljs-keyword">if</span> n &gt;= <span class="hljs-number">100</span>]

avg_jaccard_pro = avg_jaccard_in_group(G, pro_nodes)
avg_jaccard_skep = avg_jaccard_in_group(G, skep_nodes)

<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;\nAverage Jaccard similarity:&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;  - Within Pro-Vax group: <span class="hljs-subst">{avg_jaccard_pro:<span class="hljs-number">.4</span>f}</span>&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;  - Within Skeptical group: <span class="hljs-subst">{avg_jaccard_skep:<span class="hljs-number">.4</span>f}</span>&quot;</span>)

<span class="hljs-comment"># Optional: store attributes on graph for later use</span>
nx.set_node_attributes(G, true_persona, <span class="hljs-string">&#x27;persona&#x27;</span>)
nx.set_node_attributes(G, true_label, <span class="hljs-string">&#x27;label&#x27;</span>)

<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;\nGraph ready for simulation (e.g., message targeting, retention modeling, or community detection).&quot;</span>)
</code></pre>

<h2 id="supplement-i-stochastic-block-model">Supplement I: Stochastic Block Model</h2>

<p>The <strong>Stochastic Block Model</strong>(SBM) is a generative probabilistic model for networks with <code>community structure</code>. <strong>隨機塊模型</strong>（Stochastic Block Model, SBM）是一種用於 <code>生成</code>具有<code>社區結構網路</code> 的概率模型。</p>
<p>It assumes that nodes are assigned to latent groups (blocks), and the probability of an edge between any two nodes depends only on their group memberships. 它假設每個節點屬於某個潛在的“塊”（即社區），任意兩節點之間是否存在邊僅由它們所屬的塊決定。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-marpit-scope-W7QEOyIC="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="34" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="43" data-size="16:9">
<h3 id="define-parameters"><strong>Define Parameters</strong></h3>

<ul>
<li><strong>Number of nodes</strong> N; <strong>Number of communities (blocks)</strong> K</li>
<li><strong>Define Block Probability Matrix B</strong>:Choose probabilities that reflect <strong>assortative</strong> (dense within-community, sparse between), <strong>disassortative</strong>, or other structures.
<ul>
<li><code>prob_matrix</code>: A square matrix (list of lists or NumPy array) where <code>prob_matrix[i][j]</code> is the probability of an edge between a node in block <code>i</code> and a node in block <code>j</code>.
<ul>
<li>Diagonal entries (<code>i == j</code>) control <strong>within-community connectivity</strong>.</li>
<li>Off-diagonal entries control <strong>between-community connectivity</strong></li>
</ul>
</li>
</ul>
</li>
</ul>
<p>For example, in an assortative SBM, edges are more likely between nodes in the same block than across blocks. SBMs can also model disassortative or core–periphery patterns by adjusting the connection probability matrix. 例如，在<strong>同配性</strong>（assortative）中，同一塊內的節點間連邊概率更高；通過調整塊間連接概率矩陣，SBM 也可建模<strong>異配性</strong>或核心—邊緣等結構。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-scope-FkoZcbq5="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="35" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="43" data-size="16:9"><pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">import</span> networkx <span class="hljs-keyword">as</span> nx

<span class="hljs-comment"># Define community sizes and connection probabilities</span>
<span class="hljs-comment"># A list of integers specifying the number of nodes in each block</span>
sizes = [<span class="hljs-number">150</span>, <span class="hljs-number">200</span>, <span class="hljs-number">100</span>]  <span class="hljs-comment"># Total: 450 nodes</span>
<span class="hljs-comment"># Block 0: 0–149 → &quot;Home Baristas&quot;</span>
<span class="hljs-comment"># Block 1: 150–349 → &quot;Busy Professionals&quot;</span>
<span class="hljs-comment"># Block 2: 350–449 → &quot;Gift Buyers&quot;</span>

prob_matrix = [
    [<span class="hljs-number">0.08</span>,  <span class="hljs-number">0.01</span>,  <span class="hljs-number">0.005</span>],  <span class="hljs-comment"># Home Baristas</span>
    [<span class="hljs-number">0.01</span>,  <span class="hljs-number">0.06</span>,  <span class="hljs-number">0.008</span>],  <span class="hljs-comment"># Busy Professionals</span>
    [<span class="hljs-number">0.005</span>, <span class="hljs-number">0.008</span>, <span class="hljs-number">0.05</span>]    <span class="hljs-comment"># Gift Buyers</span>
]

<span class="hljs-comment"># Generate stochastic block model graph</span>
G = nx.stochastic_block_model(sizes, prob_matrix, seed=<span class="hljs-number">2025</span>, directed=<span class="hljs-literal">False</span>)

<span class="hljs-comment"># Assign true personas</span>
true_persona = {}
persona_types = [<span class="hljs-string">&quot;Home Baristas&quot;</span>, <span class="hljs-string">&quot;Busy Professionals&quot;</span>, <span class="hljs-string">&quot;Gift Buyers&quot;</span>]
start = <span class="hljs-number">0</span>
<span class="hljs-keyword">for</span> i, size <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(sizes):
    <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(start, start + size):
        true_persona[node] = persona_types[i]
    start += size

<span class="hljs-comment"># Store persona as node attribute</span>
nx.set_node_attributes(G, true_persona, <span class="hljs-string">&#x27;true_persona&#x27;</span>)
<span class="hljs-comment">#########</span>

<span class="hljs-comment"># --- Diagnostics ---</span>
n = G.number_of_nodes()
m = G.number_of_edges()
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Network generated: <span class="hljs-subst">{n}</span> nodes, <span class="hljs-subst">{m}</span> edges&quot;</span>)

<span class="hljs-comment"># Count intra- vs inter-block edges</span>
intra_edges = <span class="hljs-number">0</span>
inter_edges = <span class="hljs-number">0</span>
block_id = {}
start = <span class="hljs-number">0</span>
<span class="hljs-keyword">for</span> block_idx, size <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(sizes):
    <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(start, start + size):
        block_id[node] = block_idx
    start += size

<span class="hljs-keyword">for</span> u, v <span class="hljs-keyword">in</span> G.edges():
    <span class="hljs-keyword">if</span> block_id[u] == block_id[v]:
        intra_edges += <span class="hljs-number">1</span>
    <span class="hljs-keyword">else</span>:
        inter_edges += <span class="hljs-number">1</span>

<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Intra-community edges: <span class="hljs-subst">{intra_edges}</span>&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Inter-community edges: <span class="hljs-subst">{inter_edges}</span>&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Inter-community edge fraction: <span class="hljs-subst">{inter_edges / m:<span class="hljs-number">.3</span>f}</span>&quot;</span>)

<span class="hljs-comment"># Compute modularity of ground-truth partition</span>
<span class="hljs-keyword">from</span> networkx.algorithms <span class="hljs-keyword">import</span> community <span class="hljs-keyword">as</span> nx_comm
partition = [
    <span class="hljs-built_in">list</span>(<span class="hljs-built_in">range</span>(<span class="hljs-number">0</span>, <span class="hljs-number">150</span>)),
    <span class="hljs-built_in">list</span>(<span class="hljs-built_in">range</span>(<span class="hljs-number">150</span>, <span class="hljs-number">350</span>)),
    <span class="hljs-built_in">list</span>(<span class="hljs-built_in">range</span>(<span class="hljs-number">350</span>, <span class="hljs-number">450</span>))
]
mod = nx_comm.modularity(G, partition)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Modularity of true communities: <span class="hljs-subst">{mod:<span class="hljs-number">.4</span>f}</span>&quot;</span>)

<span class="hljs-comment"># Optional: compute average Jaccard similarity per community (as proxy for internal cohesion)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">avg_jaccard</span>(<span class="hljs-params">G, nodes</span>):
    total, count = <span class="hljs-number">0.0</span>, <span class="hljs-number">0</span>
    node_list = <span class="hljs-built_in">list</span>(nodes)
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(node_list)):
        <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(i + <span class="hljs-number">1</span>, <span class="hljs-built_in">len</span>(node_list)):
            u, v = node_list[i], node_list[j]
            N_u = <span class="hljs-built_in">set</span>(G.neighbors(u))
            N_v = <span class="hljs-built_in">set</span>(G.neighbors(v))
            union = N_u | N_v
            <span class="hljs-keyword">if</span> union:
                jacc = <span class="hljs-built_in">len</span>(N_u &amp; N_v) / <span class="hljs-built_in">len</span>(union)
                total += jacc
                count += <span class="hljs-number">1</span>
    <span class="hljs-keyword">return</span> total / count <span class="hljs-keyword">if</span> count &gt; <span class="hljs-number">0</span> <span class="hljs-keyword">else</span> <span class="hljs-number">0.0</span>

<span class="hljs-keyword">for</span> i, (start, size) <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(<span class="hljs-built_in">zip</span>([<span class="hljs-number">0</span>, <span class="hljs-number">150</span>, <span class="hljs-number">350</span>], sizes)):
    nodes = <span class="hljs-built_in">range</span>(start, start + size)
    jacc = avg_jaccard(G, nodes)
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Average Jaccard similarity in <span class="hljs-subst">{persona_types[i]}</span>: <span class="hljs-subst">{jacc:<span class="hljs-number">.4</span>f}</span>&quot;</span>)

<p>Key advantages of SBMs:</p>

<ul>
<li><strong>Statistically principled</strong>: Enables model selection (e.g., via likelihood or Bayesian inference). <strong>統計基礎堅實</strong>：可通過似然函數或貝葉斯推斷進行模型選擇</li>
<li><strong>Flexible</strong>: Extensions include degree-corrected SBM (accounts for heterogeneous degrees), overlapping memberships, and hierarchical structure. <strong>高度靈活</strong>：存在多種擴展形式，如度校正SBM（處理度異質性）、重疊成員SBM、層級SBM等</li>
<li><strong>Avoids resolution limit</strong>: Can detect communities at multiple scales when properly regularized. <strong>無解析度限制</strong>：在合理正則化下可識別多尺度社區結構</li>
</ul>
<p>SBMs treat community detection as a <strong>statistical inference problem</strong>, not just an optimization task. SBM 將社區發現視為一個<strong>統計推斷問題</strong>，而非單純的優化任務，因此在理論和應用上日益受到重視。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-marpit-scope-7YmAJ1Ws="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="38" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="43" data-size="16:9">
<h2 id="supplement-ii-core%E2%80%93periphery-structure">Supplement II: Core–Periphery Structure</h2>

<p><strong>Core–periphery structure</strong> is a type of mesoscale organization where a network consists of a <strong>dense core</strong> of highly interconnected nodes and a <strong>sparse periphery</strong> of nodes that connect mainly (or only) to the core but not to each other. <strong>核心—邊緣結構</strong>（Core–Periphery Structure）是一種中觀尺度的網路組織模式，其中網路由一個<strong>高度互聯的密集核心</strong>和一個<strong>稀疏的邊緣區域</strong>組成。邊緣節點主要（或僅）與核心節點相連，彼此之間很少或沒有連接。</p>
<ul>
<li>A <strong>dense, highly interconnected core</strong> of nodes acts as a central hub,</li>
<li>A <strong>sparse periphery</strong> of nodes connects <strong>primarily (or exclusively) to the core</strong>, but <strong>rarely to each other</strong>.</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-marpit-scope-oNfiEaNB="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="39" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="43" data-size="16:9">
<p>This creates a <strong>two-tier hierarchy</strong>: the core integrates and mediates, while the periphery depends on it for connectivity.</p>
<p>Unlike community structure (which emphasizes <em>modularity</em>), core–periphery emphasizes <em>asymmetry</em>: the core acts as a hub of integration, while the periphery depends on it. 與強調“模組化”的社區結構不同，核心—邊緣結構突出的是<strong>不對稱性</strong>：核心作為整合中心，邊緣則依賴於核心。</p>
<p><strong>Key contrast with communities</strong>:</p>
<ul>
<li><strong>Communities</strong> = <em>modular</em> (dense within, sparse between groups)</li>
<li><strong>Core–periphery</strong> = <em>radial</em> (dense center, sparse outer layer with asymmetric ties)</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-marpit-scope-MhRL5ZqU="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="40" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="43" data-size="16:9">
<p>Detection methods include:</p>
<ul>
<li><strong>Heuristic algorithms</strong> (e.g., Borgatti &amp; Everett’s discrete/continuous core–periphery score) <strong>啟發式演算法</strong>（如 Borgatti &amp; Everett 提出的離散/連續核心—邊緣評分）</li>
<li><strong>Probabilistic models</strong> (e.g., core–periphery SBM, where one block is dense internally and connects strongly to a sparse peripheral block) <strong>概率模型</strong>（如核心—邊緣隨機塊模型，其中一個塊內部稠密，且與另一個稀疏邊緣塊強連接）</li>
</ul>
<p>This structure is common in transportation networks (major hubs vs. local airports), citation networks (influential papers vs. niche studies), and international trade (central economies vs. peripheral exporters).</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-marpit-scope-CtovoUsJ="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="41" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="43" data-size="16:9">

<p><strong>(A) Discrete Core–Periphery</strong> (Borgatti &amp; Everett, 2000)</p>

<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt

<span class="hljs-comment"># Load a network</span>
G = nx.karate_club_graph()

<span class="hljs-comment"># Use degree centrality as a proxy for &quot;coreness&quot;</span>
<span class="hljs-comment"># (You can also try eigenvector_centrality, betweenness, etc.)</span>
coreness = nx.degree_centrality(G)
<span class="hljs-comment"># Normalize to [0, 1] if desired (degree_centrality is already normalized by max possible degree)</span>

<span class="hljs-comment"># Visualize</span>
pos = nx.spring_layout(G, seed=<span class="hljs-number">42</span>)
colors = [coreness[node] <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> G.nodes()]

plt.figure(figsize=(<span class="hljs-number">8</span>, <span class="hljs-number">6</span>))
nx.draw(G, pos, node_color=colors, cmap=<span class="hljs-string">&#x27;coolwarm&#x27;</span>, node_size=<span class="hljs-number">300</span>, with_labels=<span class="hljs-literal">True</span>)
plt.title(<span class="hljs-string">&quot;Core–Periphery Structure (Red = Core, Blue = Periphery)&quot;</span>)
plt.show()

<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Top 5 core nodes:&quot;</span>, <span class="hljs-built_in">sorted</span>(coreness, key=coreness.get, reverse=<span class="hljs-literal">True</span>)[:<span class="hljs-number">5</span>])
</code></pre>

<p><strong>Core–periphery models</strong>核心—邊緣模型 capture asymmetry and integration** in networks—revealing who holds the center and who orbits around it 揭示了網路中的<strong>不對稱性與整合性</strong>，清晰地刻畫出誰佔據中心位置、誰處於週邊依附狀態.</p>
<p>Unlike community detection, which asks <em>“Who clusters together?”</em>, core–periphery analysis asks與社區發現所關注的“<strong>誰和誰聚集成群？</strong>”不同，核心—邊緣分析提出的問題是:</p>
<p><strong>“Who holds the network together</strong> 誰維繫著整個網路的連通？, and <strong>who depends on them?</strong>“誰又依賴於這些中心節點?</p>
<p>Whether through heuristic scores or probabilistic models, identifying this structure provides deep insight into <strong>power, flow, and resilience</strong> in complex systems 無論是通過啟發式指標（如中心性）還是概率生成模型（如連續型核心—邊緣模型），識別這種結構都能為理解複雜系統中的<strong>權力分佈、資訊或資源流動路徑，以及系統韌性</strong>提供深刻洞見.</p>
