lor:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--class:lead;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="17" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">

<strong>20246-02-14</strong></p>

<h2 id="edge-characteristics">Edge Characteristics</h2>
<h4 id="walk-and-path">Walk and Path</h4>

<p>A <code>walk</code> is a sequence of nodes in which each node is adjacent to the next one.<strong>行走 (Walk)</strong> 是節點的序列，其中每個節點都與下一個節點相鄰。  A walk can intersect itself and pass through the same link repeatedly. Each time a link is crossed, it is counted separately. 行走可以自我交叉，並多次經過同一條連結。每次穿過一條連結時，都會單獨計數。</p>
<ul>
<li>In a directed network, the walk can follow only the direction of an arrow. For example, A, B, E, A, B, C, D... 在<strong>有向網路</strong>中，行走只能遵循箭頭的方向。例如：A, B, E, A, B, C, D...</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-scope-XgXOi8WH="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="3" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="17" data-size="16:9">
<p><strong>Path</strong>: a sequence of interconnected nodes (meaning each pair of nodes adjacent in the sequence are connected by a link). <strong>路徑 (Path)</strong>：相互連接的節點序列（意味著序列中每對相鄰節點都由一條連結連接）。</p>
<ul>
<li>It is a walk without passing through the same link more than once. 它是一種不重複經過同一條連結的行走。</li>
</ul>
<p><img src="images/DDD081.png" alt="" style="width:25cm;height:4cm;" /></p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-SENh5wGT="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="4" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="17" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/DDD082.png&quot;);background-size:40%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="4" data-marpit-scope-SENh5wGT="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="4" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="17" data-size="16:9" data-marpit-advanced-background="content">
<p><strong>Cycle</strong>: Path where starting and ending nodes coincide 起點和終點重合的路徑。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-SENh5wGT="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="4" style="color:#000;" data-marpit-pagination-total="17" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-scope-gDEwD1ni="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="5" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="17" data-size="16:9">
<h4 id="geodesic-distance-and-shortest-path">Geodesic Distance and Shortest Path</h4>

<p><strong>Distance</strong> is a network metric that allows the calculation of the number of edges between any pair of nodes in a network. <strong>距離 (Distance)</strong> 是一種網路度量，用於計算網路中任意一對節點之間的邊數。</p>
<ul>
<li>
<p>We can use the distance measure to calculate node eccentricity, which is the maximum distances from a given node to all other nodes in a network. 我們可以使用距離度量來計算節點的<strong>離心率 (eccentricity)</strong>，即從給定節點到網路中所有其他節點的最大距離。</p>
</li>
<li>
<p>It is also possible to calculate <strong>network diameter</strong>, which is the <strong>highest</strong> eccentricity of its nodes and thus represents the maximum distance between nodes.還可以計算<strong>網路直徑 (network diameter)</strong>，它是其節點中<strong>最高</strong>的離心率，因此代表了節點間的最大距離。</p>
</li>
<li>
<p>In most social networks, the <strong>shortest path</strong> is computed based on the cost of transition from one node to another such that the longer the path value, the greater the cost.在大多數社會網路中，<strong>最短路徑</strong>是基於從一個節點轉移到另一個節點的成本來計算的，路徑值越長，成本越高。</p>
</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-scope-9sq8Whty="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="6" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="17" data-size="16:9">
<ul>
<li>
<p>For <code>directed</code> graphs, the geodesic distance d between two nodes (u, v) is defined as the number of edges between these two nodes, while the <code>shortest path</code> is defined as the path from u to v with <strong>minimum</strong> number of edges. 對於<strong>有向</strong>圖，兩個節點 (u, v) 之間的測地距離 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.023ex;" xmlns="http://www.w3.org/2000/svg" width="1.176ex" height="1.593ex" role="img" focusable="false" viewBox="0 -694 520 704"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D451" d="M366 683Q367 683 438 688T511 694Q523 694 523 686Q523 679 450 384T375 83T374 68Q374 26 402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487H491Q506 153 506 145Q506 140 503 129Q490 79 473 48T445 8T417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157Q33 205 53 255T101 341Q148 398 195 420T280 442Q336 442 364 400Q369 394 369 396Q370 400 396 505T424 616Q424 629 417 632T378 637H357Q351 643 351 645T353 664Q358 683 366 683ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z"></path></g></g></g></svg></mjx-container> 定義為這兩個節點之間的邊數，而<strong>最短路徑</strong>定義為從 u 到 v 具有<strong>最少</strong>邊數的路徑。</p>
</li>
<li>
<p>For undirected graphs, the distance d from u to v is the same distance as from v to u.對於無向圖，從 u 到 v 的距離 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.023ex;" xmlns="http://www.w3.org/2000/svg" width="1.176ex" height="1.593ex" role="img" focusable="false" viewBox="0 -694 520 704"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D451" d="M366 683Q367 683 438 688T511 694Q523 694 523 686Q523 679 450 384T375 83T374 68Q374 26 402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487H491Q506 153 506 145Q506 140 503 129Q490 79 473 48T445 8T417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157Q33 205 53 255T101 341Q148 398 195 420T280 442Q336 442 364 400Q369 394 369 396Q370 400 396 505T424 616Q424 629 417 632T378 637H357Q351 643 351 645T353 664Q358 683 366 683ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z"></path></g></g></g></svg></mjx-container> 與從 v 到 u 的距離相同。</p>
</li>
</ul>
<p><strong>Path length</strong>: # of links involved in the path (if the path involves n nodes then the path link is n-1). 路徑中涉及的連結數量（如果路徑涉及 n 個節點，則路徑連結數為 n-1）。</p>
<ul>
<li>The distance <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.666ex;" xmlns="http://www.w3.org/2000/svg" width="2.575ex" height="2.236ex" role="img" focusable="false" viewBox="0 -694 1138.3 988.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D451" d="M366 683Q367 683 438 688T511 694Q523 694 523 686Q523 679 450 384T375 83T374 68Q374 26 402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487H491Q506 153 506 145Q506 140 503 129Q490 79 473 48T445 8T417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157Q33 205 53 255T101 341Q148 398 195 420T280 442Q336 442 364 400Q369 394 369 396Q370 400 396 505T424 616Q424 629 417 632T378 637H357Q351 643 351 645T353 664Q358 683 366 683ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z"></path></g><g data-mml-node="TeXAtom" transform="translate(553,-150) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mi" transform="translate(345,0)"><path data-c="1D457" d="M297 596Q297 627 318 644T361 661Q378 661 389 651T403 623Q403 595 384 576T340 557Q322 557 310 567T297 596ZM288 376Q288 405 262 405Q240 405 220 393T185 362T161 325T144 293L137 279Q135 278 121 278H107Q101 284 101 286T105 299Q126 348 164 391T252 441Q253 441 260 441T272 442Q296 441 316 432Q341 418 354 401T367 348V332L318 133Q267 -67 264 -75Q246 -125 194 -164T75 -204Q25 -204 7 -183T-12 -137Q-12 -110 7 -91T53 -71Q70 -71 82 -81T95 -112Q95 -148 63 -167Q69 -168 77 -168Q111 -168 139 -140T182 -74L193 -32Q204 11 219 72T251 197T278 308T289 365Q289 372 288 376Z"></path></g></g></g></g></g></svg></mjx-container> (<strong>shortest path, geodesic path</strong>) between two nodes i and j is the number of edges along the shortest path connecting them.兩個節點 i 和 j 之間的距離 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.666ex;" xmlns="http://www.w3.org/2000/svg" width="2.575ex" height="2.236ex" role="img" focusable="false" viewBox="0 -694 1138.3 988.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D451" d="M366 683Q367 683 438 688T511 694Q523 694 523 686Q523 679 450 384T375 83T374 68Q374 26 402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487H491Q506 153 506 145Q506 140 503 129Q490 79 473 48T445 8T417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157Q33 205 53 255T101 341Q148 398 195 420T280 442Q336 442 364 400Q369 394 369 396Q370 400 396 505T424 616Q424 629 417 632T378 637H357Q351 643 351 645T353 664Q358 683 366 683ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z"></path></g><g data-mml-node="TeXAtom" transform="translate(553,-150) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mi" transform="translate(345,0)"><path data-c="1D457" d="M297 596Q297 627 318 644T361 661Q378 661 389 651T403 623Q403 595 384 576T340 557Q322 557 310 567T297 596ZM288 376Q288 405 262 405Q240 405 220 393T185 362T161 325T144 293L137 279Q135 278 121 278H107Q101 284 101 286T105 299Q126 348 164 391T252 441Q253 441 260 441T272 442Q296 441 316 432Q341 418 354 401T367 348V332L318 133Q267 -67 264 -75Q246 -125 194 -164T75 -204Q25 -204 7 -183T-12 -137Q-12 -110 7 -91T53 -71Q70 -71 82 -81T95 -112Q95 -148 63 -167Q69 -168 77 -168Q111 -168 139 -140T182 -74L193 -32Q204 11 219 72T251 197T278 308T289 365Q289 372 288 376Z"></path></g></g></g></g></g></svg></mjx-container> (<strong>最短路徑</strong>，或稱<strong>測地路徑</strong>) 是連接它們的最短路徑上的邊數。</li>
</ul>

<p>The Distance between every pair of nodes are</p>
<p><img src="images/A08.png" alt="" style="width:25cm;height:6cm;" /></p>
<p>In<code>directed</code> graphs, the distance from one node A to another B is generally diﬀerent from that from B to A.在<strong>有向</strong>圖中，從一個節點 A 到另一個節點 B 的距離通常不同於從 B 到 A 的距離。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-scope-UC7f8lEk="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="8" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="17" data-size="16:9">
<ul>
<li>
<p><code>Shortest path</code> (between any two nodes): the path with the minimum length, which is called the shortest distance. and It is not unique. 長度最小的路徑，稱為最短路徑。它不是唯一的（可能存在多條長度相同的最短路徑）。</p>
</li>
<li>
<p><code>Diameter</code> 直徑 (of the network): the <code>highest distance</code> in the network. 網路中的<strong>最大距離</strong>。</p>
</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>

9 637H144Q134 637 131 637T124 640T121 647Z"></path></g></g></g></g></svg></mjx-container> is the fraction of nodes that have degree exactly equal to k. <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.439ex;" xmlns="http://www.w3.org/2000/svg" width="2.159ex" height="1.439ex" role="img" focusable="false" viewBox="0 -442 954.4 636"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D45D" d="M23 287Q24 290 25 295T30 317T40 348T55 381T75 411T101 433T134 442Q209 442 230 378L240 387Q302 442 358 442Q423 442 460 395T497 281Q497 173 421 82T249 -10Q227 -10 210 -4Q199 1 187 11T168 28L161 36Q160 35 139 -51T118 -138Q118 -144 126 -145T163 -148H188Q194 -155 194 -157T191 -175Q188 -187 185 -190T172 -194Q170 -194 161 -194T127 -193T65 -192Q-5 -192 -24 -194H-32Q-39 -187 -39 -183Q-37 -156 -26 -148H-6Q28 -147 33 -136Q36 -130 94 103T155 350Q156 355 156 364Q156 405 131 405Q109 405 94 377T71 316T59 280Q57 278 43 278H29Q23 284 23 287ZM178 102Q200 26 252 26Q282 26 310 49T356 107Q374 141 392 215T411 325V331Q411 405 350 405Q339 405 328 402T306 393T286 380T269 365T254 350T243 336T235 326L232 322Q232 321 229 308T218 264T204 212Q178 106 178 102Z"></path></g><g data-mml-node="mi" transform="translate(536,-150) scale(0.707)"><path data-c="1D458" d="M121 647Q121 657 125 670T137 683Q138 683 209 688T282 694Q294 694 294 686Q294 679 244 477Q194 279 194 272Q213 282 223 291Q247 309 292 354T362 415Q402 442 438 442Q468 442 485 423T503 369Q503 344 496 327T477 302T456 291T438 288Q418 288 406 299T394 328Q394 353 410 369T442 390L458 393Q446 405 434 405H430Q398 402 367 380T294 316T228 255Q230 254 243 252T267 246T293 238T320 224T342 206T359 180T365 147Q365 130 360 106T354 66Q354 26 381 26Q429 26 459 145Q461 153 479 153H483Q499 153 499 144Q499 139 496 130Q455 -11 378 -11Q333 -11 305 15T277 90Q277 108 280 121T283 145Q283 167 269 183T234 206T200 217T182 220H180Q168 178 159 139T145 81T136 44T129 20T122 7T111 -2Q98 -11 83 -11Q66 -11 57 -1T48 16Q48 26 85 176T158 471L195 616Q196 629 188 632T149 637H144Q134 637 131 637T124 640T121 647Z"></path></g></g></g></g></svg></mjx-container> = # of nodes with degree k, divided by 概率分佈，其中 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.439ex;" xmlns="http://www.w3.org/2000/svg" width="2.159ex" height="1.439ex" role="img" focusable="false" viewBox="0 -442 954.4 636"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D45D" d="M23 287Q24 290 25 295T30 317T40 348T55 381T75 411T101 433T134 442Q209 442 230 378L240 387Q302 442 358 442Q423 442 460 395T497 281Q497 173 421 82T249 -10Q227 -10 210 -4Q199 1 187 11T168 28L161 36Q160 35 139 -51T118 -138Q118 -144 126 -145T163 -148H188Q194 -155 194 -157T191 -175Q188 -187 185 -190T172 -194Q170 -194 161 -194T127 -193T65 -192Q-5 -192 -24 -194H-32Q-39 -187 -39 -183Q-37 -156 -26 -148H-6Q28 -147 33 -136Q36 -130 94 103T155 350Q156 355 156 364Q156 405 131 405Q109 405 94 377T71 316T59 280Q57 278 43 278H29Q23 284 23 287ZM178 102Q200 26 252 26Q282 26 310 49T356 107Q374 141 392 215T411 325V331Q411 405 350 405Q339 405 328 402T306 393T286 380T269 365T254 350T243 336T235 326L232 322Q232 321 229 308T218 264T204 212Q178 106 178 102Z"></path></g><g data-mml-node="mi" transform="translate(536,-150) scale(0.707)"><path data-c="1D458" d="M121 647Q121 657 125 670T137 683Q138 683 209 688T282 694Q294 694 294 686Q294 679 244 477Q194 279 194 272Q213 282 223 291Q247 309 292 354T362 415Q402 442 438 442Q468 442 485 423T503 369Q503 344 496 327T477 302T456 291T438 288Q418 288 406 299T394 328Q394 353 410 369T442 390L458 393Q446 405 434 405H430Q398 402 367 380T294 316T228 255Q230 254 243 252T267 246T293 238T320 224T342 206T359 180T365 147Q365 130 360 106T354 66Q354 26 381 26Q429 26 459 145Q461 153 479 153H483Q499 153 499 144Q499 139 496 130Q455 -11 378 -11Q333 -11 305 15T277 90Q277 108 280 121T283 145Q283 167 269 183T234 206T200 217T182 220H180Q168 178 159 139T145 81T136 44T129 20T122 7T111 -2Q98 -11 83 -11Q66 -11 57 -1T48 16Q48 26 85 176T158 471L195 616Q196 629 188 632T149 637H144Q134 637 131 637T124 640T121 647Z"></path></g></g></g></g></svg></mjx-container> 是度數恰好等於 k 的節點所占的比例。<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.439ex;" xmlns="http://www.w3.org/2000/svg" width="2.159ex" height="1.439ex" role="img" focusable="false" viewBox="0 -442 954.4 636"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D45D" d="M23 287Q24 290 25 295T30 317T40 348T55 381T75 411T101 433T134 442Q209 442 230 378L240 387Q302 442 358 442Q423 442 460 395T497 281Q497 173 421 82T249 -10Q227 -10 210 -4Q199 1 187 11T168 28L161 36Q160 35 139 -51T118 -138Q118 -144 126 -145T163 -148H188Q194 -155 194 -157T191 -175Q188 -187 185 -190T172 -194Q170 -194 161 -194T127 -193T65 -192Q-5 -192 -24 -194H-32Q-39 -187 -39 -183Q-37 -156 -26 -148H-6Q28 -147 33 -136Q36 -130 94 103T155 350Q156 355 156 364Q156 405 131 405Q109 405 94 377T71 316T59 280Q57 278 43 278H29Q23 284 23 287ZM178 102Q200 26 252 26Q282 26 310 49T356 107Q374 141 392 215T411 325V331Q411 405 350 405Q339 405 328 402T306 393T286 380T269 365T254 350T243 336T235 326L232 322Q232 321 229 308T218 264T204 212Q178 106 178 102Z"></path></g><g data-mml-node="mi" transform="translate(536,-150) scale(0.707)"><path data-c="1D458" d="M121 647Q121 657 125 670T137 683Q138 683 209 688T282 694Q294 694 294 686Q294 679 244 477Q194 279 194 272Q213 282 223 291Q247 309 292 354T362 415Q402 442 438 442Q468 442 485 423T503 369Q503 344 496 327T477 302T456 291T438 288Q418 288 406 299T394 328Q394 353 410 369T442 390L458 393Q446 405 434 405H430Q398 402 367 380T294 316T228 255Q230 254 243 252T267 246T293 238T320 224T342 206T359 180T365 147Q365 130 360 106T354 66Q354 26 381 26Q429 26 459 145Q461 153 479 153H483Q499 153 499 144Q499 139 496 130Q455 -11 378 -11Q333 -11 305 15T277 90Q277 108 280 121T283 145Q283 167 269 183T234 206T200 217T182 220H180Q168 178 159 139T145 81T136 44T129 20T122 7T111 -2Q98 -11 83 -11Q66 -11 57 -1T48 16Q48 26 85 176T158 471L195 616Q196 629 188 632T149 637H144Q134 637 131 637T124 640T121 647Z"></path></g></g></g></g></svg></mjx-container> = 度數為 k 的節點數量除以 N。</p>

<p>In the <strong>absence</strong> of a u − v path, the distance is <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 1000 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="221E" d="M55 217Q55 305 111 373T254 442Q342 442 419 381Q457 350 493 303L507 284L514 294Q618 442 747 442Q833 442 888 374T944 214Q944 128 889 59T743 -11Q657 -11 580 50Q542 81 506 128L492 147L485 137Q381 -11 252 -11Q166 -11 111 57T55 217ZM907 217Q907 285 869 341T761 397Q740 397 720 392T682 378T648 359T619 335T594 310T574 285T559 263T548 246L543 238L574 198Q605 158 622 138T664 94T714 61T765 51Q827 51 867 100T907 217ZM92 214Q92 145 131 89T239 33Q357 33 456 193L425 233Q364 312 334 337Q285 380 233 380Q171 380 132 331T92 214Z"></path></g></g></g></svg></mjx-container>.</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-scope-FgRMtkDa="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="14" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="17" data-size="16:9">
<ul>
<li>
<p>Walk: A walk in a graph is a sequence of vertices and edges, where each edge connects the preceding vertex to the next one. Walks can revisit vertices and edges multiple times. For example, in a graph, a walk from vertex A to C might be A → B → A → B → C, even though it loops. 圖中的行走是頂點和邊的序列，其中每條邊將前一個頂點連接到下一個頂點。行走可以多次重新訪問頂點和邊。例如，在圖中，從頂點 A 到 C 的行走可能是 A → B → A → B → C，即使它形成了環路。</p>
</li>
<li>
<p>Path: A path is a special type of walk where no vertex is repeated (except possibly the start and end in cycles, but generally, paths are simple and acyclic).  路徑是一種特殊類型的行走，其中沒有頂點被重複（除了在環中起點和終點可能重合的情況，但通常路徑是簡單且無環的）。<em>(注：此處原文定義傾向於簡單路徑 Simple Path，即頂點不重複)</em></p>
</li>
<li>
<p>Geodesic Distance 測地距離: This is the length of the shortest path between two vertices in a graph (also known as the graph distance). It measures the minimal number of edges needed to connect them. 這是圖中兩個頂點之間最短路徑的長度（也稱為圖距離）。它衡量連接它們所需的最少邊數。</p>
</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-scope-MGHMHJf2="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="15" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="17" data-size="16:9">
<ul>
<li>
<p>Shortest Path: The shortest path between two vertices is the path with the minimal length (fewest edges in unweighted graphs or minimal weight in weighted ones). 兩個頂點之間的最短路徑是長度最小的路徑（在未加權圖中為最少邊數，在加權圖中為最小權重總和）。</p>
</li>
<li>
<p>Degree Distribution: This describes how degrees (the number of edges connected to each vertex) are distributed across the graph. In undirected graphs, degree is the total connections per vertex. In directed graphs, we distinguish in-degree (incoming edges) and out-degree (outgoing edges). 這描述了度數（連接到每個頂點的邊數）如何在整個圖中分佈。在無向圖中，度是每個頂點的總連接數。在有向圖中，我們區分<strong>入度</strong> (in-degree，傳入邊) 和<strong>出度</strong> (out-degree，傳出邊)。</p>
</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-scope-OZjALrCo="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="16" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="17" data-size="16:9">
<p>We'll use a 6x6 adjacency matrix (rows/columns represent vertices 0-5; 1 indicates an edge, 0 none). 我們將使用一個 6x6 的<strong>鄰接矩陣</strong>（行/列代表頂點 0-5；1 表示存在邊，0 表示無邊）。</p>
<p>For the <strong>undirected graph</strong>, the matrix is symmetric (edges are bidirectional). I chose a simple structure: a path with some extra edges for connectivity (e.g., making it more interesting than a straight line). 對於<strong>無向圖</strong>，矩陣是對稱的（邊是雙向的）。我選擇了一個簡單的結構：一條帶有額外邊以增加連通性的路徑（例如，使其比直線更有趣）。</p>
<p>For the <strong>directed graph</strong>, the matrix is asymmetric (edges are one-way). I modified the undirected one to enforce directions, creating a mostly linear flow with some branches. 對於<strong>有向圖</strong>，矩陣是不對稱的（邊是單向的）。我修改了無向圖的矩陣以強制方向，創建了一個主要是線性流動並帶有一些分支的結構。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-scope-ThGP1cTE="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="17" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="17" data-size="16:9"><pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">import</span> networkx <span class="hljs-keyword">as</span> nx
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">from</span> collections <span class="hljs-keyword">import</span> Counter

<span class="hljs-comment"># Undirected graph adjacency matrix (a simple path graph with some extra edges for connectivity)</span>
undirected_adj = np.array([
    [<span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>],
    [<span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>],
    [<span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>],
    [<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>],
    [<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>],
    [<span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>]
])

G_undirected = nx.from_numpy_array(undirected_adj)  <span class="hljs-comment"># Create undirected graph from matrix</span>

<span class="hljs-comment"># Walk example: Manually define a valid walk from 0 to 4 (can repeat, but here it&#x27;s simple: 0→1→5→4)</span>
walk_undirected = [<span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">5</span>, <span class="hljs-number">4</span>]
<span class="hljs-comment"># To verify: Check adjacency for each consecutive pair (e.g., undirected_adj[0][1]=1, [1][5]=1, [5][4]=1)</span>

<span class="hljs-comment"># Path example: Use BFS-based shortest_path (ensures no repeats by nature of shortest path in unweighted graph)</span>
path_undirected = nx.shortest_path(G_undirected, <span class="hljs-number">0</span>, <span class="hljs-number">4</span>)
<span class="hljs-comment"># How to arrive: BFS starts at 0, explores neighbors level by level until reaching 4, backtracking the path.</span>

<span class="hljs-comment"># Geodesic Distance: Use shortest_path_length (BFS computes minimal edges)</span>
geodesic_dist_undirected = nx.shortest_path_length(G_undirected, <span class="hljs-number">0</span>, <span class="hljs-number">4</span>)
<span class="hljs-comment"># How to arrive: Count edges in the shortest path found via BFS.</span>

<span class="hljs-comment"># Shortest Path: Already computed above; it&#x27;s the path with geodesic distance as length.</span>

<span class="hljs-comment"># Degree distribution: Get degrees, then count frequencies</span>
degrees_undirected = [d <span class="hljs-keyword">for</span> n, d <span class="hljs-keyword">in</span> G_undirected.degree()]  <span class="hljs-comment"># List degrees for nodes 0-5</span>
degree_dist_undirected = Counter(degrees_undirected)  <span class="hljs-comment"># Count occurrences of each degree</span>

<span class="hljs-comment"># Directed graph adjacency matrix (directed version: one-way edges, mostly linear with branches)</span>
directed_adj = np.array([
    [<span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>],
    [<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>],
    [<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>],
    [<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>],
    [<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>],
    [<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>]
])

G_directed = nx.DiGraph(directed_adj)  <span class="hljs-comment"># Create directed graph</span>

<span class="hljs-comment"># Walk example: Manually define from 0 to 5 (0→1→5)</span>
walk_directed = [<span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">5</span>]
<span class="hljs-comment"># Verify: directed_adj[0][1]=1, [1][5]=1 (direction matters; reverse wouldn&#x27;t work if not present)</span>

<span class="hljs-comment"># Path example: Use shortest_path for directed graph (handles direction)</span>
path_directed = nx.shortest_path(G_directed, <span class="hljs-number">0</span>, <span class="hljs-number">5</span>)

<span class="hljs-comment"># Geodesic Distance: shortest_path_length for directed</span>
geodesic_dist_directed = nx.shortest_path_length(G_directed, <span class="hljs-number">0</span>, <span class="hljs-number">5</span>)

<span class="hljs-comment"># Shortest Path: As above.</span>

<span class="hljs-comment"># Degree distribution: Separate in/out degrees</span>
in_degrees = [d <span class="hljs-keyword">for</span> n, d <span class="hljs-keyword">in</span> G_directed.in_degree()]
out_degrees = [d <span class="hljs-keyword">for</span> n, d <span class="hljs-keyword">in</span> G_directed.out_degree()]
in_degree_dist = Counter(in_degrees)
out_degree_dist = Counter(out_degrees)
</code></pre>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
