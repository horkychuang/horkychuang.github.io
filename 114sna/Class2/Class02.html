<p>Centralization divulges the <code>inequality among nodes</code> in their <strong>degree centralities</strong>. Although 1.00 indicates the greatest <code>hierarchy or inequality</code> in degree  centralities,  0.00  denotes  an  <code>egalitarian  or  democratic</code>  structure. <strong>é›†ä¸­åŒ–</strong> (Centralization) æ­ç¤ºç¯€é»žé–“åœ¨<strong>åº¦ä¸­å¿ƒæ€§</strong>ä¸Šçš„<strong>ä¸å¹³ç­‰æ€§</strong>ã€‚é›–ç„¶ 1.00 è¡¨ç¤ºåº¦ä¸­å¿ƒæ€§ä¸­æœ€å¤§çš„<strong>å±¤ç´šæˆ–ä¸å¹³ç­‰</strong>ï¼Œä½† 0.00 å‰‡è¡¨ç¤ºä¸€ç¨®<strong>å¹³ç­‰æˆ–æ°‘ä¸»</strong>çš„çµæ§‹ã€‚</p>

<p><strong>Network size</strong> is the <strong>number of nodes</strong> in a network. To find this, we use the <code>vcount() function</code>. We can also find the number of edges using <code>ecount()</code>. <strong>ç¶²è·¯è¦æ¨¡</strong>æ˜¯ç¶²è·¯ä¸­çš„<strong>ç¯€é»žæ•¸é‡</strong>ã€‚è¦æ‰¾åˆ°é€™ä¸€é»žï¼Œæˆ‘å€‘ä½¿ç”¨ <code>vcount()</code> å‡½æ•¸ã€‚æˆ‘å€‘ä¹Ÿå¯ä»¥ä½¿ç”¨ <code>ecount()</code> æ‰¾åˆ°é‚Šçš„æ•¸é‡ã€‚</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">import</span> networkx <span class="hljs-keyword">as</span> nx
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt

<span class="hljs-comment"># Create a directed graph from the adjacency matrix</span>
adj = np.array([
    [<span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>],
    [<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>],
    [<span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>],
    [<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>]
])

<span class="hljs-comment"># Create a directed graph from the adjacency matrix</span>
G = nx.DiGraph(adj.T)  

<span class="hljs-comment"># Network Size</span>
n = G.number_of_nodes()  <span class="hljs-comment"># Number of nodes</span>
m = G.number_of_edges()  <span class="hljs-comment"># Number of edges</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Number of nodes: <span class="hljs-subst">{n}</span>&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Number of edges: <span class="hljs-subst">{m}</span>&quot;</span>)
</code></pre>

<p>By examining the location of <strong>individual network members</strong>, we can assess the <code>prominence</code> of those members. An actor is prominent if the ties of the actor make that actor visible to the other members in the network. é€šéŽæª¢æŸ¥<strong>å€‹åˆ¥ç¶²è·¯æˆå“¡</strong>çš„ä½ç½®ï¼Œæˆ‘å€‘å¯ä»¥è©•ä¼°é€™äº›æˆå“¡çš„<strong>é¡¯è‘—æ€§</strong> (<code>prominence</code>)ã€‚å¦‚æžœä¸€å€‹è¡Œå‹•è€…çš„é€£æŽ¥ä½¿å…¶åœ¨ç¶²è·¯çš„å…¶ä»–æˆå“¡é¢å‰å¯è¦‹ï¼Œé‚£éº¼è©²è¡Œå‹•è€…å°±æ˜¯é¡¯è‘—çš„ã€‚</p>

<li>For <code>directed networks</code>, prominence is usually referred to as <code>prestige</code>; a prestigious actor is one who is the object of extensive ties. å°æ–¼<strong>æœ‰å‘ç¶²è·¯</strong>ï¼Œé¡¯è‘—æ€§é€šå¸¸è¢«ç¨±ç‚º<strong>è²æœ›</strong> (<code>prestige</code>)ï¼›æœ‰è²æœ›çš„è¡Œå‹•è€…æ˜¯å¤§é‡é€£æŽ¥æŒ‡å‘çš„ç‰©ä»¶ã€‚</li>

7 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487H491Q506 153 506 145Q506 140 503 129Q490 79 473 48T445 8T417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157Q33 205 53 255T101 341Q148 398 195 420T280 442Q336 442 364 400Q369 394 369 396Q370 400 396 505T424 616Q424 629 417 632T378 637H357Q351 643 351 645T353 664Q358 683 366 683ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z"></path></g><g data-mml-node="mo" transform="translate(4942,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="msub" transform="translate(5331,0)"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mi" transform="translate(633,-150) scale(0.707)"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 <p>The simplest measure of centrality is that a node that has more direct ties is more prominent than nodes with fewer or no ties. Itâ€™s just <strong>how many ties that a node has</strong>. æœ€ç°¡å–®çš„ä¸­å¿ƒæ€§ã€‚å®ƒåªæ˜¯<strong>ä¸€å€‹ç¯€é»žæœ‰å¤šå°‘è¯ç¹«</strong>ã€‚</p>
<ul>
<li>
<p>The calculation for directed and undirected are kinda different but it has the same idea: how many nodes are connected to a node. å…¶ä¸­<code>æœ‰å‘</code>å’Œ<code>ç„¡å‘</code>çš„è¨ˆç®—æ–¹æ³•æœ‰é»žä¸åŒï¼Œä½†æ€è·¯æ˜¯ä¸€æ¨£çš„ï¼šä¸€å€‹ç¯€é»žé€£æŽ¥äº†å¤šå°‘å€‹ç¯€é»žã€‚</p>
</li>
<li>
<p>Degree centrality is simply the <strong>number of edges</strong> connected to a given node. In a social network, this might mean the number of <strong>friends</strong> an individual has.</p>
</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-scope-v9OPZBqG="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="17" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="54" data-size="16:9"><pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-comment"># Compute degree centrality (in-degree for directed graph)</span>
degree_centrality = nx.in_degree_centrality(G)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Degree Centrality (In-Degree):&quot;</span>, degree_centrality)

<span class="hljs-comment"># Plot 1: Node size based on degree centrality</span>

<span class="hljs-comment"># Plot 3: Node size based on degree centrality / max(degree centrality) * 20</span>

</code></pre>

<p>In <strong>weighted</strong> networks, we can also <code>node strength</code>, which is the <code>sum </code>of the weights of edges connected to the node. Letâ€™s calculate node strength and plot the node sizes as proportional to these values. åœ¨<strong>åŠ æ¬Š</strong>ç¶²è·¯ä¸­ï¼Œæˆ‘å€‘é‚„å¯ä»¥è¨ˆç®—<strong>ç¯€é»žå¼·åº¦</strong> (<code>node strength</code>)ï¼Œå³é€£æŽ¥åˆ°è©²ç¯€é»žçš„é‚Šçš„æ¬Šé‡ä¹‹<strong>å’Œ</strong>ã€‚æˆ‘å€‘å¯ä»¥è¨ˆç®—ç¯€é»žå¼·åº¦ä¸¦å°‡ç¯€é»žå¤§å°ç¹ªè£½ç‚ºèˆ‡é€™äº›å€¼æˆæ¯”ä¾‹ã€‚</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">import</span> networkx <span class="hljs-keyword">as</span> nx
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt

<span class="hljs-comment"># Create a weighted adjacency matrix</span>
<span class="hljs-comment"># Replacing 1s in the original matrix with sample weights</span>
adj = np.array([
    [<span class="hljs-number">0.0</span>, <span class="hljs-number">0.5</span>, <span class="hljs-number">0.0</span>, <span class="hljs-number">1.2</span>],  <span class="hljs-comment"># Weights for edges (0-&gt;1, 0-&gt;3)</span>
    [<span class="hljs-number">0.0</span>, <span class="hljs-number">0.0</span>, <span class="hljs-number">0.0</span>, <span class="hljs-number">0.8</span>],  <span class="hljs-comment"># Weight for edge (1-&gt;3)</span>
    [<span class="hljs-number">1.5</span>, <span class="hljs-number">0.9</span>, <span class="hljs-number">0.0</span>, <span class="hljs-number">0.0</span>],  <span class="hljs-comment"># Weights for edges (2-&gt;0, 2-&gt;1)</span>
    [<span class="hljs-number">0.0</span>, <span class="hljs-number">0.0</span>, <span class="hljs-number">0.7</span>, <span class="hljs-number">0.0</span>]   <span class="hljs-comment"># Weight for edge (3-&gt;2)</span>
])

<span class="hljs-comment"># Create a directed graph from the weighted adjacency matrix</span>
G = nx.DiGraph(adj.T)  <span class="hljs-comment"># Transpose to match igraph&#x27;s graph.adjacency behavior</span>

<span class="hljs-comment"># Print edge weights for reference</span>
edge_weights = {(u, v): data[<span class="hljs-string">&#x27;weight&#x27;</span>] <span class="hljs-keyword">for</span> u, v, data <span class="hljs-keyword">in</span> G.edges(data=<span class="hljs-literal">True</span>)}
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Edge Weights:&quot;</span>, edge_weights)

<span class="hljs-comment"># Compute node strength (sum of in-edge weights for directed graph)</span>
strength = {node: <span class="hljs-built_in">sum</span>(data[<span class="hljs-string">&#x27;weight&#x27;</span>] <span class="hljs-keyword">for</span> _, n, data <span class="hljs-keyword">in</span> G.in_edges(node, data=<span class="hljs-literal">True</span>)) 
           <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> G.nodes()}
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Node Strength (In-Degree Weights):&quot;</span>, strength)

<span class="hljs-comment"># Plot 1: Edge width based on target node&#x27;s strength</span>
plt.figure(figsize=(<span class="hljs-number">8</span>, <span class="hljs-number">6</span>))
edge_width = [strength[v] * <span class="hljs-number">2</span> <span class="hljs-keyword">for</span> u, v <span class="hljs-keyword">in</span> G.edges()]  <span class="hljs-comment"># Scale for visibility</span>
              
nx.draw(G, with_labels=<span class="hljs-literal">False</span>,node_color=<span class="hljs-string">&#x27;gold&#x27;</span>,
    edge_color=<span class="hljs-string">&#x27;slateblue&#x27;</span>,node_size=<span class="hljs-number">500</span>, width=edge_width, <span class="hljs-comment">#&lt;----</span>
    arrows=<span class="hljs-literal">True</span>, arrowsize=<span class="hljs-number">10</span>
)
plt.title(<span class="hljs-string">&quot;Weighted Directed Graph (Edge Width: Target Node Strength)&quot;</span>)
plt.show()

<span class="hljs-comment"># Plot 2: Edge width based on target node&#x27;s strength * 3</span>
edge_width = [strength[v] * <span class="hljs-number">3</span> * <span class="hljs-number">2</span> <span class="hljs-keyword">for</span> u, v <span class="hljs-keyword">in</span> G.edges()]  <span class="hljs-comment"># Scale for visibility</span>

<span class="hljs-comment"># Plot 3: Edge width based on target node&#x27;s strength / max(strength) * 20</span>
max_strength = <span class="hljs-built_in">max</span>(strength.values())
edge_width = [strength[v] / max_strength * <span class="hljs-number">20</span> <span class="hljs-keyword">for</span> u, v <span class="hljs-keyword">in</span> G.edges()]  
</code></pre>

<p>With <code>directed </code>data, however, it can be important to distinguish centrality based on <code>in-degree</code> from centrality based on <code>out-degree</code>. ç„¶è€Œï¼Œå°æ–¼æœ‰å‘è³‡æ–™ï¼Œå€åˆ†åŸºæ–¼å…§å‘åº¦çš„ä¸­å¿ƒæ€§å’ŒåŸºæ–¼å¤–å‘åº¦çš„ä¸­å¿ƒæ€§å¯èƒ½å¾ˆé‡è¦ã€‚</p>
<ul>
<li>
<p><code>Indegree</code> of node i: the number of nodes destined to i, while <code>Outdegree</code> of node i: the number of nodes originated at i.</p>
</li>
<li>
<p>If an actor receives many ties, they are often said to be <code>prominent</code>, or to have <code>high prestige</code>. That is, many other actors seek to direct ties to them, and this may indicate their importance. å¦‚æžœä¸€å€‹è¡Œç‚ºé«”ç²å¾—äº†å¾ˆå¤šè¯ç¹«ï¼Œé‚£éº¼ä»–å€‘é€šå¸¸è¢«èªç‚ºæ˜¯<code>å‡ºçœ¾</code>çš„ï¼Œæˆ–è€…èªªæ˜¯<code>é«˜è²æœ›</code>çš„ã€‚ä¹Ÿå°±æ˜¯èªªï¼Œè¨±å¤šå…¶ä»–åƒèˆ‡è€…éƒ½æƒ³èˆ‡ä»–å€‘å»ºç«‹è¯ç¹«ï¼Œé€™å¯èƒ½è¡¨æ˜Žäº†ä»–å€‘çš„é‡è¦æ€§ã€‚</p>
</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-scope-BAIEkQrt="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="20" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="54" data-size="16:9">
<ul>
<li>
<p><code>In-degree</code> = importance as an <strong>Authority</strong>, while <code>Out-degree</code> = importance as a <strong>Hub</strong>  <strong>å…¥åº¦</strong> (<code>In-degree</code>) = ä½œç‚º<strong>æ¬Šå¨</strong> (<code>Authority</code>) çš„é‡è¦æ€§ï¼Œè€Œ <strong>å‡ºåº¦</strong> (<code>Out-degree</code>) = ä½œç‚º<strong>æ¨žç´</strong> (<code>Hub</code>) çš„é‡è¦æ€§ã€‚</p>
<ul>
<li>In www:
<ul>
<li>
<p><code>Authorities</code> (quality as a content provider) <strong>æ¬Šå¨</strong>ï¼ˆä½œç‚ºå…§å®¹æä¾›è€…çš„å“è³ªï¼‰</p>

<h4 id="betweenness-centrality">Betweenness Centrality</h4>

<p><strong>Betweenness centrality</strong> measures the extent to which node i is on the geodesic paths of all other pairs of nodes in a network.è¡¡é‡ç¯€é»ž i ä½æ–¼ç¶²è·¯ä¸­æ‰€æœ‰å…¶ä»–ç¯€é»žå°çš„æ¸¬åœ°è·¯å¾‘ä¸Šçš„ç¨‹åº¦ã€‚</p>
<p>Betweenness centrality captures which nodes are important in the <strong>flow</strong> of the network. ä»‹æ•¸ä¸­å¿ƒæ€§æ•æ‰äº†å“ªäº›ç¯€é»žåœ¨ç¶²è·¯<strong>æµ</strong> (<code>flow</code>) ä¸­å¾ˆé‡è¦ã€‚The measures the extent that a node sits â€˜betweenâ€™ pairs of other nodes in the network, such that a path between the other nodes has to go through that node.   å®ƒè¡¡é‡ä¸€å€‹ç¯€é»žåœ¨ç¶²è·¯ä¸­ä½æ–¼å…¶ä»–ç¯€é»žå°â€œä¹‹é–“â€çš„ç¨‹åº¦ï¼Œä½¿å¾—å…¶ä»–ç¯€é»žä¹‹é–“çš„è·¯å¾‘å¿…é ˆç¶“éŽè©²ç¯€é»žã€‚</p>
<ul>
<li>If a node C is on a shortest path between A and B, then it means C is important to the efficient flow of goods between A and B. Without C, flows would have to take a longer route to get from A to B. å¦‚æžœç¯€é»ž C ä½æ–¼ A å’Œ B ä¹‹é–“çš„æœ€çŸ­è·¯å¾‘ä¸Šï¼Œé€™æ„å‘³è‘— C å°æ–¼ A å’Œ B ä¹‹é–“çš„é«˜æ•ˆè²¨ç‰©æµå‹•å¾ˆé‡è¦ã€‚å¦‚æžœæ²’æœ‰ Cï¼Œæµå‹•å°‡ä¸å¾—ä¸ç¹žæ›´é•·çš„è·¯ç·šå¾ž A åˆ° Bã€‚</li>
</ul>
<p>ä»‹æ•¸ä¸­å¿ƒåº¦é‡åŒ–äº†ä¸€å€‹ç¯€é»ž<strong>åœ¨å…©å€‹å…¶ä»–ç¯€é»ž/çµ„ä¹‹é–“çš„æœ€çŸ­è·¯å¾‘ä¸Šå……ç•¶æ©‹æ¨‘çš„æ¬¡æ•¸</strong>ã€‚</p>

<p>Betweenness centrality quantiï¬es the number of times a node acts as a <code>bridge</code> along the shortest path between two other nodes. ä»‹æ•¸ä¸­å¿ƒæ€§é‡åŒ–äº†ä¸€å€‹ç¯€é»žä½œç‚ºå…©å€‹å…¶ä»–ç¯€é»žä¹‹é–“æœ€çŸ­è·¯å¾‘ä¸Šçš„<strong>æ©‹æ¨‘</strong> (<code>bridge</code>) çš„æ¬¡æ•¸ã€‚</p>
<p>Betweenness effectively counts how many shortest paths each node is. A node with <code>high betweenness</code> is <code>prominent</code>, then, because that node is in the position to <code>observe or control</code> the <strong>ï¬‚ow of information</strong> in the network. ä»‹æ•¸æœ‰æ•ˆåœ°çµ±è¨ˆäº†æ¯å€‹ç¯€é»žä½æ–¼å¤šå°‘æ¢æœ€çŸ­è·¯å¾‘ä¸Šã€‚å› æ­¤ï¼Œå…·æœ‰<strong>é«˜ä»‹æ•¸</strong>çš„ç¯€é»žæ˜¯<strong>é¡¯è‘—</strong>çš„ï¼Œå› ç‚ºè©²ç¯€é»žè™•æ–¼èƒ½å¤ <strong>è§€å¯Ÿæˆ–æŽ§åˆ¶</strong>ç¶²è·¯ä¸­<strong>è³‡è¨Šæµ</strong>çš„ä½ç½®ã€‚</p>

<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt

<span class="hljs-comment"># Create a directed graph from the adjacency matrix</span>
adj = np.array([
    [<span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>],
    [<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>],
    [<span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>],
    [<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>]
])

<span class="hljs-comment"># Create a directed graph from the adjacency matrix</span>
G = nx.DiGraph(adj.T)

<span class="hljs-comment"># Compute betweenness centrality for directed graph</span>
betweenness_centrality = nx.betweenness_centrality(G, normalized=<span class="hljs-literal">True</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Betweenness Centrality:&quot;</span>, betweenness_centrality)

<span class="hljs-comment"># Plot 1: Node size based on betweenness centrality</span>
plt.figure(figsize=(<span class="hljs-number">8</span>, <span class="hljs-number">6</span>))
vertex_size = [betweenness_centrality[node] * <span class="hljs-number">1000</span> <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> G.nodes()]  
nx.draw(G,with_labels=<span class="hljs-literal">False</span>, node_color=<span class="hljs-string">&#x27;gold&#x27;</span>, 
    edge_color=<span class="hljs-string">&#x27;slateblue&#x27;</span>, node_size=vertex_size, <span class="hljs-comment">#&lt;---</span>
    arrows=<span class="hljs-literal">True</span>,arrowsize=<span class="hljs-number">10</span>
       )
plt.title(<span class="hljs-string">&quot;Directed Graph (Node Size: Betweenness Centrality)&quot;</span>)
plt.show()

<span class="hljs-comment"># Plot 2: Node size based on betweenness centrality * 3</span>
vertex_size = [betweenness_centrality[node] * <span class="hljs-number">3</span> * <span class="hljs-number">1000</span> <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> G.nodes()]  

<span class="hljs-comment"># Plot 3: Node size based on betweenness centrality / max(betweenness centrality) * 20</span>
max_betweenness = <span class="hljs-built_in">max</span>(betweenness_centrality.values())
vertex_size = [betweenness_centrality[node] / max_betweenness * <span class="hljs-number">20</span> * <span class="hljs-number">100</span> <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> G.nodes()]

<h4 id="closeness-centrality">Closeness Centrality</h4>

<p><strong>Closeness  centrality</strong>  measures  <code>how  fast</code>  node  i  can  reach  all  other nodes in a network. è¡¡é‡ç¯€é»ž i åˆ°é”ç¶²è·¯ä¸­æ‰€æœ‰å…¶ä»–ç¯€é»žçš„<strong>é€Ÿåº¦</strong> (<code>how fast</code>)ã€‚</p>

<p>How close each node is to every other node in an <code>undirected graph</code>. This leads to the concept of closeness centrality, where nodes are more prominent to the extent they are close to all other nodes in the network. ç¯€é»žçš„æŽ¥è¿‘ä¸­å¿ƒåº¦æ˜¯è©²ç¯€é»žèˆ‡åœ–ä¸­æ‰€æœ‰å…¶ä»–ç¯€é»žä¹‹é–“**æœ€çŸ­è·¯å¾‘ï¼ˆå¤§åœ°ç·šï¼‰**çš„å¹³å‡é•·åº¦ã€‚</p>

<h4 id="eigenvector-centrality">Eigenvector Centrality</h4>

<p>We might think that power comes from being tied to powerful people. If A and B have the same degree centrality, but A is tied to all high degree people and B is tied to all low degree people, then intuitively we want to see A with a higher score than B.  ç‰¹å¾µå‘é‡ä¸­å¿ƒæ€§æ˜¯è¡¡é‡ç¶²è·¯ä¸­ç¯€é»žå½±éŸ¿åŠ›çš„æŒ‡æ¨™ã€‚ç¶²è·¯ä¸­ç¯€é»žçš„ç›¸å°å¾—åˆ†æ˜¯åŸºæ–¼é€™æ¨£ä¸€å€‹æ¦‚å¿µï¼šèˆ‡é«˜åˆ†ç¯€é»žçš„<strong>é€£æŽ¥æ¯”èˆ‡ä½Žåˆ†ç¯€é»žçš„åŒç­‰é€£æŽ¥å°ç›¸é—œç¯€é»žçš„å¾—åˆ†</strong>è²¢ç»æ›´å¤§ã€‚</p>
<ul>
<li>Eigenvector centrality takes into account altersâ€™ power. It is calculated a little bit differently in igraph. It produces a list object and we need to extract only the vector of centrality values. ç‰¹å¾µå‘é‡ä¸­å¿ƒæ€§å€¼æœ€é«˜çš„ç¯€é»žæ„å‘³è‘—å®ƒå€‘èˆ‡å¦ä¸€å€‹åœ¨ç¶²è·¯ä¸­å…·æœ‰è¼ƒé«˜å½±éŸ¿åŠ›çš„äººé—œä¿‚å¯†åˆ‡ã€‚</li>
</ul>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-eSVyMWcI="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="38" style="color:#000;" data-marpit-pagination-total="54" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-marpit-scope-AujyfaVj="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="39" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="54" data-size="16:9"><pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">import</span> networkx <span class="hljs-keyword">as</span> nx
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt
<span class="hljs-keyword">from</span> collections <span class="hljs-keyword">import</span> Counter

<span class="hljs-comment"># Part 1: Undirected Graph Analysis</span>
<span class="hljs-comment"># Create adjacency matrix for undirected graph</span>
adj_undirected = np.array([
    [<span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>],
    [<span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>],
    [<span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>],
    [<span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>]
])

<span class="hljs-comment"># Create undirected graph</span>
G_undirected = nx.Graph(adj_undirected)

<span class="hljs-comment"># Plot the undirected graph</span>
plt.figure()
nx.draw(G_undirected, with_labels=<span class="hljs-literal">False</span>, node_color=<span class="hljs-string">&#x27;gold&#x27;</span>, edge_color=<span class="hljs-string">&#x27;black&#x27;</span>)
plt.title(<span class="hljs-string">&quot;Undirected Graph&quot;</span>)
plt.show()

<span class="hljs-comment"># Degree diagonal matrix (D = diag(1/degree))</span>
degrees = np.array([G_undirected.degree(n) <span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> G_undirected.nodes()])
D = np.diag(<span class="hljs-number">1</span> / degrees)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Degree diagonal matrix (D):\n&quot;</span>, D)

<span class="hljs-comment"># PageRank matrix (N = adj * D)</span>
N = adj_undirected @ D
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;PageRank matrix (N):\n&quot;</span>, N)

<span class="hljs-comment"># Eigenvalues and eigenvectors</span>
eigenvalues, eigenvectors = np.linalg.eig(N)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Eigenvalues:\n&quot;</span>, eigenvalues)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Eigenvectors:\n&quot;</span>, eigenvectors)

<span class="hljs-comment"># Eigenvector centrality (using NetworkX)</span>
ev_centrality = nx.eigenvector_centrality(G_undirected)
nx.set_node_attributes(G_undirected, ev_centrality, <span class="hljs-string">&#x27;eigenvector&#x27;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Eigenvector centrality:\n&quot;</span>, ev_centrality)

<span class="hljs-comment"># Plot with vertex size based on eigenvector centrality</span>
vertex_size = [ev_centrality[node] / <span class="hljs-built_in">max</span>(ev_centrality.values()) * <span class="hljs-number">20</span> <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> G_undirected.nodes()]
plt.figure()
nx.draw(
    G_undirected,
    with_labels=<span class="hljs-literal">False</span>,
    node_color=<span class="hljs-string">&#x27;gold&#x27;</span>,
    edge_color=<span class="hljs-string">&#x27;black&#x27;</span>,
    node_size=vertex_size
)
plt.title(<span class="hljs-string">&quot;Undirected Graph (Vertex Size: Eigenvector Centrality)&quot;</span>)
plt.show()
</code></pre>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-marpit-scope-VDIo2HjA="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="43" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="54" data-size="16:9"><pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">import</span> networkx <span class="hljs-keyword">as</span> nx
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt
<span class="hljs-keyword">from</span> collections <span class="hljs-keyword">import</span> Counter

<span class="hljs-comment"># Create adjacency matrix for directed graph</span>
adj_directed = np.array([
    [<span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>],
    [<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>],
    [<span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>],
    [<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>]
])

<span class="hljs-comment"># Create directed graph</span>
G_directed = nx.DiGraph(adj_directed.T)  <span class="hljs-comment"># Transpose to match igraph&#x27;s graph.adjacency behavior</span>

<span class="hljs-comment"># Plot the directed graph</span>
plt.figure()
nx.draw(G_directed, with_labels=<span class="hljs-literal">False</span>, node_color=<span class="hljs-string">&#x27;gold&#x27;</span>, edge_color=<span class="hljs-string">&#x27;black&#x27;</span>, arrows=<span class="hljs-literal">True</span>)
plt.title(<span class="hljs-string">&quot;Directed Graph&quot;</span>)
plt.show()

<span class="hljs-comment"># Degree diagonal matrix (D = diag(1/max(out_degree, 1)))</span>
out_degrees = np.array([G_directed.out_degree(n) <span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> G_directed.nodes()])
D = np.diag(<span class="hljs-number">1</span> / np.maximum(out_degrees, <span class="hljs-number">1</span>))
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Out-degree diagonal matrix (D):\n&quot;</span>, D)

<span class="hljs-comment"># PageRank matrix (N = adj * D)</span>
N = adj_directed @ D
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;PageRank matrix (N):\n&quot;</span>, N)

<span class="hljs-comment"># Eigenvalues</span>
eigenvalues, _ = np.linalg.eig(N)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Eigenvalues:\n&quot;</span>, eigenvalues)

<span class="hljs-comment"># PageRank (using NetworkX)</span>
pagerank = nx.pagerank(G_directed)
nx.set_node_attributes(G_directed, pagerank, <span class="hljs-string">&#x27;page_rank&#x27;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;PageRank:\n&quot;</span>, pagerank)

<span class="hljs-comment"># Plot with vertex size based on PageRank</span>
vertex_size = [pagerank[node] / <span class="hljs-built_in">max</span>(pagerank.values()) * <span class="hljs-number">20</span> <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> G_directed.nodes()]
plt.figure()
nx.draw(
    G_directed,
    with_labels=<span class="hljs-literal">False</span>,
    node_color=<span class="hljs-string">&#x27;gold&#x27;</span>,
    edge_color=<span class="hljs-string">&#x27;black&#x27;</span>,
    node_size=vertex_size,
    arrows=<span class="hljs-literal">True</span>
)
plt.title(<span class="hljs-string">&quot;Directed Graph (Vertex Size: PageRank)&quot;</span>)
plt.show()
</code></pre>

<h2 id="centralization-in-graph-level">Centralization in Graph level</h2>

<p>Centrality functions (<strong>vertex level</strong>) and <code>centralization functions</code> (<strong>graph level</strong>). Is the network dominated by one, or a few, central actors? The <strong>greater</strong> the values, the more dominated by a central node (or nodes) of access to power.ä¸­å¿ƒæ€§å‡½æ•¸ (<strong>é ‚é»žå±¤é¢</strong>) å’Œ <strong>é›†ä¸­åŒ–å‡½æ•¸</strong> (<code>centralization functions</code>, <strong>åœ–å±¤é¢</strong>)ã€‚ç¶²è·¯æ˜¯å¦ç”±ä¸€å€‹æˆ–å°‘æ•¸å¹¾å€‹ä¸­å¿ƒè¡Œå‹•è€…ä¸»å°Žï¼Ÿæ•¸å€¼<strong>è¶Šå¤§</strong>ï¼Œè¡¨ç¤ºç¶²è·¯è¶Šè¢«æ“æœ‰æ¬ŠåŠ›è¨ªå•æ¬Šçš„ä¸­å¿ƒç¯€é»žï¼ˆæˆ–å¤šå€‹ç¯€é»žï¼‰æ‰€ä¸»å°Žã€‚ Unfortunately, NetworkX does not provide direct built-in functions for these graph-level centralization metrics. éºæ†¾çš„æ˜¯ï¼ŒNetworkX æ²’æœ‰æä¾›ç”¨æ–¼é€™äº›åœ–å±¤é¢é›†ä¸­åŒ–æŒ‡æ¨™çš„ç›´æŽ¥å…§ç½®å‡½æ•¸ã€‚</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-marpit-scope-TFHBVrmG="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="49" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="54" data-size="16:9"><pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">import</span> networkx <span class="hljs-keyword">as</span> nx
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt

<span class="hljs-comment"># Assume G_directed is already defined (from your previous code)</span>
<span class="hljs-comment"># If not, here&#x27;s an example to ensure it runs:</span>
adj_directed = np.array([
    [<span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>],
    [<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>],
    [<span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>],
    [<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>]
])
G_directed = nx.DiGraph(adj_directed.T)

<span class="hljs-comment"># Function to compute degree centralization (in-degree)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">degree_centralization</span>(<span class="hljs-params">G, mode=<span class="hljs-string">&#x27;in&#x27;</span></span>):
    n = G.number_of_nodes()
    <span class="hljs-keyword">if</span> mode == <span class="hljs-string">&#x27;in&#x27;</span>:
        centrality = nx.in_degree_centrality(G)
    <span class="hljs-keyword">else</span>:
        centrality = nx.out_degree_centrality(G)
    max_centrality = <span class="hljs-built_in">max</span>(centrality.values())
    sum_diff = <span class="hljs-built_in">sum</span>(max_centrality - centrality[node] <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> G.nodes())
    <span class="hljs-keyword">if</span> n &lt;= <span class="hljs-number">1</span>:
        <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>
    max_possible = (n - <span class="hljs-number">1</span>) * (n - <span class="hljs-number">1</span>)  <span class="hljs-comment"># For a star graph</span>
    <span class="hljs-keyword">return</span> sum_diff / max_possible

<span class="hljs-comment"># Function to compute closeness centralization</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">closeness_centralization</span>(<span class="hljs-params">G, mode=<span class="hljs-string">&#x27;all&#x27;</span></span>):
    n = G.number_of_nodes()
    centrality = nx.closeness_centrality(G)
    max_centrality = <span class="hljs-built_in">max</span>(centrality.values())
    sum_diff = <span class="hljs-built_in">sum</span>(max_centrality - centrality[node] <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> G.nodes())
    <span class="hljs-keyword">if</span> n &lt;= <span class="hljs-number">1</span>:
        <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>
    <span class="hljs-comment"># Maximum possible centralization for closeness in a directed graph</span>
    max_possible = (n - <span class="hljs-number">1</span>) * (n - <span class="hljs-number">1</span>) / (<span class="hljs-number">2</span> * n - <span class="hljs-number">3</span>) <span class="hljs-keyword">if</span> n &gt; <span class="hljs-number">2</span> <span class="hljs-keyword">else</span> <span class="hljs-number">1</span>
    <span class="hljs-keyword">return</span> sum_diff / max_possible

<span class="hljs-comment"># Function to compute eigenvector centralization</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">eigenvector_centralization</span>(<span class="hljs-params">G, directed=<span class="hljs-literal">True</span></span>):
    n = G.number_of_nodes()
    <span class="hljs-keyword">try</span>:
        centrality = nx.eigenvector_centrality(G, max_iter=<span class="hljs-number">1000</span>) <span class="hljs-keyword">if</span> directed <span class="hljs-keyword">else</span> nx.eigenvector_centrality_numpy(G)
    <span class="hljs-keyword">except</span> nx.PowerIterationFailedConvergence:
        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Eigenvector centrality did not converge&quot;</span>)
        <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>
    max_centrality = <span class="hljs-built_in">max</span>(centrality.values())
    sum_diff = <span class="hljs-built_in">sum</span>(max_centrality - centrality[node] <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> G.nodes())
    <span class="hljs-keyword">if</span> n &lt;= <span class="hljs-number">1</span>:
        <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>
    max_possible = (n - <span class="hljs-number">1</span>)  <span class="hljs-comment"># Normalized eigenvector centrality</span>
    <span class="hljs-keyword">return</span> sum_diff / max_possible

<span class="hljs-comment"># Function to compute betweenness centralization</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">betweenness_centralization</span>(<span class="hljs-params">G, directed=<span class="hljs-literal">True</span></span>):
    n = G.number_of_nodes()
    centrality = nx.betweenness_centrality(G, normalized=<span class="hljs-literal">True</span>)
    max_centrality = <span class="hljs-built_in">max</span>(centrality.values())
    sum_diff = <span class="hljs-built_in">sum</span>(max_centrality - centrality[node] <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> G.nodes())
    <span class="hljs-keyword">if</span> n &lt;= <span class="hljs-number">2</span>:
        <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>
    max_possible = (n - <span class="hljs-number">1</span>) * (n - <span class="hljs-number">2</span>) / <span class="hljs-number">2</span>  <span class="hljs-comment"># For a star graph</span>
    <span class="hljs-keyword">return</span> sum_diff / max_possible

<span class="hljs-comment"># Centrality measures</span>
<span class="hljs-comment"># Degree centrality (in-degree, normalized)</span>
degree_centrality = nx.in_degree_centrality(G_directed)
degree_centralization = degree_centralization(G_directed, mode=<span class="hljs-string">&#x27;in&#x27;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;In-degree centrality:&quot;</span>, degree_centrality)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Degree centralization:&quot;</span>, degree_centralization)

<span class="hljs-comment"># Closeness centrality</span>
closeness_centrality = nx.closeness_centrality(G_directed)
closeness_centralization = closeness_centralization(G_directed, mode=<span class="hljs-string">&#x27;all&#x27;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Closeness centrality:&quot;</span>, closeness_centrality)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Closeness centralization:&quot;</span>, closeness_centralization)

<span class="hljs-comment"># Eigenvector centrality</span>
<span class="hljs-keyword">try</span>:
    eigenvector_centrality = nx.eigenvector_centrality(G_directed, max_iter=<span class="hljs-number">1000</span>)
    eigenvector_centralization = eigenvector_centralization(G_directed, directed=<span class="hljs-literal">True</span>)
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Eigenvector centrality:&quot;</span>, eigenvector_centrality)
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Eigenvector centralization:&quot;</span>, eigenvector_centralization)
<span class="hljs-keyword">except</span> nx.PowerIterationFailedConvergence:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Eigenvector centrality did not converge&quot;</span>)
    eigenvector_centrality = {node: <span class="hljs-number">0</span> <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> G_directed.nodes()}
    eigenvector_centralization = <span class="hljs-number">0</span>

<span class="hljs-comment"># Betweenness centrality</span>
betweenness_centrality = nx.betweenness_centrality(G_directed, normalized=<span class="hljs-literal">True</span>)
betweenness_centralization = betweenness_centralization(G_directed, directed=<span class="hljs-literal">True</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Betweenness centrality:&quot;</span>, betweenness_centrality)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Betweenness centralization:&quot;</span>, betweenness_centralization)

<span class="hljs-comment"># Plot with vertex size based on square root of out-degree</span>
vertex_size = [np.sqrt(G_directed.out_degree(n)) + <span class="hljs-number">1</span> <span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> G_directed.nodes()]
plt.figure()
nx.draw(
    G_directed,
    with_labels=<span class="hljs-literal">False</span>,
    node_color=<span class="hljs-string">&#x27;gold&#x27;</span>,
    edge_color=<span class="hljs-string">&#x27;black&#x27;</span>,
    node_size=vertex_size,
    arrows=<span class="hljs-literal">True</span>,
    arrowsize=<span class="hljs-number">5</span>
)
plt.title(<span class="hljs-string">&quot;Directed Graph (Vertex Size: sqrt(Out-Degree) + 1)&quot;</span>)
plt.show()
</code></pre>

<h4 id="node-centrality-in-structural-position">Node Centrality in Structural Position</h4>

<p>We need to think about why <code>structural location</code>can be advantageous or disadvantageous to actors. Let's focus our attention on why actor A is so obviously at an advantage in the star network. æˆ‘å€‘éœ€è¦æ€è€ƒç‚ºä»€éº¼<code>çµæ§‹ä½ç½®</code>æœƒå°è¡Œå‹•è€…æœ‰åˆ©æˆ–ä¸åˆ©ã€‚è®“æˆ‘å€‘æŠŠæ³¨æ„åŠ›é›†ä¸­åœ¨ç‚ºä»€éº¼è¡Œå‹•è€… A åœ¨æ˜Ÿåž‹ç¶²è·¯ä¸­æ˜Žé¡¯è™•æ–¼å„ªå‹¢åœ°ä½ã€‚</p>
