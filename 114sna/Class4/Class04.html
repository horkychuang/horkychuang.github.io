<h1 id="big-data-and-society">Big Data and Society</h1>
<p><strong>Class04 Afﬁliation Networks</strong></p>
<p><strong>國企 Wen-Bin Chuang</strong><br />
<strong>20246-02-14</strong></p>

<h2 id="af%EF%AC%81liation-networks%E9%99%84%E5%B1%AC%E7%B6%B2%E8%B7%AF">Afﬁliation Networks附屬網路</h2>
<h6 id="affiliation-matrix-%E9%99%84%E5%B1%AC%E7%9F%A9%E9%99%A3-aka-incidence-matrix-%E9%97%9C%E8%81%AF%E7%9F%A9%E9%99%A3-or-individual-by-group-matrix-%E5%80%8B%E9%AB%94-%E7%BE%A4%E9%AB%94%E7%9F%A9%E9%99%A3">Affiliation Matrix <strong>附屬矩陣</strong> (aka, Incidence Matrix <strong>關聯矩陣</strong>, or individual-by-group matrix <strong>個體-群體矩陣</strong>)</h6>

<p>An afﬁliation network is a network where the members are afﬁliated with one another based on <code>co-membership</code> in a group, or <code>co-participation</code> in some type of event. 附屬網路是一種通過<strong>共同成員身份</strong>（co-membership）或<strong>共同參與</strong>（co-participation）某種事件而建立聯繫的網路。</p>
<p>That is, individuals can be linked through <strong>“affiliations”</strong> that shared associations to groups or objects or be tied by the classes they have taken together. 具體而言，個體之間可以通過他們對<strong>群體、物件或活動的共用歸屬關係</strong>而產生關聯, 例如，一起上過同一門課程的學生、加入同一個社團的成員，或共同參與某個專案的人員。這種共用的“附屬關係”構成了網路中的連接基礎。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-scope-0JFZWzTc="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="3" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="23" data-size="16:9">
<h5 id="%E5%AF%86%E5%88%87%E7%9B%B8%E9%97%9C%E7%9A%84%E5%B9%BE%E7%A8%AE%E7%B6%B2%E8%B7%AF%E7%B5%90%E6%A7%8B%E5%92%8C%E6%A6%82%E5%BF%B5">密切相關的幾種網路結構和概念</h5>

<ul>
<li>membership network <strong>成員網路</strong>: 描述個體通過共同隸屬於某個組織或機構而形成的網路。e.g. board of directors 典型例子是<strong>董事會網路</strong>（board of directors）——不同公司的董事若在多個公司交叉任職，這些公司之間就形成“連鎖”（interlock），而董事則通過其任職關係相互關聯。</li>
<li>hypernetwork or hypergraph<strong>超網路 / 超圖</strong>: 在標準圖中，一條邊僅連接兩個節點；而在超圖中，一條<strong>超邊</strong>（hyperedge）可同時連接兩個以上的節點，自然地表示多個個體共同參與一個群體或事件的情形。附屬網路常可建模為超圖，其中每個群體就是一個超邊</li>
<li>bipartite graphs <strong>二分圖</strong>: 附屬網路通常以<strong>二分圖形式表示</strong>：一類節點代表<strong>個體</strong>（如人），另一類節點代表<strong>群體或事件</strong>（如社團、課程、公司）。邊僅存在於兩類節點之間（人–群體），而同類節點之間無直接連接。通過對二分圖進行<strong>單模投影</strong>（one-mode projection），可得到個體之間的共現關係網絡。</li>
<li>interlocks<strong>連鎖關係</strong>: 在組織層面（如企業董事會、學術委員會等）因<strong>共用成員</strong>而產生的結構關聯。例如，若某位董事同時在A公司和B公司任職，則A與B之間形成“連鎖”，這種結構可揭示權力集中、資訊流動或資源協同等現象。</li>
</ul>
<p>這些概念共同構成了分析附屬關係、群體參與及跨組織連接的重要工具。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="4" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="23" data-size="16:9">
<p><img src="images/DD051.png" alt="" style="width:25cm;height:10cm;" /></p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-scope-9rHkqLGx="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="5" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="23" data-size="16:9">
<p>For example, company directors have the opportunity to interact with each other when they sit together on the same corporate board of directors.公司董事在共同任職於同一企業董事會時，便有機會彼此互動。</p>
<p>Moreover, the companies themselves can be seen to be connected through their shared director memberships. 此外，<strong>公司之間也可以通過共用的董事成員關係而相互連接</strong>——也就是說，當同一位董事同時擔任兩家不同公司的董事會成員時，這兩家公司便通過該董事建立起關聯。</p>
<p>That is, when the same director sits on two different company boards, those companies are connected through that director.  這種由人員重疊所形成的公司間連接，常被稱為“<strong>董事會連鎖</strong>”（board interlock），是附屬網路和組織網路分析中的一個經典案例。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-scope-WmGO1ALM="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="6" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="23" data-size="16:9">
<h4 id="bipartite-graphs-%E4%BA%8C%E5%88%86%E5%9C%96">Bipartite graphs <strong>二分圖</strong></h4>

<p>A bipartite graph is a graph whose vertices can be divided into two independent sets L and R such that an edge connects a vertex in L to one R. 二分圖是一種特殊的圖結構，其頂點集可以被劃分為兩個互不相交的獨立集合 L 和 R（也常記作 V1 和 V2），使得圖中的每一條邊都<strong>僅連接一個來自</strong> L <strong>的頂點與一個來自</strong> R <strong>的頂點</strong></p>
<p>The corresponding graph that does not have these independent set partitions is called a folded graph. Connections are available only between the groups V1 and V2.</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-scope-4xXyuGVS="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="7" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="23" data-size="16:9">
<p>在附屬網路（affiliation networks）等實際場景中，二分圖常用於表示兩類不同實體之間的關係，In scenarios such as affiliation networks, bipartite graphs are commonly used to represent relationships between <strong>two distinct types</strong> of entities:例如：</p>
<ul>
<li>Individuals個體 <img class="emoji" draggable="false" alt="↔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2194.svg" data-marp-twemoji=""/> Groups群體 (e.g., users and interest groups) （如用戶與興趣小組）</li>
<li>Directors董事 <img class="emoji" draggable="false" alt="↔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2194.svg" data-marp-twemoji=""/> Companies公司 (e.g., directors serving on multiple corporate boards) （如董事在多個公司任職）</li>
<li>Students <img class="emoji" draggable="false" alt="↔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2194.svg" data-marp-twemoji=""/> Courses 學生 <img class="emoji" draggable="false" alt="↔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2194.svg" data-marp-twemoji=""/> 課程</li>
</ul>
<p>When a bipartite graph is transformed into a one-mode projection containing only one type of node (retaining either just the individuals or just the groups), the result is known as a folded graph. 若將二分圖轉換為僅包含其中一類節點（如只保留個體或只保留群體）的單模網路（one-mode projection），則得到所謂的<strong>折疊圖</strong>（folded graph）。<br />
In this folded graph, nodes of the same type that were originally indirectly connected via shared associations (such as two directors serving on the same board) become directly linked, thereby revealing latent collaboration or association structures. 在折疊圖中，原本通過共同關聯間接相連的同類節點（如兩位共同任職於某董事會的董事）被直接連接起來，從而揭示潛在的協作或關聯結構。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="8" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="23" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/DDD085.png&quot;);background-size:45%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="8" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="8" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="23" data-size="16:9" data-marpit-advanced-background="content"><footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="8" style="color:#000;" data-marpit-pagination-total="23" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-scope-zclyIXT9="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="9" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="23" data-size="16:9">
<h5 id="incidence-matrix-%E9%97%9C%E8%81%AF%E7%9F%A9%E9%99%A3">Incidence matrix 關聯矩陣</h5>

<p>To do this, we would first need data in a matrix in which <code>rows</code> represent individuals (or species) and <code>columns </code>represent groups (or populations). 要構建附屬網路，首先需要一個<strong>關聯矩陣</strong>（也稱為<strong>隸屬矩陣</strong>或<strong>個體</strong>-群體矩陣**）。</p>
<p>Note that you could flip the columns and rows–either way is fine. You just need to be aware of how you arranged it.</p>
<p>This type of data matrix is called an <code>incidence matrix</code> that depicts how <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> actors belong to <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.464ex;" xmlns="http://www.w3.org/2000/svg" width="1.079ex" height="1.464ex" role="img" focusable="false" viewBox="0 -442 477 647"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D454" d="M311 43Q296 30 267 15T206 0Q143 0 105 45T66 160Q66 265 143 353T314 442Q361 442 401 394L404 398Q406 401 409 404T418 412T431 419T447 422Q461 422 470 413T480 394Q480 379 423 152T363 -80Q345 -134 286 -169T151 -205Q10 -205 10 -137Q10 -111 28 -91T74 -71Q89 -71 102 -80T116 -111Q116 -121 114 -130T107 -144T99 -154T92 -162L90 -164H91Q101 -167 151 -167Q189 -167 211 -155Q234 -144 254 -122T282 -75Q288 -56 298 -13Q311 35 311 43ZM384 328L380 339Q377 350 375 354T369 368T359 382T346 393T328 402T306 405Q262 405 221 352Q191 313 171 233T151 117Q151 38 213 38Q269 38 323 108L331 118L384 328Z"></path></g></g></g></svg></mjx-container> groups. 在這個矩陣中, <strong>行</strong>（rows）代表<strong>個體</strong>（如學生、董事、物種等），<strong>列</strong>（columns）代表<strong>群體</strong>（如課程、公司、棲息地等）。(行與列的角色可以互換（即用行表示群體、列表示個體），只要保持一致並清楚自己的資料結構即可。)</p>
<p>這種矩陣被稱為<strong>關聯矩陣</strong>，用於描述 <em>n</em> 個行動者（actors）如何隸屬於 g個群體（groups）。矩陣中的每個元素通常為 0 或 1（也可為權重值）：</p>
<ul>
<li><strong>1</strong> 表示該個體屬於該群體，</li>
<li><strong>0</strong> 表示不屬於。</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-scope-qBr7afXF="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="10" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="23" data-size="16:9">
<h5 id="unipartite-projections-%E5%96%AE%E6%A8%A1%E6%8A%95%E5%BD%B1">Unipartite Projections <strong>單模投影</strong></h5>

<p>One simple way is to do what is called a <strong>one-mode projection</strong> of this data by multiplying this matrix with the <strong>transpose</strong> of itself. 為了分析同類節點之間的關係（例如“哪些人經常一起出現”或“哪些課程有相似的學生”），我們通常通過<strong>單模投影</strong>（one-mode projection）將二模矩陣轉換為兩個單模矩陣.</p>
<p>Assume that the  dimensions  are  <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container>  rows  and  <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.464ex;" xmlns="http://www.w3.org/2000/svg" width="1.079ex" height="1.464ex" role="img" focusable="false" viewBox="0 -442 477 647"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D454" d="M311 43Q296 30 267 15T206 0Q143 0 105 45T66 160Q66 265 143 353T314 442Q361 442 401 394L404 398Q406 401 409 404T418 412T431 419T447 422Q461 422 470 413T480 394Q480 379 423 152T363 -80Q345 -134 286 -169T151 -205Q10 -205 10 -137Q10 -111 28 -91T74 -71Q89 -71 102 -80T116 -111Q116 -121 114 -130T107 -144T99 -154T92 -162L90 -164H91Q101 -167 151 -167Q189 -167 211 -155Q234 -144 254 -122T282 -75Q288 -56 298 -13Q311 35 311 43ZM384 328L380 339Q377 350 375 354T369 368T359 382T346 393T328 402T306 405Q262 405 221 352Q191 313 171 233T151 117Q151 38 213 38Q269 38 323 108L331 118L384 328Z"></path></g></g></g></svg></mjx-container> columns, respectively. 假設關聯矩陣 A 的維度為 n×g . n 行代表 <strong>行動者</strong>（actors），g 列代表 <strong>群體/事件</strong>（groups/events）.</p>
<p>If actor i attends event j, the entry in the i, jth cell in the matrix equals 1; otherwise, the entry is 0. 若行動者 i 參與了事件 j，則 Aij=1，否則為 0。 <code>Projection</code>, reduces a 2-mode matrix to a pair of 1-mode matrices.</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="11" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="23" data-size="16:9">

<h6 id="%E8%A1%8C%E5%8B%95%E8%80%85%E2%80%93%E8%A1%8C%E5%8B%95%E8%80%85%E6%8A%95%E5%BD%B1actor-co-attendance-network">行動者–行動者投影(Actor Co-attendance Network)</h6>

<p>The first result,  <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="3.431ex" height="1.967ex" role="img" focusable="false" viewBox="0 -869.3 1516.5 869.3"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mi"><path data-c="1D44B" d="M42 0H40Q26 0 26 11Q26 15 29 27Q33 41 36 43T55 46Q141 49 190 98Q200 108 306 224T411 342Q302 620 297 625Q288 636 234 637H206Q200 643 200 645T202 664Q206 677 212 683H226Q260 681 347 681Q380 681 408 681T453 682T473 682Q490 682 490 671Q490 670 488 658Q484 643 481 640T465 637Q434 634 411 620L488 426L541 485Q646 598 646 610Q646 628 622 635Q617 635 609 637Q594 637 594 648Q594 650 596 664Q600 677 606 683H618Q619 683 643 683T697 681T738 680Q828 680 837 683H845Q852 676 852 672Q850 647 840 637H824Q790 636 763 628T722 611T698 593L687 584Q687 585 592 480L505 384Q505 383 536 304T601 142T638 56Q648 47 699 46Q734 46 734 37Q734 35 732 23Q728 7 725 4T711 1Q708 1 678 1T589 2Q528 2 496 2T461 1Q444 1 444 10Q444 11 446 25Q448 35 450 39T455 44T464 46T480 47T506 54Q523 62 523 64Q522 64 476 181L429 299Q241 95 236 84Q232 76 232 72Q232 53 261 47Q262 47 267 47T273 46Q276 46 277 46T280 45T283 42T284 35Q284 26 282 19Q279 6 276 4T261 1Q258 1 243 1T201 2T142 2Q64 2 42 0Z"></path></g><g data-mml-node="mi" transform="translate(936.2,363) scale(0.707)"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g></g></g></g></svg></mjx-container> ,  is  a  symmetric,  valued  matrix  of  coattendances  for  pairs  of <code>actors</code>, obtained as the product of matrix multiplication:</p>

<p>At the network level of analysis, <strong>mean rates</strong> of activity are readily computed  from  values  in  the  two  projection matrices. <strong>對角線元素</strong> 表示參與群體 k 的<strong>總行動者人數</strong>, <strong>非對角線元素</strong> 表示群體（或事件）k 和 l共用的行動者數量.</p>
<p>該矩陣可用於分析課程相似性、會議重疊度、組織協同性等。</p>

</ul>
<p>This matrix multiplication-based projection method is concise and efficient, serving as a standard technique in social network analysis for handling affiliation or participation data. 這種基於矩陣乘法的投影方法簡潔高效，是社會網路分析中處理隸屬或參與資料的標準技術。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-scope-GsSKMKJ4="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="15" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="23" data-size="16:9">
<p>The adjacency matrix of <code>each one-mode projection</code> can be obtained with the <strong>project_affiliation_network</strong> function. 每種<strong>單模投影</strong>（one-mode projection）的鄰接矩陣都可以通過 project_affiliation_network 函數生成。</p>
<p>In the code below, notice how the <strong>edge attribute weight</strong> is speciﬁed. This produces a valued adjacency matrix, where the values indicate how many ties connect any of the nodes. 特別注意如何指定 <strong>邊屬性 weight</strong>。該設置會生成一個<strong>帶權鄰接矩陣</strong>（valued adjacency matrix），其中每個非零元素的值表示對應節點對之間通過多少個共同關聯（即共現次數）而連接。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-scope-rsc50lKb="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="16" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="23" data-size="16:9">
<p>So, for example, the Class adjacency matrix indicates that classes 2 and 3 have a weight of 2. This reﬂects the observation we made earlier that classes 2 and 3 share two students. 在<strong>課程的鄰接矩陣</strong>中：課程 2 與課程 3 之間的權重為 <strong>2</strong>，這正反映了我們之前的觀察：<strong>這兩門課程共有兩名學生</strong>（S3 和 S4）。</p>
<p>Similarly, in the adjacency matrix of students: if Student A and Student B have co-enrolled in 3 courses, the weight of their connection in the projected network is 3. 類似地，在<strong>學生的鄰接矩陣</strong>中：若學生 A 與學生 B 共同選修了 3 門課程，則他們在投影網路中的連接權重為 3。</p>
<p>This weighted representation not only preserves the binary information of whether a connection exists but also quantifies the strength or degree of overlap in their association. This provides richer structural information for subsequent analyses, such as community detection, centrality analysis, or clustering. 這種帶權表示不僅保留了連接是否存在（二值資訊），還量化了關聯的<strong>強度或重疊程度</strong>，為後續的社區發現、中心性分析或聚類提供更豐富的結構資訊。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-scope-RN9C11h1="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="17" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="23" data-size="16:9">
<p>Affiliation networks (also called two-mode or bipartite networks) are a cornerstone of network science, bridging sets like actors-events or users-items.附屬網路（又稱二模網路或二分網路）是網路科學的核心模型之一，用於連接兩類不同實體，如“行動者–事件”或“用戶–物品”。</p>
<p>We've covered the basics—building from matrices/edge lists, visualization with shapes/colors, projections, and tie strengths. 已掌握了其基礎內容：從關聯矩陣或邊清單構建網路、通過節點形狀與顏色進行視覺化、生成單模投影，以及分析聯繫強度。</p>
<ul>
<li>
<p>Key Metrics: quantify &quot;hub&quot; students (high centrality) or fragmented classes (low modularity) <strong>核心指標分析</strong>：量化網路中的結構性特徵，例如識別具有高中心性（如度中心性、介數中心性）的“樞紐型學生”，或評估課程群體是否高度分散（如通過低模組度反映社區結構鬆散）。</p>
</li>
<li>
<p>Community Detection and Clustering <strong>社區發現與聚類</strong>：在單模投影網路中應用社區檢測演算法（如Louvain方法），發現具有相似隸屬模式的學生子群或高度重疊的課程簇，從而揭示潛在的功能模組或興趣社群。</p>
</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-scope-y5Q64vZ9="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="18" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="23" data-size="16:9">
<ul>
<li><strong>Link Prediction and Recommendations</strong>: Predict missing affiliations (e.g., suggest classes for students based on similar peers) <strong>連結預測與推薦</strong>基於現有隸屬關係預測缺失的連接。例如，根據與某學生選課行為相似的同伴所修課程，為其推薦可能感興趣的課程——這是協同過濾和個性化推薦系統的重要基礎。</li>
</ul>
<p>These advanced methods enable affiliation networks to move beyond descriptive analysis, supporting prediction, intervention, and intelligent decision-making. They hold broad application value across diverse scenarios, including education, organizational management, social platforms, and business recommendation systems.這些進階方法使附屬網路不僅停留在描述性分析，更能支持預測、干預與智慧決策，在教育、組織管理、社交平臺和商業推薦等場景中具有廣泛應用價值。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-scope-BRgzPl5E="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="19" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="23" data-size="16:9">
<p>Link prediction aims to forecast missing or future edges in a network based on existing structure.連結預測（Link Prediction）旨在基於網路的現有結構，預測其中<strong>缺失的或未來可能出現的連接</strong>。</p>
<p>In affiliation (bipartite) networks, this typically means predicting new connections between the two partitions (e.g., which class a student might join next). 在附屬網路（即二分圖）中，這一任務通常意味著預測<strong>兩個不同集合之間的新關聯</strong>，例如：某位學生接下來可能選修哪門課程、用戶可能喜歡哪個商品，或董事可能加入哪家公司。Common approaches include 常見的連結預測方法:</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-scope-NS4ymmHy="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="20" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="23" data-size="16:9">
<ul>
<li>
<p><strong>Topological Methods</strong>拓撲結構方法: Use graph structure like common neighbors (shared affiliations), Jaccard coefficient (overlap ratio), or Adamic-Adar (weighted by rarity of shared nodes). 利用網路的局部結構特徵進行預測 , <strong>共同鄰居</strong>（Common Neighbors）：兩名學生若已共同出現在多門課程中，則更可能在未來繼續共用新課程<strong>Jaccard</strong> <strong>係數</strong>：衡量兩個節點鄰居集合的重疊比例（如兩門課程的學生群體重合度）；<strong>Adamic-Adar</strong> <strong>指數</strong>：對稀有共同鄰居賦予更高權重，強調“通過小眾群體建立的聯繫”更具信息量。</p>
</li>
<li>
<p><strong>Probabilistic Models</strong>概率模型**:** Like matrix factorization or random walks, estimating edge probabilities. 如<strong>矩陣分解</strong>（Matrix Factorization）將關聯矩陣分解為低維潛在因數，用於估計未觀測邊的概率；或基於<strong>隨機遊走</strong>（Random Walk）的方法，類比資訊在二分圖中的傳播路徑以評估連接可能性。</p>
</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-scope-4gocPGXb="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="21" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="23" data-size="16:9">
<ul>
<li>
<p><strong>Machine Learning:</strong> Train classifiers on node features (e.g., degrees) to predict edges. 將連結預測轉化為分類問題，利用節點特徵（如學生選課數量、課程受歡迎程度）或成對組合特徵（如度數乘積、路徑長度）訓練分類器（如邏輯回歸、梯度提升樹），預測是否存在潛在連接。</p>
</li>
<li>
<p><strong>Why It Matters:</strong> In real-world scenarios, it powers personalized suggestions (e.g., LinkedIn connections) or fraud detection (anomalous affiliations). 連結預測是許多現實應用的核心技術，例如：<strong>個性化推薦</strong>（如 LinkedIn 推薦人脈、電商平臺推薦商品）；<strong>異常檢測</strong>（如識別可疑的董事兼任關係或虛假帳戶行為）；<strong>資源匹配優化</strong>（如將學生精准匹配到適合的課程或項目）。</p>
</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-scope-gMexAiXp="" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="22" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="23" data-size="16:9">
<p>Challenges: Bipartite graphs lack intra-partition edges, so predictions focus cross-partition.  由於二分圖內部同一集合的節點之間<strong>不存在直接連接</strong>，所有預測必須聚焦于<strong>跨集合的邊</strong>。</p>
<p>Avoid overfitting by splitting data into train/test (e.g., remove 20% edges for testing).為避免過擬合，應將原始邊集劃分為訓練集與測試集（例如隨機移除 20% 的邊作為待預測目標），並在未見資料上評估模型性能。此外，需注意冷開機問題（新學生或新課程缺乏歷史資料）以及資料稀疏性對預測準確率的影響。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-color="#000" data-background-color="#fff" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="23" style="--color:#000;--background-color:#fff;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="23" data-size="16:9">
