<h2 id="what-is-social-network">What is Social Network</h2>

<p>A social network is a structure composed of a set of actors, some of which are connected by a set of one or more relations. SNA <code>work at</code> describing underlying patterns of social structure, explaining the impact of such patterns in behavior and attitudes.  社會網路是由一組 行動者組成的結構，其中一些 行動者 通過一組或多組關係連接在一起。SNA 致力於描述<code>社會結構</code>的基本模式，解釋這種模式對行為和態度的影響。</p>
<p>Social network analysis focuses on the relations among actors, and not individual actors and their attributes.社會網路分析的重點是參與者之間的關係，而不是單個參與者及其屬性。</p>
<footer>Designed by Wen-Bin 2026-2-05</footer>

<p>A social network contains individuals as <strong>nodes</strong> and <strong>links</strong> representing the <strong>relationship</strong> between these individuals. The study of social networks is of particular interest because it focuses on this abstract view of <code>human relationships</code> which gives insight into various kinds of social relationships ranging all the way from bargaining power to psychological health.</p>
<ul>
<li>Nodes (vertices): Entities in the network such as People, Bank...</li>
<li>Edges (links): Relationships or interactions between nodes such as Friendships, Transaction....</li>
</ul>
<p>People/Components: vertices/nodes------ V<br />
Relationship/Inter-connections: edges  --------- E<br />
System: network, graph ----G(V,E)</p>
<footer>Designed by Wen-Bin 2026-2-05</footer>
</section>

<h2 id="representation-of-graphs">Representation of Graphs</h2>

<p>Networks, because of their need to depict more complicated relational structures, require a different type of data storage. That is, in rectangular data structures the fundamental piece of information is an attribute (column) of a case (row).</p>
<p>When analyzing a set of relationships, we will generally use one of two different <strong>data structures</strong>: <strong>edge lists or adjacency matrices</strong>.</p>
<footer>Designed by Wen-Bin 2026-2-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-color="#000" data-background-color="#fef9e7" data-background-image="url('image/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-2-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="17" style="--color:#000;--background-color:#fef9e7;--background-image:url('image/background_1.JPG');--footer:Designed by Wen-Bin 2026-2-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('image/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62" data-size="16:9">
<p>In NetworkX, we can create a graph from an edge list using <strong>networkx.Graph()</strong> or <strong>networkx.DiGraph()</strong> (for directed graphs) by passing a list of tuples representing edges.</p>
<p>The position of the nodes and edges of the graph <strong>is not important</strong> (for now), what is important is the <strong>relationship</strong> between each node.</p>
<footer>Designed by Wen-Bin 2026-2-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-color="#000" data-background-color="#fef9e7" data-background-image="url('image/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-2-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="18" style="--color:#000;--background-color:#fef9e7;--background-image:url('image/background_1.JPG');--footer:Designed by Wen-Bin 2026-2-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('image/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62" data-size="16:9">
<p>There are <strong>two</strong> basic data formats that can be used to describe networks: <strong>adjacency matrix</strong> and <strong>edge list</strong>.</p>
<p>Each format has its pros and cons. There are other variations on these (e.g., The <strong>biadjacency matrix</strong> for bipartite networks).</p>
<ul>
<li>Adjacency matrix</li>
<li>Edge list</li>
</ul>
<footer>Designed by Wen-Bin 2026-2-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-scope-h1WWvNCg="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('image/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-2-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="19" style="--color:#000;--background-color:#fef9e7;--background-image:url('image/background_1.JPG');--footer:Designed by Wen-Bin 2026-2-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('image/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62" data-size="16:9">
<p>An <strong>adjacency matrix</strong> is a matrix in which the rows and columns represent different nodes that deﬁned as a matrix where 1 indicates the respective column actor and row actor should be tied and 0 indicates that they are not tied. 鄰接矩陣一個很重要的作用是得到每個節點指定標籤的鄰居數量，比如，客戶流失的標籤為1，如果我們想得到每個節點的客戶的流失客戶鄰居的數量，就可以用鄰接矩陣乘這個標籤的向量.</p>
<p>If the network is <strong>non-directed</strong>, then the adjacency matrix would be symmetric around the diagonal.</p>
<ul>
<li>n×n matrix, A[i][j] = weight (0 or 1) if edge exists</li>
</ul>
<footer>Designed by Wen-Bin 2026-2-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-color="#000" data-background-color="#fef9e7" data-background-image="url('image/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-2-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="20" style="--color:#000;--background-color:#fef9e7;--background-image:url('image/background_1.JPG');--footer:Designed by Wen-Bin 2026-2-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('image/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/A04.png&quot;);background-size:35%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="20" data-color="#000" data-background-color="#fef9e7" data-background-image="url('image/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-2-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="20" style="--color:#000;--background-color:#fef9e7;--background-image:url('image/background_1.JPG');--footer:Designed by Wen-Bin 2026-2-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('image/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62" data-size="16:9" data-marpit-advanced-background="content">

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-color="#000" data-background-color="#fef9e7" data-background-image="url('image/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-2-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="20" style="color:#000;" data-marpit-pagination-total="62" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-color="#000" data-background-color="#fef9e7" data-background-image="url('image/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-2-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="21" style="--color:#000;--background-color:#fef9e7;--background-image:url('image/background_1.JPG');--footer:Designed by Wen-Bin 2026-2-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('image/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/A041.png&quot;);background-size:40%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="21" data-color="#000" data-background-color="#fef9e7" data-background-image="url('image/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-2-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="21" style="--color:#000;--background-color:#fef9e7;--background-image:url('image/background_1.JPG');--footer:Designed by Wen-Bin 2026-2-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('image/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62" data-size="16:9" data-marpit-advanced-background="content">
<h5 id="adjacency-matrix-aij--1-i%EF%AC%80-there-is-a-link-between-i-and-j">Adjacency matrix: Aij = 1 iﬀ there is a link between i and j.</h5>
<footer>Designed by Wen-Bin 2026-2-05</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-color="#000" data-background-color="#fef9e7" data-background-image="url('image/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-2-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="21" style="color:#000;" data-marpit-pagination-total="62" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-scope-OePyq4Lt="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('image/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-2-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="22" style="--color:#000;--background-color:#fef9e7;--background-image:url('image/background_1.JPG');--footer:Designed by Wen-Bin 2026-2-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('image/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62" data-size="16:9">
<p>The adjacency is symmetric for undirected graph.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-comment"># pip install networkx matplotlib</span>
<span class="hljs-keyword">import</span> networkx <span class="hljs-keyword">as</span> nx
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np  

<span class="hljs-comment"># matrix --&gt; numpay array --&gt; nx.from_numpy_array()</span>
<span class="hljs-comment"># Generate adjacency matrix</span>
adjm_u = [
    [<span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>],
    [<span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>],
    [<span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>],
    [<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>],
    [<span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>],
    [<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>]
]

<span class="hljs-comment"># Convert to NumPy array</span>
adjm_u = np.array(adjm_u)

<span class="hljs-comment"># Create undirected graph from adjacency matrix</span>
G = nx.from_numpy_array(adjm_u)

<span class="hljs-comment"># Visualize the graph</span>

nx.draw(G, pos, with_labels=<span class="hljs-literal">True</span>, node_color=<span class="hljs-string">&#x27;lightblue&#x27;</span>,
        node_size=<span class="hljs-number">500</span>, font_size=<span class="hljs-number">16</span>, font_weight=<span class="hljs-string">&#x27;bold&#x27;</span>,
        edge_color=<span class="hljs-string">&#x27;gray&#x27;</span>, linewidths=<span class="hljs-number">1</span>, font_color=<span class="hljs-string">&#x27;black&#x27;</span>)
plt.title(<span class="hljs-string">&quot;Graph Visualization&quot;</span>)
plt.show()

<span class="hljs-comment"># Visualize graph</span>

<h5 id="adjacency-matrix-aij--1-i%EF%AC%80-there-is-a-link-from-j-to-i">Adjacency matrix: Aij = 1 iﬀ there is a link from j to i</h5>
<footer>Designed by Wen-Bin 2026-2-05</footer>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-color="#000" data-background-color="#fef9e7" data-background-image="url('image/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-2-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="24" style="color:#000;" data-marpit-pagination-total="62" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-scope-1IaMPPPp="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('image/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-2-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="25" style="--color:#000;--background-color:#fef9e7;--background-image:url('image/background_1.JPG');--footer:Designed by Wen-Bin 2026-2-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('image/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62" data-size="16:9">
<p>Note the direction of the edge runs from the second index to the ﬁrst: counter-intuitive, but convenient mathematically!</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">import</span> networkx <span class="hljs-keyword">as</span> nx
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np

<span class="hljs-comment"># matrix --&gt; numpy array --&gt; nx.from_numpy_array()</span>
<span class="hljs-comment"># Define directed adjacency matrix</span>
adjm_d = [
    [<span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>],
    [<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>],
    [<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>],
    [<span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>],
    [<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>]
]

<span class="hljs-comment"># Convert to NumPy array (required for from_numpy_array)</span>
adjm_d = np.array(adjm_d)

<span class="hljs-comment"># Create a *directed* graph</span>
G = nx.from_numpy_array(adjm_d, create_using=nx.DiGraph)

<span class="hljs-comment"># Optional: Relabel nodes to start from 1 (like R igraph often does)</span>
G = nx.relabel_nodes(G, {i: i+<span class="hljs-number">1</span> <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(adjm_d))})

<span class="hljs-comment"># Visualize the directed graph</span>
plt.figure(figsize=(<span class="hljs-number">8</span>, <span class="hljs-number">6</span>))
pos = nx.spring_layout(G, seed=<span class="hljs-number">42</span>)  <span class="hljs-comment"># seed for reproducibility</span>
nx.draw(G, pos,
        with_labels=<span class="hljs-literal">True</span>,
        node_color=<span class="hljs-string">&#x27;lightblue&#x27;</span>,
        node_size=<span class="hljs-number">600</span>,
        font_size=<span class="hljs-number">16</span>,
        font_weight=<span class="hljs-string">&#x27;bold&#x27;</span>,
        edge_color=<span class="hljs-string">&#x27;gray&#x27;</span>,
        arrows=<span class="hljs-literal">True</span>,           <span class="hljs-comment"># Show arrows for directed edges</span>
        arrowsize=<span class="hljs-number">20</span>,          <span class="hljs-comment"># Make arrows more visible</span>
        connectionstyle=<span class="hljs-string">&#x27;arc3,rad=0.1&#x27;</span>  
        <span class="hljs-comment"># Curved edges to avoid overlap</span>
       )
plt.title(<span class="hljs-string">&quot;Directed Graph Visualization&quot;</span>)
plt.show()
</code></pre>

<h4 id="edge-lists">Edge Lists</h4>
<p>An edge list is a <code>two-column (three-column) list</code> of the two nodes that are connected in a network.  For each edge, we just list who that edge is incident on.</p>
<p>Edge lists are therefore <strong>two column matrices</strong> that directly tell the computer which actors are tied for each edge.</p>
<footer>Designed by Wen-Bin 2026-2-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-color="#000" data-background-color="#fef9e7" data-background-image="url('image/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-2-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="29" style="--color:#000;--background-color:#fef9e7;--background-image:url('image/background_1.JPG');--footer:Designed by Wen-Bin 2026-2-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('image/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62" data-size="16:9">
<p>In the case of a <strong>directed network</strong>, the actors in column A are the sources of edges, and the actors in <strong>column B receive the tie</strong>. In an <strong>undirected network</strong>, the order of the vertices don’t matter. If the tie goes in both directions in a directed network, then make sure that you reverse the order of the names on the next row down.</p>
<p>For <strong>weighted</strong> networks, you may have a <code>third column</code> that indicates the edge weight. You can get the edgelist of any igraph object as well:</p>
<footer>Designed by Wen-Bin 2026-2-05</footer>
</section>

<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt

    (<span class="hljs-number">1</span>, <span class="hljs-number">2</span>),  <span class="hljs-comment"># 1 → 2</span>

]

<h4 id="weighted-networks">Weighted networks</h4>
<p>In an <strong>unweighted</strong> adjacency matrix, the edges (i.e., lines) are represented by 0 or 1, with 1 indicating that these two nodes are connected. If two nodes are connected, they are said to be adjacent (hence the name, adjacency matrix).</p>
<p>In a <strong>weighted</strong> adjacency matrix, however, you can have different values, indicating different edge qualities (or tie strengths). Let’s start by loading the igraph package and setting up a network.</p>
<footer>Designed by Wen-Bin 2026-2-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-scope-nnBkkJwu="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('image/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-2-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="35" style="--color:#000;--background-color:#fef9e7;--background-image:url('image/background_1.JPG');--footer:Designed by Wen-Bin 2026-2-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('image/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62" data-size="16:9"><pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-comment"># pip install networkx matplotlib</span>
<span class="hljs-keyword">import</span> networkx <span class="hljs-keyword">as</span> nx
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt

<span class="hljs-comment"># Create undirected graph with edge list</span>
edges = [
    (<span class="hljs-string">&#x27;A&#x27;</span>, <span class="hljs-string">&#x27;B&#x27;</span>), (<span class="hljs-string">&#x27;B&#x27;</span>, <span class="hljs-string">&#x27;C&#x27;</span>), (<span class="hljs-string">&#x27;C&#x27;</span>, <span class="hljs-string">&#x27;A&#x27;</span>),  <span class="hljs-comment"># Triangle 1</span>
    (<span class="hljs-string">&#x27;D&#x27;</span>, <span class="hljs-string">&#x27;E&#x27;</span>), (<span class="hljs-string">&#x27;E&#x27;</span>, <span class="hljs-string">&#x27;F&#x27;</span>), (<span class="hljs-string">&#x27;F&#x27;</span>, <span class="hljs-string">&#x27;D&#x27;</span>),  <span class="hljs-comment"># Triangle 2</span>
    (<span class="hljs-string">&#x27;A&#x27;</span>, <span class="hljs-string">&#x27;F&#x27;</span>)                           <span class="hljs-comment"># Connecting edge</span>
]
G = nx.Graph(edges)

<span class="hljs-comment"># Assign node colors</span>
node_colors = {<span class="hljs-string">&#x27;A&#x27;</span>: <span class="hljs-string">&#x27;white&#x27;</span>, <span class="hljs-string">&#x27;B&#x27;</span>: <span class="hljs-string">&#x27;red&#x27;</span>, <span class="hljs-string">&#x27;C&#x27;</span>: <span class="hljs-string">&#x27;green&#x27;</span>, <span class="hljs-string">&#x27;D&#x27;</span>: <span class="hljs-string">&#x27;blue&#x27;</span>, <span class="hljs-string">&#x27;E&#x27;</span>: <span class="hljs-string">&#x27;orange&#x27;</span>, <span class="hljs-string">&#x27;F&#x27;</span>: <span class="hljs-string">&#x27;yellow&#x27;</span>}

<span class="hljs-comment"># Assign edge weights (1 to 7)</span>
weights = <span class="hljs-built_in">list</span>(<span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>, <span class="hljs-number">8</span>))  <span class="hljs-comment"># [1, 2, 3, 4, 5, 6, 7]</span>
<span class="hljs-keyword">for</span> i, edge <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(G.edges()):
    G[edge[<span class="hljs-number">0</span>]][edge[<span class="hljs-number">1</span>]][<span class="hljs-string">&#x27;weight&#x27;</span>] = weights[i]

<span class="hljs-comment"># Assign rainbow edge colors</span>
edge_colors = plt.cm.rainbow([i/<span class="hljs-number">7</span> <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">7</span>)])

<span class="hljs-comment"># Visualize graph</span>
plt.figure(figsize=(<span class="hljs-number">10</span>, <span class="hljs-number">8</span>))
pos = nx.spring_layout(G, seed=<span class="hljs-number">42</span>)
nx.draw(G, pos,
        with_labels=<span class="hljs-literal">True</span>,
        node_color=[node_colors[node] <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> G.nodes()],
        node_size=<span class="hljs-number">500</span>,
        font_size=<span class="hljs-number">12</span>,
        edge_color=edge_colors,
        width=[G[u][v][<span class="hljs-string">&#x27;weight&#x27;</span>] * <span class="hljs-number">0.8</span> <span class="hljs-keyword">for</span> u, v <span class="hljs-keyword">in</span> G.edges()], <span class="hljs-comment">#&lt;---</span>
        edgecolors=<span class="hljs-string">&#x27;black&#x27;</span>)
plt.axis(<span class="hljs-string">&#x27;off&#x27;</span>)
plt.show()
</code></pre>
<footer>Designed by Wen-Bin 2026-2-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-marpit-scope-eYs6MmgV="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('image/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-2-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="36" style="--color:#000;--background-color:#fef9e7;--background-image:url('image/background_1.JPG');--footer:Designed by Wen-Bin 2026-2-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('image/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62" data-size="16:9">
<p>Let’s go back to our original network, g. Let’s say that the <strong>edge widths</strong> that we added represent edge <strong>weights or values</strong>.  Weighted graphs are graphs where the edges are associated with a certain weight.</p>
<p><mjx-container class="MathJax" jax="SVG" display="true" style="margin: 0;"><svg style="vertical-align: -5.317ex; display: block; width: 100%; height: auto; max-height: 11.765ex;" xmlns="http://www.w3.org/2000/svg" width="25.896ex" height="11.765ex" role="img" focusable="false" viewBox="0 -2850 11446 5200"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mrow"><g data-mml-node="mo"><path data-c="23A1" d="M319 -645V1154H666V1070H403V-645H319Z" transform="translate(0,1696)"></path><path data-c="23A3" d="M319 -644V1155H403V-560H666V-644H319Z" transform="translate(0,-1706)"></path><svg width="667" height="1802" y="-651" x="0" viewBox="0 450.5 667 1802"><path data-c="23A2" d="M319 0V602H403V0H319Z" transform="scale(1,4.49)"></path></svg></g><g data-mml-node="mtable" transform="translate(667,0)"><g data-mml-node="mtr" transform="translate(0,2100)"><g data-mml-node="mtd" transform="translate(889,0)"><g data-mml-node="mn"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></g></g><g data-mml-node="mtd" transform="translate(3667,0)"><g data-mml-node="mn"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g><g data-mml-node="mtd" transform="translate(5556,0)"><g data-mml-node="mn"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 56 460 72 567L88 674Q88 676 108 676H128V672Q128 662 143 655T195 646T364 644H485V605L417 512Q408 500 387 472T360 435T339 403T319 367T305 330T292 284T284 230T278 162T275 80Q275 66 275 52T274 28V19Q270 2 255 -10T221 -22Q210 -22 200 -19T179 0T168 40Q168 198 265 368Q285 400 349 489L395 552H302Q128 552 119 546Q113 543 108 522T98 479L95 458V455H55V458Z"></path><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" transform="translate(500,0)"></path></g></g><g data-mml-node="mtd" transform="translate(5945,0)"><g data-mml-node="mn"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></g></g><g data-mml-node="mtd" transform="translate(8723,0)"><g data-mml-node="mn"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></g></g></g></g><g data-mml-node="mo" transform="translate(10779,0)"><path data-c="23A4" d="M0 1070V1154H347V-645H263V1070H0Z" transform="translate(0,1696)"></path><path data-c="23A6" d="M263 -560V1155H347V-644H0V-560H263Z" transform="translate(0,-1706)"></path><svg width="667" height="1802" y="-651" x="0" viewBox="0 450.5 667 1802"><path data-c="23A5" d="M263 0V602H347 </foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-marpit-scope-uDw9Y4Gt="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('image/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-2-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="37" style="--color:#000;--background-color:#fef9e7;--background-image:url('image/background_1.JPG');--footer:Designed by Wen-Bin 2026-2-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('image/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62" data-size="16:9">
<p>Then, the adjacency matrix for this network can be shown by using the attr= argument within the function to call the adjacency matrix to specify the edge weights:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">import</span> networkx <span class="hljs-keyword">as</span> nx
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np

<span class="hljs-comment"># Assuming &#x27;G&#x27; is your existing networkx.Graph() object with &#x27;weight&#x27; edge attributes</span>
<span class="hljs-comment"># (as created in the previous conversion)</span>

<span class="hljs-comment"># Get node ordering (to match R&#x27;s default alphabetical order)</span>
nodes = <span class="hljs-built_in">sorted</span>(G.nodes())  <span class="hljs-comment"># [&#x27;A&#x27;, &#x27;B&#x27;, &#x27;C&#x27;, &#x27;D&#x27;, &#x27;E&#x27;, &#x27;F&#x27;]</span>

<span class="hljs-comment"># Generate weighted adjacency matrix</span>
adj_matrix_weighted = nx.to_numpy_array(G, nodelist=nodes, weight=<span class="hljs-string">&#x27;weight&#x27;</span>)

<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Weighted Adjacency Matrix (attr=&#x27;weight&#x27;):&quot;</span>)
<span class="hljs-built_in">print</span>(adj_matrix_weighted)
</code></pre>
<footer>Designed by Wen-Bin 2026-2-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-marpit-scope-ncz8ulpj="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('image/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-2-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="38" style="--color:#000;--background-color:#fef9e7;--background-image:url('image/background_1.JPG');--footer:Designed by Wen-Bin 2026-2-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('image/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62" data-size="16:9">
<p>You can display the edge weights as an edgelist as well. In fact, igraph has a convenient function that will display all of the edge attributes together as a <strong>data frame</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py">
<span class="hljs-keyword">import</span> pandas <span class="hljs-keyword">as</span> pd

<span class="hljs-comment"># Convert graph edges + attributes to DataFrame</span>
edge_list = []

<span class="hljs-keyword">for</span> u, v, data <span class="hljs-keyword">in</span> G.edges(data=<span class="hljs-literal">True</span>):
    row = {<span class="hljs-string">&#x27;from&#x27;</span>: u, <span class="hljs-string">&#x27;to&#x27;</span>: v}
    row.update(data)  <span class="hljs-comment"># Add all edge attributes (weight, color, etc.)</span>
    edge_list.append(row)

df_edges = pd.DataFrame(edge_list)

<span class="hljs-built_in">print</span>(df_edges)
</code></pre>
<footer>Designed by Wen-Bin 2026-2-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-marpit-scope-zyKmsxIb="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('image/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-2-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="39" style="--color:#000;--background-color:#fef9e7;--background-image:url('image/background_1.JPG');--footer:Designed by Wen-Bin 2026-2-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('image/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62" data-size="16:9">
<h2 id="from-data-to-networks">From Data to Networks</h2>
<h6 id="1-creating-a-network-from-your-edge-list">1. Creating a network from your edge list</h6>
<p>Creating a network from an <code>edgelist</code> that you have created is easy. For example, <code>import the .csv file</code> called “sample_edgelist.csv”.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">import</span> pandas <span class="hljs-keyword">as</span> pd

<span class="hljs-comment"># Read edge list from CSV</span>
edge_df = pd.read_csv(<span class="hljs-string">&quot;sample_edgelist.csv&quot;</span>)

<span class="hljs-comment"># Display it (equivalent to just typing `edge.dat` in R)</span>
<span class="hljs-built_in">print</span>(edge_df)

<span class="hljs-keyword">import</span> networkx <span class="hljs-keyword">as</span> nx
G = nx.from_pandas_edgelist(edge_df, source=<span class="hljs-string">&#x27;from&#x27;</span>, target=<span class="hljs-string">&#x27;to&#x27;</span>)

<span class="hljs-comment"># If you have edge attributes (e.g., &#x27;weight&#x27;, &#x27;color&#x27;), they are auto-included!</span>
<span class="hljs-comment"># Example: access weight of edge A-B</span>
<span class="hljs-comment"># G[&#x27;A&#x27;][&#x27;B&#x27;][&#x27;weight&#x27;]</span>
</code></pre>
<footer>Designed by Wen-Bin 2026-2-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-color="#000" data-background-color="#fef9e7" data-background-image="url('image/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-2-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="40" style="--color:#000;--background-color:#fef9e7;--background-image:url('image/background_1.JPG');--footer:Designed by Wen-Bin 2026-2-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('image/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62" data-size="16:9">
<p>This data frame has three columns: the first two columns represent the edge list (source and target nodes), and the third column is an edge attribute we called &quot;weight&quot;. If the data is organized this way, we can use the <strong>networkx.from_pandas_edgelist()</strong> function to create a network, which we will call G.</p>
<footer>Designed by Wen-Bin 2026-2-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-color="#000" data-background-color="#fef9e7" data-background-image="url('image/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-2-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="41" style="--color:#000;--background-color:#fef9e7;--background-image:url('image/background_1.JPG');--footer:Designed by Wen-Bin 2026-2-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('image/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62" data-size="16:9">
<p>In NetworkX,<br />
you can achieve the same using <strong>networkx.from_pandas_edgelist()</strong> for <code>edges</code> and<br />
<strong>networkx.set_node_attributes()</strong> for <code>vertex attributes</code>.</p>
<p>The edge data frame is mapped directly to edges, and node attributes can be added separately.</p>
<footer>Designed by Wen-Bin 2026-2-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-marpit-scope-wG05tKrA="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('image/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-2-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="42" style="--color:#000;--background-color:#fef9e7;--background-image:url('image/background_1.JPG');--footer:Designed by Wen-Bin 2026-2-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('image/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62" data-size="16:9"><pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-comment"># pip install pandas networkx matplotlib</span>
<span class="hljs-keyword">import</span> pandas <span class="hljs-keyword">as</span> pd
<span class="hljs-keyword">import</span> networkx <span class="hljs-keyword">as</span> nx
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt

<span class="hljs-comment"># Read edge list from CSV (expects &#x27;from&#x27;, &#x27;to&#x27;, &#x27;weight&#x27; columns)</span>
edge_df = pd.read_csv(<span class="hljs-string">&quot;sample_edgelist.csv&quot;</span>) <span class="hljs-comment"># V1, V2, weight</span>

<span class="hljs-comment"># Create undirected graph from DataFrame</span>

<h6 id="2-creating-a-network-from-your-adjacency-matrix">2. Creating a network from your adjacency matrix</h6>
<p>Importing an adjacency matrix written in <code>.csv format</code> is just slightly trickier. This is because you want R to know that first row is a header AND the first row contains row names rather than data. You also want R to recognize this data as a “matrix object”. We can use just one line of code to do this.</p>
<footer>Designed by Wen-Bin 2026-2-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-marpit-scope-9tTTLBPz="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('image/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-2-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="44" style="--color:#000;--background-color:#fef9e7;--background-image:url('image/background_1.JPG');--footer:Designed by Wen-Bin 2026-2-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('image/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62" data-size="16:9"><pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">import</span> pandas <span class="hljs-keyword">as</span> pd
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np

<span class="hljs-comment"># Read CSV with first column as index (row names) and headers (column names)</span>
df = pd.read_csv(<span class="hljs-string">&quot;sample_adjmatrix.csv&quot;</span>, header=<span class="hljs-number">0</span>, index_col=<span class="hljs-number">0</span>)

<span class="hljs-comment"># Convert to NumPy matrix (equivalent to R&#x27;s as.matrix())</span>
am = df.values  <span class="hljs-comment"># or np.array(df) — same thing</span>

<span class="hljs-comment"># Display the matrix</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Adjacency Matrix (NumPy array):&quot;</span>)
<span class="hljs-built_in">print</span>(am)

<span class="hljs-comment"># Optional: Show row and column labels (like R&#x27;s dimnames)</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;\nRow labels (nodes):&quot;</span>, df.index.tolist())
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Column labels (nodes):&quot;</span>, df.columns.tolist())

<span class="hljs-comment"># Get node labels (should be same for rows and columns in adjacency matrix)</span>
nodes = df.index.tolist()

<span class="hljs-comment"># Create graph from adjacency matrix</span>
<span class="hljs-keyword">import</span> networkx <span class="hljs-keyword">as</span> nx
G = nx.from_numpy_array(am, create_using=nx.Graph)  <span class="hljs-comment"># or DiGraph</span>

<span class="hljs-comment"># Relabel nodes from 0,1,2... to A,B,C...</span>
G = nx.relabel_nodes(G, <span class="hljs-built_in">dict</span>(<span class="hljs-built_in">enumerate</span>(nodes)))

<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Graph nodes:&quot;</span>, <span class="hljs-built_in">list</span>(G.nodes))
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Graph edges:&quot;</span>, <span class="hljs-built_in">list</span>(G.edges))
</code></pre>
<footer>Designed by Wen-Bin 2026-2-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-color="#000" data-background-color="#fef9e7" data-background-image="url('image/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-2-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="45" style="--color:#000;--background-color:#fef9e7;--background-image:url('image/background_1.JPG');--footer:Designed by Wen-Bin 2026-2-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('image/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62" data-size="16:9">
<p>Note that this is a <strong>weighted</strong> adjacency matrix. Note that we are going to add an argument <strong>weighted=T</strong> to indicate that the edges have <strong>weights</strong>. We’ll call this new network g, which will overwrite the previous graph object of the same name.</p>
<footer>Designed by Wen-Bin 2026-2-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-marpit-scope-ww8KFwVd="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('image/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-2-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="46" style="--color:#000;--background-color:#fef9e7;--background-image:url('image/background_1.JPG');--footer:Designed by Wen-Bin 2026-2-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('image/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62" data-size="16:9"><pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">import</span> pandas <span class="hljs-keyword">as</span> pd
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">import</span> networkx <span class="hljs-keyword">as</span> nx
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt

<span class="hljs-comment"># Step 1: Read adjacency matrix from CSV (as in your previous step)</span>
df = pd.read_csv(<span class="hljs-string">&quot;sample_adjmatrix.csv&quot;</span>, header=<span class="hljs-number">0</span>, index_col=<span class="hljs-number">0</span>)
am = df.values
nodes = df.index.tolist()  <span class="hljs-comment"># preserve node labels (A, B, C, ...)</span>

<span class="hljs-comment"># Step 2: Create UNDIRECTED, WEIGHTED graph from adjacency matrix</span>
<span class="hljs-comment"># (equivalent to graph_from_adjacency_matrix(..., mode=&quot;undirected&quot;, weighted=T))</span>
G = nx.from_numpy_array(am, create_using=nx.Graph)  <span class="hljs-comment"># undirected</span>
G = nx.relabel_nodes(G, <span class="hljs-built_in">dict</span>(<span class="hljs-built_in">enumerate</span>(nodes)))     <span class="hljs-comment"># restore node names: 0→A, 1→B, etc.</span>

<span class="hljs-comment"># Step 3: Plot with edge widths proportional to weight</span>
<span class="hljs-comment"># (equivalent to plot(g, edge.width=E(g)$weight))</span>

plt.figure(figsize=(<span class="hljs-number">10</span>, <span class="hljs-number">8</span>))
pos = nx.spring_layout(G, seed=<span class="hljs-number">42</span>)  <span class="hljs-comment"># fixed layout for reproducibility</span>

<span class="hljs-comment"># Extract edge weights for plotting</span>
edge_weights = [G[u][v][<span class="hljs-string">&#x27;weight&#x27;</span>] <span class="hljs-keyword">for</span> u, v <span class="hljs-keyword">in</span> G.edges()]

nx.draw(G, pos,
        with_labels=<span class="hljs-literal">True</span>,
        node_color=<span class="hljs-string">&#x27;lightblue&#x27;</span>,
        node_size=<span class="hljs-number">700</span>,
        font_size=<span class="hljs-number">16</span>,
        font_weight=<span class="hljs-string">&#x27;bold&#x27;</span>,
        edge_color=<span class="hljs-string">&#x27;gray&#x27;</span>,
        width=edge_weights,    <span class="hljs-comment"># edge.width equivalent</span>
        alpha=<span class="hljs-number">0.9</span>)

plt.title(<span class="hljs-string">&quot;Graph from Adjacency Matrix — Edge Width = Weight&quot;</span>)
plt.axis(<span class="hljs-string">&#x27;off&#x27;</span>)
plt.show()
</code></pre>
<footer>Designed by Wen-Bin 2026-2-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-color="#000" data-background-color="#fef9e7" data-background-image="url('image/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-2-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="47" style="--color:#000;--background-color:#fef9e7;--background-image:url('image/background_1.JPG');--footer:Designed by Wen-Bin 2026-2-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('image/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62" data-size="16:9">

<p>Let’s try making a network using the <code>nextworkx</code> package. Here, we will manually make a network using the <strong>nx.Graph()</strong> function.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">import</span> networkx <span class="hljs-keyword">as</span> nx
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt

<span class="hljs-comment"># Create undirected graph</span>
G = nx.Graph()

<span class="hljs-comment"># Add edges equivalent to: ~A-B-C-A, D-E-F-D, A-F</span>
G.add_edges_from([
    (<span class="hljs-string">&#x27;A&#x27;</span>, <span class="hljs-string">&#x27;B&#x27;</span>),
    (<span class="hljs-string">&#x27;B&#x27;</span>, <span class="hljs-string">&#x27;C&#x27;</span>),
    (<span class="hljs-string">&#x27;C&#x27;</span>, <span class="hljs-string">&#x27;A&#x27;</span>),  <span class="hljs-comment"># Triangle A-B-C-A</span>
    (<span class="hljs-string">&#x27;D&#x27;</span>, <span class="hljs-string">&#x27;E&#x27;</span>),
    (<span class="hljs-string">&#x27;E&#x27;</span>, <span class="hljs-string">&#x27;F&#x27;</span>),
    (<span class="hljs-string">&#x27;F&#x27;</span>, <span class="hljs-string">&#x27;D&#x27;</span>),  <span class="hljs-comment"># Triangle D-E-F-D</span>
    (<span class="hljs-string">&#x27;A&#x27;</span>, <span class="hljs-string">&#x27;F&#x27;</span>)   <span class="hljs-comment"># Connecting edge A-F</span>
])

<span class="hljs-comment"># Plot the graph</span>
plt.figure(figsize=(<span class="hljs-number">10</span>, <span class="hljs-number">8</span>))
pos = nx.spring_layout(G, seed=<span class="hljs-number">42</span>)  <span class="hljs-comment"># Fixed layout for reproducibility</span>

nx.draw(G, pos,
        with_labels=<span class="hljs-literal">True</span>,
        node_color=<span class="hljs-string">&#x27;lightblue&#x27;</span>,
        node_size=<span class="hljs-number">800</span>,
        font_size=<span class="hljs-number">16</span>,
        font_weight=<span class="hljs-string">&#x27;bold&#x27;</span>,
        edge_color=<span class="hljs-string">&#x27;gray&#x27;</span>,
        linewidths=<span class="hljs-number">1.5</span>,
        alpha=<span class="hljs-number">0.95</span>)

plt.title(<span class="hljs-string">&quot;Graph: Two Triangles + Connecting Edge (A-F)&quot;</span>)
plt.axis(<span class="hljs-string">&#x27;off&#x27;</span>)
plt.show()
</code></pre>
<footer>Designed by Wen-Bin 2026-2-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-color="#000" data-background-color="#fef9e7" data-background-image="url('image/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-2-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="53" style="--color:#000;--background-color:#fef9e7;--background-image:url('image/background_1.JPG');--footer:Designed by Wen-Bin 2026-2-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('image/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62" data-size="16:9">
<p>We used a <strong>nx.Graph()</strong> function to two make two <strong>triangles</strong> (A-B-C-A and D-E-F-D) and connect two nodes from those two triangles (A-F).</p>
<p>We then used the <strong>nx.draw()</strong> function to make the network figure.</p>
<footer>Designed by Wen-Bin 2026-2-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-color="#000" data-background-color="#fef9e7" data-background-image="url('image/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-2-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="54" style="--color:#000;--background-color:#fef9e7;--background-image:url('image/background_1.JPG');--footer:Designed by Wen-Bin 2026-2-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('image/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62" data-size="16:9">
<p>Simply printing g will display the minimum information:</p>
<ul>
<li>
<p>In NetworkX, G is a graph object created with <strong>nx.Graph</strong> for undirected graphs or <strong>nx.DiGraph</strong> for directed graphs. For an undirected network with named vertices, the graph can be described as having 6 nodes and 7 edges, with node names specified in the edge list or node attributes.</p>
</li>
<li>
<p>A <strong>weighted graph</strong> in NetworkX includes edges with a <strong>weight attribute</strong>, typically specified in the edge list or DataFrame. A bipartite graph includes nodes with a bipartite attribute (e.g., 0 or 1 to indicate the node set), which can be set using nx.set_node_attributes().</p>
</li>
</ul>
<footer>Designed by Wen-Bin 2026-2-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-color="#000" data-background-color="#fef9e7" data-background-image="url('image/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-2-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="55" style="--color:#000;--background-color:#fef9e7;--background-image:url('image/background_1.JPG');--footer:Designed by Wen-Bin 2026-2-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('image/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62" data-size="16:9">
<ul>
<li>
<p>In NetworkX, G.nodes(data=True) or <strong>nx.get_node_attributes()</strong> reveals a node attribute called name. The attribute is a vertex attribute and is a character (string) type, as opposed to numeric or integer types.</p>
</li>
<li>
<p>The edges of the graph, totaling 7, are listed when inspecting G.edges() or G.edges(data=True) if edge attributes are included..</p>
</li>
</ul>
<footer>Designed by Wen-Bin 2026-2-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-marpit-scope-WixMVgZV="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('image/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-2-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="56" style="--color:#000;--background-color:#fef9e7;--background-image:url('image/background_1.JPG');--footer:Designed by Wen-Bin 2026-2-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('image/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62" data-size="16:9"><pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">import</span> networkx <span class="hljs-keyword">as</span> nx

<span class="hljs-comment"># Recreate your graph</span>
G = nx.Graph()
G.add_edges_from([
    (<span class="hljs-string">&#x27;A&#x27;</span>, <span class="hljs-string">&#x27;B&#x27;</span>),
    (<span class="hljs-string">&#x27;B&#x27;</span>, <span class="hljs-string">&#x27;C&#x27;</span>),
    (<span class="hljs-string">&#x27;C&#x27;</span>, <span class="hljs-string">&#x27;A&#x27;</span>),
    (<span class="hljs-string">&#x27;D&#x27;</span>, <span class="hljs-string">&#x27;E&#x27;</span>),
    (<span class="hljs-string">&#x27;E&#x27;</span>, <span class="hljs-string">&#x27;F&#x27;</span>),
    (<span class="hljs-string">&#x27;F&#x27;</span>, <span class="hljs-string">&#x27;D&#x27;</span>),
    (<span class="hljs-string">&#x27;A&#x27;</span>, <span class="hljs-string">&#x27;F&#x27;</span>)
])

<span class="hljs-comment"># V(g) equivalent</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;V(g) → Nodes:&quot;</span>, <span class="hljs-built_in">list</span>(G.nodes()))

<span class="hljs-comment"># E(g) equivalent</span>

<span class="hljs-comment"># gorder(g) equivalent</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;gorder(g) → Number of nodes:&quot;</span>, G.number_of_nodes())

<span class="hljs-comment"># gsize(g) equivalent</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;gsize(g) → Number of edges:&quot;</span>, G.number_of_edges())
</code></pre>
<footer>Designed by Wen-Bin 2026-2-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-color="#000" data-background-color="#fef9e7" data-background-image="url('image/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-2-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="57" style="--color:#000;--background-color:#fef9e7;--background-image:url('image/background_1.JPG');--footer:Designed by Wen-Bin 2026-2-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('image/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62" data-size="16:9">
<h5 id="add-and-visualizing-attributes">Add and Visualizing attributes</h5>
<ul>
<li>Vertices and edges can have attributes in NetworkX.
<ul>
<li><strong>nx.set_node_attributes(</strong>): Adds attributes to nodes (vertices).</li>
<li><strong>nx.set_edge_attributes()</strong>: Adds attributes to edges.</li>
</ul>
</li>
</ul>
<footer>Designed by Wen-Bin 2026-2-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-color="#000" data-background-color="#fef9e7" data-background-image="url('image/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-2-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="58" style="--color:#000;--background-color:#fef9e7;--background-image:url('image/background_1.JPG');--footer:Designed by Wen-Bin 2026-2-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('image/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62" data-size="16:9">
<p>At the heart of a network-based representation of data from a complex system will be a graph. But frequently there are other relevant data to be had as well. From a network-centric perspective, these other data can be thought of as attributes, i.e., values associated with the corresponding network graph. Vertex attributes are variables indexed by vertices, and may be of <code>discrete</code> or <code>continuous</code> type.</p>
<footer>Designed by Wen-Bin 2026-2-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-marpit-scope-E8Dq09t5="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('image/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-2-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="59" style="--color:#000;--background-color:#fef9e7;--background-image:url('image/background_1.JPG');--footer:Designed by Wen-Bin 2026-2-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('image/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62" data-size="16:9">
<p>Here we can <strong>add vertex attributes</strong>. We currently only have one vertex attribute, called ‘name’:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-comment"># pip install networkx matplotlib</span>
<span class="hljs-keyword">import</span> networkx <span class="hljs-keyword">as</span> nx
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt

<span class="hljs-comment"># Create undirected graph</span>
G = nx.Graph([
    (<span class="hljs-string">&#x27;A&#x27;</span>, <span class="hljs-string">&#x27;B&#x27;</span>), (<span class="hljs-string">&#x27;B&#x27;</span>, <span class="hljs-string">&#x27;C&#x27;</span>), (<span class="hljs-string">&#x27;C&#x27;</span>, <span class="hljs-string">&#x27;A&#x27;</span>),
    (<span class="hljs-string">&#x27;D&#x27;</span>, <span class="hljs-string">&#x27;E&#x27;</span>), (<span class="hljs-string">&#x27;E&#x27;</span>, <span class="hljs-string">&#x27;F&#x27;</span>), (<span class="hljs-string">&#x27;F&#x27;</span>, <span class="hljs-string">&#x27;D&#x27;</span>), (<span class="hljs-string">&#x27;A&#x27;</span>, <span class="hljs-string">&#x27;F&#x27;</span>)
])

<span class="hljs-comment"># Assign node colors</span>
node_colors = {<span class="hljs-string">&#x27;A&#x27;</span>: <span class="hljs-string">&#x27;white&#x27;</span>, <span class="hljs-string">&#x27;B&#x27;</span>: <span class="hljs-string">&#x27;red&#x27;</span>, <span class="hljs-string">&#x27;C&#x27;</span>: <span class="hljs-string">&#x27;green&#x27;</span>, <span class="hljs-string">&#x27;D&#x27;</span>: <span class="hljs-string">&#x27;blue&#x27;</span>, <span class="hljs-string">&#x27;E&#x27;</span>: <span class="hljs-string">&#x27;orange&#x27;</span>, <span class="hljs-string">&#x27;F&#x27;</span>: <span class="hljs-string">&#x27;yellow&#x27;</span>}
nx.set_node_attributes(G, node_colors, <span class="hljs-string">&#x27;color&#x27;</span>)

<span class="hljs-comment"># Print node attributes</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Nodes and attributes:&quot;</span>)
<span class="hljs-keyword">for</span> node, data <span class="hljs-keyword">in</span> G.nodes(data=<span class="hljs-literal">True</span>):
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;<span class="hljs-subst">{node}</span>: <span class="hljs-subst">{data}</span>&quot;</span>)

<span class="hljs-comment"># Visualize graph</span>
nx.draw(G,
        with_labels=<span class="hljs-literal">True</span>,
        node_color=[node_colors[node] <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> G.nodes()],
        node_size=<span class="hljs-number">500</span>,
        font_size=<span class="hljs-number">12</span>,
        edge_color=<span class="hljs-string">&#x27;gray&#x27;</span>,
        edgecolors=<span class="hljs-string">&#x27;black&#x27;</span>)
plt.axis(<span class="hljs-string">&#x27;off&#x27;</span>)
plt.show()
</code></pre>
<footer>Designed by Wen-Bin 2026-2-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-color="#000" data-background-color="#fef9e7" data-background-image="url('image/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-2-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="60" style="--color:#000;--background-color:#fef9e7;--background-image:url('image/background_1.JPG');--footer:Designed by Wen-Bin 2026-2-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('image/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62" data-size="16:9">
<p>Edge attributes similarly are values of variables indexed by adjacent vertex pairs and, as with vertex attributes, they may be of both discrete or continuous type. Examples of discrete edge attributes include whether one gene regulates another in an inhibitory or excitatory fashion, or whether two countries have a friendly or antagonistic political relationship.</p>
<footer>Designed by Wen-Bin 2026-2-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-marpit-scope-Jvs6eGps="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('image/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-2-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="61" style="--color:#000;--background-color:#fef9e7;--background-image:url('image/background_1.JPG');--footer:Designed by Wen-Bin 2026-2-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('image/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62" data-size="16:9">
<p>We can also <strong>add edge attributes</strong>. Let’s try adding two edge attributes, width and color.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-comment"># pip install networkx matplotlib numpy</span>
<span class="hljs-keyword">import</span> networkx <span class="hljs-keyword">as</span> nx
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np

<span class="hljs-comment"># Create undirected graph</span>
G = nx.Graph([
    (<span class="hljs-string">&#x27;A&#x27;</span>, <span class="hljs-string">&#x27;B&#x27;</span>), (<span class="hljs-string">&#x27;B&#x27;</span>, <span class="hljs-string">&#x27;C&#x27;</span>), (<span class="hljs-string">&#x27;C&#x27;</span>, <span class="hljs-string">&#x27;A&#x27;</span>),
    (<span class="hljs-string">&#x27;D&#x27;</span>, <span class="hljs-string">&#x27;E&#x27;</span>), (<span class="hljs-string">&#x27;E&#x27;</span>, <span class="hljs-string">&#x27;F&#x27;</span>), (<span class="hljs-string">&#x27;F&#x27;</span>, <span class="hljs-string">&#x27;D&#x27;</span>), (<span class="hljs-string">&#x27;A&#x27;</span>, <span class="hljs-string">&#x27;F&#x27;</span>)
])

<span class="hljs-comment"># Assign edge widths and colors</span>
<span class="hljs-keyword">for</span> i, (u, v) <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(G.edges, <span class="hljs-number">1</span>):
    G[u][v][<span class="hljs-string">&#x27;width&#x27;</span>] = i  <span class="hljs-comment"># Widths 1 to 7</span>
    G[u][v][<span class="hljs-string">&#x27;color&#x27;</span>] = plt.cm.rainbow(i / <span class="hljs-number">7</span>)  <span class="hljs-comment"># Rainbow colors</span>

<span class="hljs-comment"># Print edge attributes</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Edge attributes:&quot;</span>)
<span class="hljs-keyword">for</span> u, v, data <span class="hljs-keyword">in</span> G.edges(data=<span class="hljs-literal">True</span>):
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;(<span class="hljs-subst">{u}</span>, <span class="hljs-subst">{v}</span>): <span class="hljs-subst">{data}</span>&quot;</span>)

<span class="hljs-comment"># Visualize graph</span>
nx.draw(G,
        with_labels=<span class="hljs-literal">True</span>,
        node_color=<span class="hljs-string">&#x27;lightblue&#x27;</span>,
        node_size=<span class="hljs-number">500</span>,
        font_size=<span class="hljs-number">12</span>,
        edge_color=[G[u][v][<span class="hljs-string">&#x27;color&#x27;</span>] <span class="hljs-keyword">for</span> u, v <span class="hljs-keyword">in</span> G.edges()],
        width=[G[u][v][<span class="hljs-string">&#x27;width&#x27;</span>] <span class="hljs-keyword">for</span> u, v <span class="hljs-keyword">in</span> G.edges()])
plt.axis(<span class="hljs-string">&#x27;off&#x27;</span>)
plt.show()
</code></pre>
<footer>Designed by Wen-Bin 2026-2-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-marpit-scope-ZbuP7Vn5="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('image/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-2-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="62" style="--color:#000;--background-color:#fef9e7;--background-image:url('image/background_1.JPG');--footer:Designed by Wen-Bin 2026-2-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('image/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="62" data-size="16:9">
<h4 id="case-zachary-%E7%A9%BA%E6%89%8B%E9%81%93%E4%BF%B1%E6%A8%82%E9%83%A8%E7%B6%B2%E8%B7%AF">Case: Zachary 空手道俱樂部網路</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">import</span> networkx <span class="hljs-keyword">as</span> nx
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np

<span class="hljs-comment"># Load the Karate Club graph</span>
G = nx.karate_club_graph()

<span class="hljs-comment"># Set layout reproducibly</span>
np.random.seed(<span class="hljs-number">4321</span>)
pos = nx.kamada_kawai_layout(G)

<span class="hljs-comment"># Add &#x27;Faction&#x27; attribute: 1 = Mr. Hi, 2 = Officer</span>
clubs = nx.get_node_attributes(G, <span class="hljs-string">&#x27;club&#x27;</span>)
faction = {node: <span class="hljs-number">1</span> <span class="hljs-keyword">if</span> club == <span class="hljs-string">&#x27;Mr. Hi&#x27;</span> <span class="hljs-keyword">else</span> <span class="hljs-number">2</span> <span class="hljs-keyword">for</span> node, club <span class="hljs-keyword">in</span> clubs.items()}
nx.set_node_attributes(G, faction, <span class="hljs-string">&#x27;Faction&#x27;</span>)

<span class="hljs-comment"># Create simple node labels (&quot;1&quot;, &quot;2&quot;, ..., &quot;34&quot;)</span>
labels = {i: <span class="hljs-built_in">str</span>(i + <span class="hljs-number">1</span>) <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> G.nodes()}
nx.set_node_attributes(G, labels, <span class="hljs-string">&#x27;label&#x27;</span>)

<span class="hljs-comment"># Identify leaders (nodes 0 and 33)</span>
leaders = [<span class="hljs-number">0</span>, <span class="hljs-number">33</span>]
non_leaders = [n <span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> G.nodes() <span class="hljs-keyword">if</span> n <span class="hljs-keyword">not</span> <span class="hljs-keyword">in</span> leaders]

<span class="hljs-comment"># Compute node strength (weighted degree) and size</span>
strength = {
    node: <span class="hljs-built_in">sum</span>(data.get(<span class="hljs-string">&#x27;weight&#x27;</span>, <span class="hljs-number">1</span>) <span class="hljs-keyword">for</span> _, _, data <span class="hljs-keyword">in</span> G.edges(node, data=<span class="hljs-literal">True</span>))
    <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> G.nodes()
}
node_sizes = [<span class="hljs-number">4</span> * np.sqrt(strength[node]) * <span class="hljs-number">30</span> <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> G.nodes()]

<span class="hljs-comment"># Set node colors by faction</span>
node_color_map = {<span class="hljs-number">1</span>: <span class="hljs-string">&#x27;red&#x27;</span>, <span class="hljs-number">2</span>: <span class="hljs-string">&#x27;dodgerblue&#x27;</span>}
node_colors = [node_color_map[faction[node]] <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> G.nodes()]

<span class="hljs-comment"># Adjust label positions (move small-node labels outward)</span>
label_pos = {}
<span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> G.nodes():
    s = <span class="hljs-number">4</span> * np.sqrt(strength[node])
    x, y = pos[node]
    <span class="hljs-keyword">if</span> s &gt;= <span class="hljs-number">10</span>:
        label_pos[node] = (x, y)
    <span class="hljs-keyword">else</span>:
        direction = np.array([x, y])
        norm = np.linalg.norm(direction)
        <span class="hljs-keyword">if</span> norm &gt; <span class="hljs-number">0</span>:
            direction = direction / norm
        label_pos[node] = (x + direction[<span class="hljs-number">0</span>] * <span class="hljs-number">0.15</span>, y + direction[<span class="hljs-number">1</span>] * <span class="hljs-number">0.15</span>)

<span class="hljs-comment"># Set edge colors based on factions</span>
factions = nx.get_node_attributes(G, <span class="hljs-string">&#x27;Faction&#x27;</span>)
edge_colors = []
<span class="hljs-keyword">for</span> u, v <span class="hljs-keyword">in</span> G.edges():
    <span class="hljs-keyword">if</span> factions[u] == factions[v] == <span class="hljs-number">1</span>:
        edge_colors.append(<span class="hljs-string">&#x27;pink&#x27;</span>)
    <span class="hljs-keyword">elif</span> factions[u] == factions[v] == <span class="hljs-number">2</span>:
        edge_colors.append(<span class="hljs-string">&#x27;lightblue&#x27;</span>)
    <span class="hljs-keyword">else</span>:
        edge_colors.append(<span class="hljs-string">&#x27;yellow&#x27;</span>)

<span class="hljs-comment"># Edge widths (use weight or default to =1)</span>
edge_widths = [data.get(<span class="hljs-string">&#x27;weight&#x27;</span>, <span class="hljs-number">1</span>) <span class="hljs-keyword">for</span> _, _, data <span class="hljs-keyword">in</span> G.edges(data=<span class="hljs-literal">True</span>)]

<span class="hljs-comment"># --- Plot 1: Simple version ---</span>
plt.figure(figsize=(<span class="hljs-number">8</span>, <span class="hljs-number">6</span>))
nx.draw(G, pos, with_labels=<span class="hljs-literal">True</span>, node_size=<span class="hljs-number">100</span>, node_color=<span class="hljs-string">&#x27;lightgray&#x27;</span>, font_size=<span class="hljs-number">8</span>)
plt.title(<span class="hljs-string">&quot;Unstyled Karate Club Graph&quot;</span>)
plt.axis(<span class="hljs-string">&#x27;off&#x27;</span>)
plt.show()

<span class="hljs-comment"># --- Plot 2: Full styled version ---</span>
plt.figure(figsize=(<span class="hljs-number">12</span>, <span class="hljs-number">10</span>))

<span class="hljs-comment"># Draw edges</span>
nx.draw_networkx_edges(G, pos, width=edge_widths, edge_color=edge_colors, alpha=<span class="hljs-number">0.8</span>)

<span class="hljs-comment"># Draw regular members (circles)</span>
nx.draw_networkx_nodes(
    G, pos, nodelist=non_leaders,
    node_color=[node_colors[i] <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> non_leaders],
    node_size=[node_sizes[i] <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> non_leaders],
    node_shape=<span class="hljs-string">&#x27;o&#x27;</span>
)

<span class="hljs-comment"># Draw leaders (squares)</span>
nx.draw_networkx_nodes(
    G, pos, nodelist=leaders,
    node_color=[node_colors[i] <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> leaders],
    node_size=[node_sizes[i] <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> leaders],
    node_shape=<span class="hljs-string">&#x27;s&#x27;</span>
)

<span class="hljs-comment"># Draw labels</span>
nx.draw_networkx_labels(G, label_pos, labels=labels, font_size=<span class="hljs-number">10</span>, font_weight=<span class="hljs-string">&#x27;bold&#x27;</span>)

plt.title(<span class="hljs-string">&quot;Styled Karate Club Graph — Leaders, Factions, Strength, Edge Types&quot;</span>)
plt.axis(<span class="hljs-string">&#x27;off&#x27;</span>)
plt.tight_layout()
plt.show()
