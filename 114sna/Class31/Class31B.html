<h2 id="k-core">K-Core</h2>

<ul>
<li>The <strong>k-core</strong> of a graph is the <strong>maximal subgraph</strong> in which <strong>every node has degree ≥ k</strong> (within the subgraph).圖的 k-核（k-core）是指圖中滿足以下條件的最大子圖：該子圖中的每個節點的度數均 ≥ k（度數僅計算子圖內部的連接）。</li>
<li>It is obtained by <strong>recursively removing nodes with degree &lt; k</strong>, until no such nodes remain.•	它可以通過遞迴地移除度數 &lt; k 的節點來獲得，直到不再存在此類節點為止。</li>
<li>The <strong>core number</strong> of a node = the <strong>highest k</strong> for which the node belongs to the k-core.•	一個節點的核數（core number）等於該節點所屬的 k-核中最大的 k 值。</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-scope-nJhwct8V="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="3" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="37" data-size="16:9">
<h2 id="social-media-analysis">Social media analysis</h2>

<h4 id="misinformation-superspreaders-via-k-core-%E9%80%9A%E9%81%8E-k-core-%E8%AD%98%E5%88%A5%E8%99%9B%E5%81%87%E8%B3%87%E8%A8%8A%E8%B6%85%E7%B4%9A%E5%82%B3%E6%92%AD%E8%80%85">Misinformation Superspreaders via k-core 通過 k-core 識別虛假資訊超級傳播者</h4>
<p>In misinformation-spreading networks (retweet, quote, or reply networks of false/misleading posts), the structure is extremely skewed 在虛假資訊傳播網路（如轉發、引用或回復虛假/誤導性帖子所構成的網路）中，結構極度偏斜：</p>
<ul>
<li>A tiny number of accounts are responsible for the vast majority of diffusion. 極少數帳號製造了絕大多數資訊擴散</li>
<li>These “superspreaders” sit in the densely connected core of the network. 這些“超級傳播者”位於網路中連接最密集的核心區域</li>
<li>Peripheral users retweet once or twice and disappear. 週邊使用者往往只轉發一兩次便不再出現</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-scope-0dRVNTNI="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="4" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="37" data-size="16:9">
<p>The <strong>k-core decomposition</strong> perfectly captures this</p>

<ul>
<li>The <strong>main core</strong> (highest k such that the k-core is non-empty) contains almost exclusively the superspreaders. <strong>主核</strong>（即 k 值最大且 k-core 非空的核心）幾乎完全由超級傳播者構成；</li>
<li>In practice, on Twitter/Facebook misinformation datasets, the main k-core typically has only 5–200 accounts but accounts for 60–95 % of all retweet volume. 在實際應用中，針對 Twitter 或  Facebook 的虛假資訊資料集，主 k-core 通常僅包含 5 至 200 個帳號，卻貢獻了 60% 至 95% 的全部轉發量。</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-scope-k4ThQAnY="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="5" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="37" data-size="16:9">
<h2 id="finance">Finance</h2>
<h6 id="credit-risk-in-guarantee-networks-k-core--clustering-%E6%93%94%E4%BF%9D%E7%B6%B2%E8%B7%AF%E4%B8%AD%E7%9A%84%E4%BF%A1%E7%94%A8%E9%A2%A8%E9%9A%AA">Credit Risk in Guarantee Networks (k-Core &amp; Clustering) 擔保網路中的信用風險</h6>

<p>In SME financing, <strong>mutual guarantees</strong> and <strong>joint guarantees</strong>—where firms cross-guarantee each other’s loans—are common credit enhancement mechanisms. 在中小企業融資中，<strong>互保、聯保</strong>（即企業之間互相為對方貸款提供擔保）是一種常見增信方式。</p>
<p>​    During economic downturns, this structure can become an <strong>accelerator of risk contagion</strong>: the default of a single firm may trigger a chain of guarantee obligations through the guarantee links, potentially causing an entire guarantee cluster to collapse simultaneously (“collective default”). 然而，這種結構在經濟下行時可能演變為<strong>風險傳染的加速器</strong>——一家企業違約，可能通過擔保鏈條引發連鎖代償，最終導致整個擔保圈“集體爆雷”。</p>
<p>To identify such high-risk structures, guarantee relationships can be modeled as a <strong>guarantee network</strong>, and graph-theoretic tools can be leveraged for systemic risk analysis 為識別此類高風險結構，可將擔保關係建模為一個<strong>擔保網路</strong>（Guarantee Network），並借助圖論工具進行系統性風險分析。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-scope-NuV9ia5s="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="6" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="37" data-size="16:9">
<p>Use <strong>k-core decomposition</strong> to find densely inter-guaranteed groups, i.e., tightly knit “guarantee cliques” or “guarantee chains.” Higher k-values indicate denser internal connectivity and greater potential for risk contagion. 找出<strong>高度互聯、密集互保的子群</strong>（即“擔保圈”或“擔保鏈”）, k 值越高，子群內部連接越緊密，風險傳染潛力越強</p>
<p>Identify <strong>systemically important guarantors</strong>—firms that, even if financially sound, pose outsized systemic risk due to their <strong>broad connectivity or central position</strong> in the network. These can be detected using metrics such as <strong>degree centrality, betweenness centrality, or k-core level</strong>.  <strong>識別系統重要性擔保人</strong>（Systemically Important Guarantors）, 即使自身財務穩健，但因其<strong>連接廣泛或位於核心位置</strong>，一旦出險將引發大面積代償, 可通過<strong>度中心性、介數中心性或</strong> <strong>k-Core</strong> <strong>層級</strong>識別</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-scope-IDOZKx78="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="7" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="37" data-size="16:9">
<p>在擔保網路中：</p>

<ul>
<li><strong>Low k-core</strong> (e.g., k=1): peripheral firms with limited risk impact. <strong>低</strong> <strong>k-Core</strong>（如 k=1）：邊緣企業，風險影響有限；</li>
<li><strong>High k-core</strong> (e.g., k=5): tightly coupled groups such as “guarantee triads” or closed-loop mutual guarantee clusters, where risks are highly interdependent. <strong>高</strong> <strong>k-Core</strong>（如 k=5）：形成“擔保鐵三角”或“閉環互保集團”，內部風險高度耦合；</li>
<li>Default by any single firm within a high k-core can easily trigger a <strong>domino effect</strong>. 一旦高 k-Core 中任一企業違約，極易觸發<strong>多米諾骨牌效應</strong>。</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-scope-OKf2DQJJ="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="8" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="37" data-size="16:9">
<h2 id="marketing">Marketing</h2>

<h4 id="viral-product-launch-or-influencer-campaign-%E7%97%85%E6%AF%92%E5%BC%8F%E7%94%A2%E5%93%81%E7%99%BC%E4%BD%88%E6%88%96%E7%B6%B2%E7%B4%85%E8%A1%8C%E9%8A%B7%E6%B4%BB%E5%8B%95"><strong>Viral Product Launch or Influencer Campaign</strong> 病毒式產品發佈或網紅行銷活動</h4>
<ul>
<li>
<p><strong>k-core use</strong>: Identify users in high k-cores (e.g., 8-core+) within a brand’s community graph.在品牌社群關係圖中識別處於高 k-core（例如 8-core 及以上）的用戶</p>
</li>
<li>
<p>Insight: These users are part of tightly knit, highly interactive groups  (e.g., loyal fan communities, niche enthusiast circles). 這些用戶身處緊密聯結、高度互動的群體之中（例如忠實粉絲社群、小眾愛好者圈子）</p>
<ul>
<li><strong>Marketing strategy</strong>: Seed new products or campaigns to high k-core users—they’re more likely to generate <strong>authentic, sustained word-of-mouth</strong> within influential subcommunities than peripheral influencers with many but shallow connections. 將新產品或行銷活動優先投放給高 k-core 用戶——相較于那些擁有大量但淺層連接的邊緣網紅，他們更有可能在具有影響力的子社群中激發真實且持續的口碑傳播</li>
<li><strong>Why better than degree alone?</strong> A high-degree user might have many followers but low engagement; a high k-core user is surrounded by active peers, amplifying message retention and spread. 高度數用戶可能擁有眾多關注者，但互動性低；而高 k-core 用戶周圍環繞著活躍的同儕，能顯著增強資訊的記憶度與擴散效果。</li>
</ul>
</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-scope-lRfyKmbX="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="9" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="37" data-size="16:9">
<h2 id="community-detection-%E7%A4%BE%E5%8D%80%E7%99%BC%E7%8F%BE">Community Detection 社區發現</h2>

<ol>
<li>
<p>Modularity Optimization 模組度優化: Modularity (Q) is a scalar metric that quantifies the quality of a partition.模組度（Q）是一種標量指標，用於衡量網路劃分的品質。模組度越高，表示社區內部連接越緊密，社區之間連接越稀疏</p>
</li>
<li>
<p>Girvan–Newman Algorithm: Hierarchical divisive method. Repeatedly <strong>remove edge with highest betweenness</strong>. 一種層次化的分裂式方法。通過反復移除邊介數（betweenness）最高的邊，逐步將網路分解為多個社區。</p>
</li>
<li>
<p><strong>Louvain Method (Fast &amp; Popular)</strong>: Greedy optimization of modularity. Very fast; works on large networks. 採用貪心策略優化模組度，計算效率高，適用於大規模網路，在實際應用中廣受歡迎。</p>
</li>
</ol>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-scope-2htcpFOq="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="10" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="37" data-size="16:9">
<h2 id="social-media-analysis-1">Social Media Analysis</h2>

<ul>
<li>
<p><strong>Detecting echo chambers &amp; filter bubbles</strong> <strong>識別資訊繭房與回音室效應</strong><br />
Communities often align with ideological, political, or interest-based groups. Identifying them helps assess misinformation spread or polarization (e.g., pro-vaccine vs. anti-vaccine clusters on Twitter). 社群往往與意識形態、政治立場或興趣群體高度一致。識別這些社群有助於評估虛假資訊的傳播路徑或社會極化程度（例如在 Twitter 上支持疫苗與反對疫苗的用戶集群）。</p>
</li>
<li>
<p><strong>Influencer identification within niches</strong> <strong>在細分領域中識別關鍵影響者</strong></p>
<p>Instead of global influencers, find <strong>local leaders</strong> in each community (e.g., a fitness micro-influencer in a health-conscious subnetwork). 與其依賴全域性網紅，不如在每個社群內部發掘<strong>本地意見領袖</strong>（例如在注重健康的子網路中，一位專注於健身的微型影響者）。</p>
</li>
<li>
<p><strong>Bot and coordinated inauthentic behavior detection</strong> <strong>識別機器人帳號與協同性不實行為</strong><br />
Artificially dense or anomalous communities may signal bot networks or troll farms. 結構異常密集或不符合自然交互模式的社群，可能暗示存在機器人網路或水軍組織。</p>
</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-scope-zEoby6Jm="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="11" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="37" data-size="16:9">
<h6 id="conductance-and-homogeneity">Conductance and Homogeneity</h6>

<p><strong>Conductance</strong> and <strong>Homogeneity</strong> are two widely used metrics to evaluate the quality of a detected community (or cluster) in a graph. They assess different aspects of community structure</p>
<p><strong>Conductance</strong>割比</p>
<p>Measures how <strong>well-separated</strong> a community is from the rest of the graph. 衡量一個社區與圖中其餘部分的<strong>分離程度</strong>，僅依賴圖的<strong>拓撲結構</strong>（無需真實標籤）</p>
<ul>
<li>
<p><strong>Low conductance</strong> (close to 0) → Community is <strong>well-separated</strong> (few external edges relative to its internal connectivity). <strong>越低越好</strong>（接近 0）→ 社區內部緊密，與外部連接稀疏（<strong>高品質社區</strong>）<strong>Conductance ≈ 0.1–0.2</strong> lower conductance --&gt; Echo Chamber</p>
</li>
<li>
<p><strong>High conductance</strong> (close to 1) → Community is <strong>poorly isolated</strong> (many external connections). <strong>越高越差</strong>（接近 1）→ 社區與外部高度連接，邊界模糊</p>
</li>
</ul>
<p>To evaluate a <strong>full partition</strong>, average conductance across all communities (or report min/max). 若評估整個劃分，可對所有社區的 conductance 取平均</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-scope-OGsM1mjs="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="12" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="37" data-size="16:9"><pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-comment"># Compute Conductance for each detected community</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">conductance</span>(<span class="hljs-params">G, community</span>):
    <span class="hljs-string">&quot;&quot;&quot;Conductance = cut_edges / vol(community)
       Lower = more isolated (stronger community)&quot;&quot;&quot;</span>
    community_set = <span class="hljs-built_in">set</span>(community)
    cut_edges = <span class="hljs-number">0</span>
    vol = <span class="hljs-number">0</span>
    <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> community:
        <span class="hljs-keyword">for</span> neighbor <span class="hljs-keyword">in</span> G.neighbors(node):
            vol += <span class="hljs-number">1</span>
            <span class="hljs-keyword">if</span> neighbor <span class="hljs-keyword">not</span> <span class="hljs-keyword">in</span> community_set:
                cut_edges += <span class="hljs-number">1</span>
    <span class="hljs-keyword">return</span> cut_edges / vol <span class="hljs-keyword">if</span> vol &gt; <span class="hljs-number">0</span> <span class="hljs-keyword">else</span> <span class="hljs-number">1.0</span>

<span class="hljs-keyword">for</span> i, comm <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(communities):
    cond = conductance(G, comm)   <span class="hljs-comment"># G is the original</span>
</code></pre>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-scope-XfeQ4QwA="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="13" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="37" data-size="16:9">
<p><strong>Homogeneity</strong>同質性</p>

<p>Measures whether a community contains nodes from <strong>only one ground-truth class</strong> 衡量一個社區是否只包含<strong>同一類真實標籤</strong>的節點。<strong>需要真實標籤</strong>。</p>
<ul>
<li>
<p>A clustering is <strong>homogeneous</strong> if all nodes in a cluster belong to the <strong>same class</strong> 如果每個檢測出的社區中，所有節點都來自<strong>同一個真實類別</strong>，則同質性為 1。</p>
</li>
<li>
<p><strong>Homogeneity = 1</strong>: Perfect (each community has nodes from exactly one true class). <strong>越高越好</strong>（1 = 完美同質）。</p>
</li>
<li>
<p><strong>Homogeneity = 0</strong>: Worst case (community mixes many classes). 0 = 社區混合了多個真實類別。</p>
</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-scope-f5eejqHC="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="14" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="37" data-size="16:9"><pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py">Compute Homophily (based on ground-truth labels)
<span class="hljs-keyword">def</span> <span class="hljs-title function_">homophily</span>(<span class="hljs-params">G, label_dict</span>):
    <span class="hljs-string">&quot;&quot;&quot;Fraction of edges where both endpoints share the same label.&quot;&quot;&quot;</span>
    same_label_edges = <span class="hljs-number">0</span>
    total_edges = G.number_of_edges()
    <span class="hljs-keyword">for</span> u, v <span class="hljs-keyword">in</span> G.edges():
        <span class="hljs-keyword">if</span> label_dict[u] == label_dict[v]:
            same_label_edges += <span class="hljs-number">1</span>
    <span class="hljs-keyword">return</span> same_label_edges / total_edges <span class="hljs-keyword">if</span> total_edges &gt; <span class="hljs-number">0</span> <span class="hljs-keyword">else</span> <span class="hljs-number">1.0</span>


<span class="hljs-keyword">for</span> i, comm <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(communities):    
    <span class="hljs-comment"># Homogeneity: % of nodes in this community sharing the same true label</span>
    labels_in_comm = [true_label[node] <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> comm]
    most_common_label = <span class="hljs-built_in">max</span>(<span class="hljs-built_in">set</span>(labels_in_comm), key=labels_in_comm.count)
    homogeneity = labels_in_comm.count(most_common_label) / <span class="hljs-built_in">len</span>(labels_in_comm)
    
<span class="hljs-comment"># Overall network homophily</span>
overall_homophily = homophily(G, true_label)
</code></pre>

<th>Metric</th>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-scope-V5wSMBG3="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="16" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="37" data-size="16:9">
<p><code>Low conductance + higher degree</code></p>

<ul>
<li><strong>回音室</strong>（Echo Chamber）：Users are exposed only to similar viewpoints and reject external information 使用者只接觸相似觀點，排斥外部資訊 → leading to polarization and the spread of rumors → 極化、謠言擴散。
<ul>
<li>lower conductance --&gt; echo chamber --&gt; this community is highly insulated</li>
</ul>
</li>
<li><strong>Hub</strong>（樞紐用戶）：Highly connected individuals serve as critical nodes in information dissemination高連接度個體是資訊傳播的關鍵節點。
<ul>
<li>higher degree --&gt; hub--&gt; most well-connected user</li>
</ul>
</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-scope-gZ9oVQRH="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="17" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="37" data-size="16:9">
<p>By identifying a community that is both <strong>highly insulated</strong> (low conductance) and <strong>dominated by skeptics</strong> (&gt;80%), and then locating the <strong>most well-connected user</strong> within it, we can pinpoint a key individual who may be driving the spread of misinformation. 通過識別一個<strong>高度封閉</strong>（低conductance）且<strong>以懷疑論者為主</strong>（&gt;80%）的社區，並找出其中<strong>連接最廣的用戶</strong>，來定位可能推動虛假資訊傳播的關鍵人物。</p>
<ul>
<li>
<p><strong>節點</strong> <strong>ID ≥ 100</strong>：Represents &quot;skeptics&quot;—users who distrust mainstream information and tend to share alternative or contrarian viewpoints.代表“懷疑論者”（skeptics），例如不相信主流資訊、傾向於傳播另類觀點的用戶。</p>
</li>
<li>
<p><strong>節點</strong> <strong>ID &lt; 100</strong>：Represents &quot;regular&quot; or &quot;non-skeptic&quot; users 代表“普通用戶”或“非懷疑論者”。</p>
</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-scope-ypxCGaM6="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="18" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="37" data-size="16:9">
<h6 id="finding-the-central-user-hub-within-this-community%E5%9C%A8%E8%A9%B2%E7%A4%BE%E5%8D%80%E4%B8%AD%E5%B0%8B%E6%89%BE%E4%B8%AD%E5%BF%83%E7%94%A8%E6%88%B6hub">Finding the central user (Hub) within this community在該社區中尋找中心用戶（Hub）</h6>

<ul>
<li>Extract the <strong>induced subgraph</strong> of the community. 提取該社區的<strong>誘導子圖</strong>（induced subgraph）。</li>
<li>Compute the <strong>degree</strong> of each node in this subgraph—i.e., how many connections each user has within the community. 計算子圖中每個節點的<strong>度</strong>（degree）—— 即該用戶在社區內部有多少連接。</li>
<li>Select the node with the <strong>highest degree</strong> as the <strong>potential misinformation hub</strong>, because highly connected users wield greater influence inside the community. 選擇<strong>度最大</strong>的節點作為 潛在虛假資訊樞紐（<strong>hub</strong>）</li>
</ul>
<p>If they disseminate false information, it spreads rapidly and widely.若其傳播錯誤資訊，擴散效率高。</p>
<p>If a <strong>closed community</strong> (low conductance) contains a <strong>high-influence ** (hub), that user is likely to act as an <strong>amplifier of false or misleading information</strong>. 若一個</strong>封閉社區**（低 conductance）中存在一個<strong>高影響力</strong>（hub），那麼該用戶很可能成為<strong>虛假或誤導性資訊的放大器</strong>。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-scope-PlKTGMia="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="19" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="37" data-size="16:9"><pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">import</span> networkx <span class="hljs-keyword">as</span> nx
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt
<span class="hljs-keyword">import</span> random

<span class="hljs-comment"># 1. Build a polarized network: two echo chambers + a few bridge users</span>
G = nx.Graph()
G.add_nodes_from(<span class="hljs-built_in">range</span>(<span class="hljs-number">200</span>))  <span class="hljs-comment"># 0–99: Pro-Vax, 100–199: Skeptical</span>

random.seed(<span class="hljs-number">42</span>)
<span class="hljs-comment"># Dense internal connections</span>
<span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">100</span>):
    <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(i+<span class="hljs-number">1</span>, <span class="hljs-number">100</span>):
        <span class="hljs-keyword">if</span> random.random() &lt; <span class="hljs-number">0.08</span>:
            G.add_edge(i, j)

<span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">100</span>, <span class="hljs-number">200</span>):
    <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(i+<span class="hljs-number">1</span>, <span class="hljs-number">200</span>):
        <span class="hljs-keyword">if</span> random.random() &lt; <span class="hljs-number">0.07</span>:
            G.add_edge(i, j)

<span class="hljs-comment"># Add bridge edges</span>
<span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">8</span>):
    a = random.randint(<span class="hljs-number">0</span>, <span class="hljs-number">99</span>)
    b = random.randint(<span class="hljs-number">100</span>, <span class="hljs-number">199</span>)
    G.add_edge(a, b)

<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Network built: <span class="hljs-subst">{G.number_of_nodes()}</span> users, <span class="hljs-subst">{G.number_of_edges()}</span> interactions&quot;</span>)

<span class="hljs-comment"># Ground-truth labels (for homophily)</span>
true_label = {node: <span class="hljs-number">0</span> <span class="hljs-keyword">if</span> node &lt; <span class="hljs-number">100</span> <span class="hljs-keyword">else</span> <span class="hljs-number">1</span> <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> G.nodes()}  <span class="hljs-comment"># 0=Pro, 1=Skeptical</span>

<span class="hljs-comment"># 2. Detect communities</span>
communities = nx.community.louvain_communities(G, seed=<span class="hljs-number">42</span>)
modularity = nx.community.modularity(G, communities)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;\nLouvain found <span class="hljs-subst">{<span class="hljs-built_in">len</span>(communities)}</span> communities.&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Modularity: <span class="hljs-subst">{modularity:<span class="hljs-number">.3</span>f}</span>&quot;</span>)


<span class="hljs-keyword">def</span> <span class="hljs-title function_">conductance</span>(<span class="hljs-params">G, community</span>):
    <span class="hljs-string">&quot;&quot;&quot;Fraction of edges leaving the community vs. total edges incident to it.&quot;&quot;&quot;</span>
    comm_set = <span class="hljs-built_in">set</span>(community)
    cut_edges = <span class="hljs-number">0</span>
    total_edges = <span class="hljs-number">0</span>
    <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> community:
        <span class="hljs-keyword">for</span> neighbor <span class="hljs-keyword">in</span> G.neighbors(node):
            total_edges += <span class="hljs-number">1</span>
            <span class="hljs-keyword">if</span> neighbor <span class="hljs-keyword">not</span> <span class="hljs-keyword">in</span> comm_set:
                cut_edges += <span class="hljs-number">1</span>
    <span class="hljs-keyword">return</span> cut_edges / total_edges <span class="hljs-keyword">if</span> total_edges &gt; <span class="hljs-number">0</span> <span class="hljs-keyword">else</span> <span class="hljs-number">1.0</span>

<span class="hljs-keyword">def</span> <span class="hljs-title function_">homophily</span>(<span class="hljs-params">G, label_dict</span>):
    <span class="hljs-string">&quot;&quot;&quot;Fraction of edges connecting nodes with the same label.&quot;&quot;&quot;</span>
    same = <span class="hljs-number">0</span>
    total = G.number_of_edges()
    <span class="hljs-keyword">for</span> u, v <span class="hljs-keyword">in</span> G.edges():
        <span class="hljs-keyword">if</span> label_dict[u] == label_dict[v]:
            same += <span class="hljs-number">1</span>
    <span class="hljs-keyword">return</span> same / total <span class="hljs-keyword">if</span> total &gt; <span class="hljs-number">0</span> <span class="hljs-keyword">else</span> <span class="hljs-number">1.0</span>

<span class="hljs-comment"># 3. Analyze communities with conductance and homogeneity</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;\n Community Analysis (with Conductance &amp; Homogeneity):&quot;</span>)
<span class="hljs-keyword">for</span> i, comm <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(communities):
    pro = <span class="hljs-built_in">sum</span>(<span class="hljs-number">1</span> <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> comm <span class="hljs-keyword">if</span> node &lt; <span class="hljs-number">100</span>)
    skept = <span class="hljs-built_in">len</span>(comm) - pro
    size = <span class="hljs-built_in">len</span>(comm)
    
    <span class="hljs-comment"># Conductance</span>
    cond = conductance(G, comm)
    
    <span class="hljs-comment"># Homogeneity: % of dominant group in this community</span>
    dominant_frac = <span class="hljs-built_in">max</span>(pro, skept) / size
    
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;  Community <span class="hljs-subst">{i}</span>: <span class="hljs-subst">{pro}</span> pro-vax, <span class="hljs-subst">{skept}</span> skeptical &quot;</span>
          <span class="hljs-string">f&quot;| Conductance=<span class="hljs-subst">{cond:<span class="hljs-number">.3</span>f}</span> | Homogeneity=<span class="hljs-subst">{dominant_frac:<span class="hljs-number">.2</span>%}</span>&quot;</span>)

<span class="hljs-comment"># Network-wide homophily</span>
net_homophily = homophily(G, true_label)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;\n Network homophily (ideological alignment): <span class="hljs-subst">{net_homophily:<span class="hljs-number">.2</span>%}</span>&quot;</span>)

<span class="hljs-comment"># 4. Visualize</span>
partition = {}
<span class="hljs-keyword">for</span> i, comm <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(communities):
    <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> comm:
        partition[node] = i

colors = [partition[node] <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> G.nodes()]
pos = nx.spring_layout(G, seed=<span class="hljs-number">42</span>, k=<span class="hljs-number">0.4</span>)

plt.figure(figsize=(<span class="hljs-number">10</span>, <span class="hljs-number">8</span>))
nx.draw_networkx_nodes(G, pos, node_color=colors, cmap=plt.cm.tab10, node_size=<span class="hljs-number">30</span>)
nx.draw_networkx_edges(G, pos, alpha=<span class="hljs-number">0.3</span>)
plt.title(<span class="hljs-string">&quot;Detected Communities in a Polarized Vaccine Debate Network&quot;</span>, fontsize=<span class="hljs-number">13</span>)
plt.axis(<span class="hljs-string">&quot;off&quot;</span>)
plt.tight_layout()
plt.show()

<span class="hljs-comment"># 5. Find misinformation hub in skeptical-dominant community</span>
skeptical_community = <span class="hljs-literal">None</span>
<span class="hljs-keyword">for</span> comm <span class="hljs-keyword">in</span> communities:
    skept_count = <span class="hljs-built_in">sum</span>(<span class="hljs-number">1</span> <span class="hljs-keyword">for</span> node <span class="hljs-keyword">in</span> comm <span class="hljs-keyword">if</span> node &gt;= <span class="hljs-number">100</span>)
    <span class="hljs-keyword">if</span> skept_count &gt; <span class="hljs-built_in">len</span>(comm) * <span class="hljs-number">0.8</span>:
        skeptical_community = comm
        <span class="hljs-keyword">break</span>

<span class="hljs-keyword">if</span> skeptical_community:
    sub = G.subgraph(skeptical_community)
    degrees = <span class="hljs-built_in">dict</span>(sub.degree())
    hub = <span class="hljs-built_in">max</span>(degrees, key=degrees.get)
    hub_cond = conductance(G, skeptical_community)
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;\n  Potential misinformation hub: User <span class="hljs-subst">{hub}</span>&quot;</span>)
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;    → In skeptical-dominant community (size=<span class="hljs-subst">{<span class="hljs-built_in">len</span>(skeptical_community)}</span>)&quot;</span>)
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;    → Degree: <span class="hljs-subst">{degrees[hub]}</span>, Community conductance: <span class="hljs-subst">{hub_cond:<span class="hljs-number">.3</span>f}</span>&quot;</span>)
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;    → Low conductance suggests this cluster is an insulated echo chamber.&quot;</span>)
</code></pre>

<h2 id="finance-1">Finance</h2>

<ul>
<li>
<p><strong>Systemic risk in interbank or guarantee networks</strong> <strong>銀行間或擔保網路中的系統性風險</strong><br />
Communities may represent tightly coupled financial groups (e.g., firms cross-guaranteeing loans). A shock in one community can cascade internally before spilling over. 社群可能代表高度關聯的金融群體（例如相互提供貸款擔保的企業）。一旦某一社群內部發生衝擊，風險會先在內部迅速傳導，隨後才向外溢出。</p>
</li>
<li>
<p><strong>Fraud ring detection</strong> <strong>欺詐夥識別</strong><br />
In transaction or account networks, fraudsters often form dense, isolated subgraphs (e.g., money mules sharing addresses/phones). Community detection flags these anomalous clusters. 在交易或帳戶網路中，欺詐者通常會形成密集且孤立的子圖（例如多個“錢騾”共用地址或電話號碼）。通過社群發現演算法可有效識別這些異常聚集。</p>
</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-scope-mFSRu65I="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="21" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="37" data-size="16:9">
<ul>
<li>
<p><strong>Client segmentation for wealth management</strong> <strong>財富管理中的客戶細分</strong><br />
Cluster clients based on transaction patterns, referral networks, or investment behaviors—enabling personalized advisory services. 基於客戶的交易模式、轉介關係或投資行為進行聚類，從而提供個性化理財顧問服務。</p>
</li>
<li>
<p><strong>Supply chain &amp; counterparty risk</strong> <strong>供應鏈與交易對手風險</strong><br />
In corporate ownership or supply networks, communities may reveal hidden dependencies (e.g., multiple firms relying on the same obscure supplier). 在企業股權或供應鏈網路中，社群結構可能揭示隱藏的依賴關係（例如多家公司共同依賴某一家冷門供應商）。</p>
</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-scope-WkR0mxH5="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="22" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="37" data-size="16:9">
<h5 id="detecting-fraud-rings-via-community-detection%E9%80%9A%E9%81%8E%E7%A4%BE%E5%8D%80%E7%99%BC%E7%8F%BE%E6%AA%A2%E6%B8%AC%E6%AC%BA%E8%A9%90%E5%9C%98%E5%A4%A5"><strong>Detecting Fraud Rings via Community Detection</strong>通過社區發現檢測欺詐團夥</h5>

<p>This script simulates a <strong>simplified transaction network</strong> with one synthetic fraud ring and many legitimate merchants. It uses community detection to flag high-risk clusters based on <strong>anomalous density and isolation</strong>. 一個<strong>簡化的交易網路</strong>，其中包含一個合成的欺詐團夥和眾多合法商戶。它利用社區發現技術，根據<strong>異常的密集度與隔離性</strong>來標記高風險集群。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-scope-UHupIyfk="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="23" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="37" data-size="16:9">
<p><strong>Anomaly score per community</strong> based on: <strong>每個社區的異常評分</strong>基於以下指標</p>
<ul>
<li>Density, Isolation (conductance), Size deviation from typical merchant clusters 密集度、隔離度（導通率）、以及社區規模與典型商戶集群的偏差</li>
<li>In the context of transaction network analysis, <strong>density</strong>, <strong>conductance (as a measure of isolation)</strong>, and <strong>community size</strong> are three <strong>key structural features</strong> used to <strong>detect potential fraud rings</strong> 在交易網路分析的背景下，<strong>密集度</strong>、<strong>導通率</strong>（作為隔離性的度量）和<strong>社區規模</strong>是用於<strong>檢測潛在欺詐團夥</strong>的三個<strong>關鍵結構性特徵</strong></li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-scope-ZBOhP3d8="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="24" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="37" data-size="16:9">
<ul>
<li>
<p>Fraudsters often need to <strong>create the illusion of legitimate business activity</strong>. 欺詐者通常需要<strong>製造合法商業活動的假像</strong>。 For example:</p>
<ul>
<li>In <strong>merchant fraud</strong>, fake stores might “sell” to each other using stolen cards to inflate sales volume and qualify for higher transaction limits or payouts. 在<strong>商戶欺詐</strong>中，虛假店鋪可能使用盜取的信用卡相互“銷售”，以虛增銷售額，從而獲得更高的交易額度或結算款項。</li>
<li>In <strong>money laundering</strong>, funds are cycled rapidly among colluding accounts to obscure their origin (“layering”). 在<strong>洗錢</strong>活動中，資金會在共謀帳戶之間快速迴圈，以掩蓋其來源（即“分層”操作）</li>
</ul>
</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-scope-UoTjj5UI="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="25" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="37" data-size="16:9">
<h4 id="network-effect-%E7%B6%B2%E8%B7%AF%E6%95%88%E6%87%89"><strong>Network effect 網路效應:</strong></h4>
<p>This generates <strong>many transactions within the ring</strong>, resulting in a <strong>high edge density</strong>—far above what you’d see in a typical group of independent legitimate merchants (who transact more sparsely and with external partners).   這會在團夥內部產生<strong>大量交易</strong>，導致<strong>極高的邊密集度</strong>——遠高於典型的獨立合法商戶群體（後者交易更為稀疏，且多與外部夥伴進行）。In graph terms: the subgraph induced by the fraud ring approaches a clique (fully connected). 從圖論角度看，欺詐團夥所誘導的子圖接近於一個<strong>團</strong>（完全連接圖）。</p>
<ul>
<li><strong>Density → &quot;Too tightly connected?&quot;</strong>. Fraud rings create <strong>artificial transaction loops</strong> among themselves → <strong>abnormally high density</strong>   密集度 <strong>→</strong> “連接是否過於緊密？ 欺詐團夥在內部製造人為的交易迴圈** → 導致<strong>異常高的密集度</strong>。</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-scope-2ESYxWJh="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="26" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="37" data-size="16:9">
<p>Exposure increases risk<strong>暴露會增加風險</strong>:</p>

<ul>
<li>Every external transaction is a potential <strong>audit trail</strong>. Legitimate counterparties might report suspicious behavior. o  每一筆外部交易都可能成為一條<strong>審計線索</strong>。合法的交易對手方可能會舉報可疑行為。</li>
<li>Linking too openly to the broader network makes the ring <strong>easier to detect via connectivity patterns</strong>. 若與更廣泛的網路連接過於明顯，該團夥會因<strong>連接模式</strong>而<strong>更容易被發現</strong>。</li>
</ul>
<p>So fraud rings <strong>minimize “leakage”</strong>—they transact mostly among themselves, with only a few carefully placed external links (e.g., to cash out or blend in). 因此，欺詐團夥會儘量減少洩露——主要在內部進行交易，僅保留少數精心佈置的外部連結（例如用於套現或偽裝融入）。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-scope-N1WqpYSJ="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="27" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="37" data-size="16:9">
<h4 id="network-effect-%E7%B6%B2%E8%B7%AF%E6%95%88%E6%87%89-1"><strong>Network effect <strong>網路效應</strong>:</strong></h4>

<p>This leads to <strong>low conductance</strong> (or high modularity): the fraction of edges leaving the group is small relative to internal edges.這導致了<strong>低導通率</strong>（或高模組度）：即離開該群體的邊占總邊數的比例很小。 The ring appears as an <strong>isolated “island”</strong> in the network.  該團夥在網路中表現為一個<strong>孤立的島嶼”</strong>。This isolation is a key red flag—legitimate businesses usually have diverse, external-facing transaction partners.這種隔離性是一個關鍵警示信號——合法企業通常擁有多樣化且面向外部的交易夥伴。</p>
<ul>
<li><strong>Conductance → &quot;Too isolated from the rest of the network?&quot;</strong>.導通率 → “與網路其餘部分是否過於隔離？”  Fraction of a community’s edges that point <em>outside</em> the group. 指一個社區中指向<em>外部</em>的邊所占的比例。 Low conductance = few external links = high isolation. 低導通率 = 外部連結少 = 高度隔離。A community with <strong>low conductance</strong> (e.g., &lt; 0.3) is behaving like a closed clique—typical of collusion  一個<strong>導通率很低</strong>（例如 &lt; 0.3）的社區，其行為如同一個封閉的團，這通常是共謀的典型特徵</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-scope-Q9N5aJFh="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="28" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="37" data-size="16:9">
<p>Fraud requires <strong>trust and secrecy</strong>: <strong>欺詐活動依賴信任與保密</strong></p>

<ul>
<li>Larger groups increase the chance of <strong>leaks, mistakes, or betrayal</strong>. Coordination (e.g., timing fake transactions, sharing stolen card data) is simpler with fewer participants. 群體規模越大，發生<strong>洩密、失誤或背叛</strong>的可能性就越高。較少的參與者使得協調工作（例如安排虛假交易的時間、共用被盜信用卡資料）更為簡單。</li>
<li>Small rings are <strong>more agile</strong> and less likely to attract statistical scrutiny (e.g., a 10-merchant ring looks less suspicious than a 100-merchant anomaly).   小型團夥<strong>更加靈活</strong>，也更不容易引起統計審查（例如，一個由10家商戶組成的團夥，比一個由100家商戶組成的異常集群看起來要可疑得多）。</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-scope-OTRX9KkU="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="29" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="37" data-size="16:9">
<h4 id="network-effect%E7%B6%B2%E8%B7%AF%E6%95%88%E6%87%89"><strong>Network effect</strong>網路效應</h4>

<p>Fraud communities are often <strong>compact</strong> (e.g., 5–20 nodes), unlike legitimate business clusters that may organically grow larger through supply chains or customer networks.  欺詐社區通常是<strong>緊湊的</strong>（例如，5至20個節點），而不像合法的商業集群那樣，可能通過供應鏈或客戶網路自然增長到更大規模。Very small communities (size = 1 or 2) are usually ignored in detection, so fraudsters often pick the “sweet spot”: big enough to generate activity, small enough to stay covert. 在檢測中，規模極小的社區（如1或2個節點）通常會被忽略，因此欺詐者往往會選取一個“最佳規模”：大到足以產生足夠活動，又小到足以保持隱蔽。</p>
<ul>
<li><strong>Size → &quot;Unusually small and tight?&quot;</strong>. Number of nodes in the community. Communities <strong>significantly smaller than average</strong> (especially if dense and isolated) raise suspicion. <strong>規模 → “是否異常地小而緊密？”</strong> 指社區中的節點數量。<strong>顯著小於平均水準</strong>的社區（尤其是當其同時具備高密集度和高隔離性時）會引起懷疑。</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-marpit-scope-Grgb4YgT="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="30" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="37" data-size="16:9">
<h2 id="marketing-1">Marketing</h2>

<h4 id="segmenting-audiences-by-behavioral-cohesion-%E5%9F%BA%E6%96%BC%E8%A1%8C%E7%82%BA%E5%87%9D%E8%81%9A%E5%8A%9B%E9%80%B2%E8%A1%8C%E7%B4%B0%E5%88%86"><strong>Segmenting audiences by behavioral cohesion</strong> <strong>基於行為凝聚力進行細分</strong></h4>
<p>Communities often reflect shared lifestyles, values, or consumption patterns—even without demographic data. This enables <strong>behavioral segmentation</strong> beyond traditional RFM (Recency, Frequency, Monetary). 社群往往體現出共同的生活方式、價值觀或消費模式——即使缺乏人口統計資料，也能實現超越傳統RFM（最近購買時間、購買頻率、消費金額）模型的<strong>行為細分</strong>。</p>
<ul>
<li><strong>Seeding viral campaigns effectively</strong> <strong>高效啟動病毒式行銷活動</strong><br />
Launch a product within a tightly knit community (e.g., eco-conscious parents) rather than broadcasting broadly. High intra-community trust boosts conversion. 緊密聯結的社群內部（例如注重環保的群體）推出產品，而非廣泛撒網式宣傳。社群內部的高度信任可顯著提升轉化率。</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-scope-xjQg4ALc="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="31" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="37" data-size="16:9">
<ul>
<li><strong>Identifying brand advocates &amp; detractors</strong> <strong>識別品牌擁護者與批評者</strong><br />
Detect communities where your brand is frequently discussed positively or negatively. Engage advocates; address detractors proactively. 發現那些頻繁正面或負面討論你品牌的社群。主動與擁護者互動，同時積極應對批評者。</li>
</ul>
<p>One core objective of marketing is to reach the users most likely to respond with the most relevant content.  行銷的核心目標之一是<strong>用最相關的內容觸達最可能回應的用戶</strong>。However, in practice, we often do not know each user's true interests (i.e., their <em>true persona</em>), or we cannot directly use such sensitive information due to privacy constraints.但現實中，我們通常<strong>不知道每個用戶的真實興趣</strong>（即 <code>true_persona</code>），或者不能直接使用這些敏感資訊（如隱私限制）。</p>
<p>A practical alternative is: first identify the group (or community) a user belongs to, then assign a &quot;representative marketing persona&quot; to that entire group, and finally deliver a single, unified yet customized message tailored to that persona. 一個實用的替代方案是: 先識別用戶所屬的群體（社區），再為整個群體賦予一個“代表性的行銷人設”，然後由這個行銷人設 發送某一種統一但定制化的消息。persona</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-marpit-scope-t9oXgVwx="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="32" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="37" data-size="16:9">
<h4 id="three-key-marketing-metrics-%E4%B8%89%E9%A0%85%E9%97%9C%E9%8D%B5%E8%A1%8C%E9%8A%B7%E6%8C%87%E6%A8%99">Three Key Marketing Metrics 三項關鍵行銷指標</h4>
<h6 id="conversion-lift-%E8%BD%89%E5%8C%96%E7%8E%87%E6%8F%90%E5%8D%87">Conversion Lift 轉化率提升</h6>

<ul>
<li>Each user in a community has a <strong>true persona</strong> (<code>true_persona[node]</code>).對社區中的每個用戶都有其<strong>真實人設</strong>（<code>true_persona[node]</code>）。
<ul>
<li><strong>Personalized messaging</strong>定制化消息: Based on the assigned marketing representative persona (e.g., “Urban Runners”) and the user’s true persona, we look up a relevance score from a predefined table. 根據分配的行銷代表人設（如“Urban Runners”）和用戶的真實人設，查表得到相關性得分，以此作為轉化概率進行隨機模擬。This score serves as the conversion probability in a stochastic simulation.</li>
<li><strong>Generic messaging</strong>是通用消息：A uniform baseline conversion rate of 30% is applied to all users統一使用 30% 的基準轉化率。</li>
<li>The <strong>conversion lift (%)</strong> is calculated as the percentage improvement of personalized messaging over generic messaging. 利用<strong>定制化</strong> <strong>vs</strong> <strong>通用消息的轉化率差異</strong>，並計算得出提升百分比（Lift %）：</li>
</ul>
</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-marpit-scope-EboYymEp="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="33" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="37" data-size="16:9">
<h5 id="simulated-user-retention%E6%A8%A1%E6%93%AC%E7%94%A8%E6%88%B6%E7%95%99%E5%AD%98-over-3-periods">Simulated User Retention模擬用戶留存 (Over 3 Periods)</h5>

<ul>
<li>We assume that the more relevant the message (i.e., the closer the match between the marketing persona and the user’s true persona), the slower the user churns. 假設消息越相關 （行銷代表人設和用戶的真實人設愈相近），用戶流失越慢。</li>
<li>In each period <code>t</code> (over 3 periods total), we compute a retention probability. 在每個週期 <code>t</code>（共 3 期），計算留存概率.
<ul>
<li>Base retention declines over time (0.9 → 0.8 → 0.7). 基礎留存隨時間下降（0.9 → 0.8 → 0.7）。If message relevance &gt; 0.5, an additional boost is applied 如果消息相關性高（&gt;0.5），則額外加分; if relevance ≤ 0.5, a penalty is applied. Retention never falls below 30%. ；低則扣分。最低不低於 30%。</li>
<li>The final metric recorded is the <strong>cohort retention rate at period 3</strong>. 最終記錄第 3 期的 群體留存率(cohort retention)。</li>
</ul>
</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-marpit-scope-xMiT87az="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="34" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="37" data-size="16:9">
<h5 id="interaction-similarity-within-community-%E8%A8%88%E7%AE%97%E7%A4%BE%E5%8D%80%E5%85%A7%E7%94%A8%E6%88%B6%E7%9A%84%E4%BA%92%E5%8B%95%E7%9B%B8%E4%BC%BC%E6%80%A7jaccard-%E4%BF%82%E6%95%B8">Interaction Similarity Within Community 計算社區內用戶的互動相似性（Jaccard 係數）</h5>

<ul>
<li>For all pairwise combinations of users within a community, compute the Jaccard similarity between their neighbor sets. 對社區內所有使用者兩兩組合，計算他們鄰居集合的 Jaccard 相似度。
<ul>
<li>A higher average Jaccard similarity indicates a more tightly knit community with more homogeneous interaction patterns—i.e., higher community quality. (Note: this metric is independent of the marketing persona assignment.) 平均 Jaccard 值越高，說明社區內部結構越緊密、使用者互動模式越相似（即社區品質高）（這裡與行銷代表人設無關）</li>
<li><strong>Jaccard similarity</strong> measures how similar members’ social adjacency structures are, reflecting the community’s internal cohesion or homogeneity. 通過 <strong>Jaccard</strong> 相似係數（Jaccard Similarity） 來衡量一個社區內部成員的社交鄰接結構有多相似，從而反映該社區的內在凝聚力或同質性。
<ul>
<li>Higher value → greater overlap in users’ “social circles” → tighter community structure. 值越高 → 用戶之間的“社交圈子”越重疊 → 社區越緊密。</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-scope-z2W87OW7="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="35" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="37" data-size="16:9">
<p>Consider a community of 100 users, of whom 80 are truly “Zero-Waste Advocates.””假設有一個 100 人的社區：其中 80 人是真正的 “Zero-Waste Advocates”.  However, because the community size (100) falls within the range [95, 110], the <code>assign_persona</code> logic labels it as “Urban Runners.  但因為社區規模是 100（介於 95 和 110 之間），<code>assign_persona</code> 把它標為 “Urban Runners&quot;.；</p>
<p>The system then sends “runner-themed” ads to the entire group.於是系統向他們發送“跑者”主題的廣告；雖然消息對“跑者”很有效（0.70），但對“零廢棄宣導者”效果差（僅 0.20）；最終轉化率低，Lift 小Although this message is highly effective for actual runners (conversion = 0.70), it performs poorly for zero-waste advocates (conversion = 0.20). Consequently, overall conversion remains low and lift is minimal.</p>
<p>→ This reveals the <strong>cost of misassigned personas</strong> and underscores that high-quality community detection + accurate persona mapping = effective marketing. 這就暴露了<strong>錯誤分配人設的代價</strong>，也說明：<strong>好的社區劃分</strong> <strong>+</strong> <strong>準確的人設映射</strong> <strong>=</strong> <strong>高效行銷</strong>。</p>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-marpit-scope-UAW8PkE5="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="36" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="37" data-size="16:9">
<h3 id="metrics-mean-for-marketers">Metrics Mean for Marketers</h3>

<table>
<thead>
<tr>
<th>Metric</th>
<th>Why It Matters</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Conversion Lift</strong></td>
<td>Quantifies ROI of personalization. &gt;50% lift is common in well-segmented campaigns.</td>
</tr>
<tr>
<td><strong>Cohort Retention Rate</strong></td>
<td>Shows long-term value. High retention = lower CAC, higher LTV.</td>
</tr>
<tr>
<td><strong>Engagement Similarity (Jaccard)</strong></td>
<td>Measures behavioral cohesion. High similarity → messages spread faster and feel more relevant.</td>
</tr>
</tbody>
</table>
<footer>Designed by Wen-Bin 2026-02-05</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-marpit-scope-OwS0jctb="" data-color="#000" data-background-color="#fef9e7" data-background-image="url('images/background_1.JPG')" data-footer="Designed by Wen-Bin 2026-02-05" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="37" style="--color:#000;--background-color:#fef9e7;--background-image:url('images/background_1.JPG');--footer:Designed by Wen-Bin 2026-02-05;--paginate:true;--theme:gaia;color:#000;background-color:#fef9e7;background-image:url('images/background_1.JPG');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="37" data-size="16:9">
<p>Ultimately, the personalized conversion rate, generic conversion rate, and resulting lift are jointly determined by the <strong>population composition</strong> and the <strong>conversion probabilities of each user type</strong> under a given message. 定制化轉化率、通用轉化率以及最終的 lift（提升）本質上是由“人群結構”和“各類使用者的轉化概率”共同決定的</p>
<ul>
<li>
<p>Expected personalized conversion rate = ∑ (proportion of user type × conversion probability of that type under the assigned message). 期望轉化率 = <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="2.389ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 1056 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2211" d="M61 748Q64 750 489 750H913L954 640Q965 609 976 579T993 533T999 516H979L959 517Q936 579 886 621T777 682Q724 700 655 705T436 710H319Q183 710 183 709Q186 706 348 484T511 259Q517 250 513 244L490 216Q466 188 420 134T330 27L149 -187Q149 -188 362 -188Q388 -188 436 -188T506 -189Q679 -189 778 -162T936 -43Q946 -27 959 6H999L913 -249L489 -250Q65 -250 62 -248Q56 -246 56 -239Q56 -234 118 -161Q186 -81 245 -11L428 206Q428 207 242 462L57 717L56 728Q56 744 61 748Z"></path></g></g></g></svg></mjx-container> (某類用戶占比 × 該類使用者對該消息的轉化概率)</p>
</li>
<li>
<p>Expected generic conversion rate = constant baseline (e.g., 30%). 通用消息下的期望轉化率(假設為常數)</p>
</li>
<li>
<p>Expected Lift (%) = [(Expected personalized conversion − Generic conversion) / Generic conversion] × 100%. 期望 Lift（轉化提升百分比）</p>
<p><mjx-container class="MathJax" jax="SVG" display="true" style="margin: 0;"><svg style="vertical-align: -2.219ex; display: block; width: 100%; height: auto; max-height: 5.522ex;" xmlns="http://www.w3.org/2000/svg" width="31.911ex" height="5.522ex" role="img" focusable="false" viewBox="0 -1460 14104.7 2440.9"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mtext"><path data-c="4C" d="M128 622Q121 629 117 631T101 634T58 637H25V683H36Q48 680 182 680Q324 680 348 683H360V637H333Q273 637 258 635T233 622L232 342V129Q232 57 237 52Q243 47 313 47Q384 47 410 53Q470 70 498 110T536 221Q536 226 537 238T540 261T542 272T562 273H582V268Q580 265 568 137T554 5V0H25V46H58Q100 47 109 49T128 61V622Z"></path><path data-c="69" d="M69 609Q69 637 87 653T131 669Q154 667 171 652T188 609Q188 579 171 564T129 549Q104 549 87 564T69 609ZM247 0Q232 3 143 3Q132 3 106 3T56 1L34 0H26V46H42Q70 46 91 49Q100 53 102 60T104 102V205V293Q104 345 102 359T88 378Q74 385 41 385H30V408Q30 431 32 431L42 432Q52 433 70 434T106 436Q123 437 142 438T171 441T182 442H185V62Q190 52 197 50T232 46H255V0H247Z" transform="translate(625,0)"></path><path data-c="66" d="M273 0Q255 3 146 3Q43 3 34 0H26V46H42Q70 46 91 49Q99 52 103 60Q104 62 104 224V385H33V431H104V497L105 564L107 574Q126 639 171 668T266 704Q267 704 275 704T289 705Q330 702 351 679T372 627Q372 604 358 590T321 576T284 590T270 627Q270 647 288 667H284Q280 668 273 668Q245 668 223 647T189 592Q183 572 182 497V431H293V385H185V225Q185 63 186 61T189 57T194 54T199 51T206 49T213 48T222 47T231 47T241 46T251 46H282V0H273Z" transform="translate(903,0)"></path><path data-c="74" d="M27 422Q80 426 109 478T141 600V615H181V431H316V385H181V241Q182 116 182 100T189 68Q203 29 238 29Q282 29 292 100Q293 108 293 146V181H333V146V134Q333 57 291 17Q264 -10 221 -10Q187 -10 162 2T124 33T105 68T98 100Q97 107 97 248V385H18V422H27Z" transform="translate(1209,0)"></path></g><g data-mml-node="mo" transform="translate(1875.
